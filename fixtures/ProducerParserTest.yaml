s a beginner lacking skills, thanks to Henri&#039;s recommendation, Ichigo is placed in the topmost group with the &quot;Sweets Princes.&quot; The princes, famous throughout the school for their magical treats, are Sennosuke Andou, an expert in traditional Japanese sweets; Satsuki Hanabusa, with a flair for candied flowers; and Makoto Kashino, a gifted chocolatier. Ichigo and the Sweets Princes, each accompanied by their &quot;Sweets Spirits&quot;—fairies who make patissiers&#039; dreams come true—all work towards their goals in the competitive world of sweets.\r\n\r\n[Written by MAL Rewrite]</span>\n    <p class=\"licensors\" data-licensors=\"Maiden Japan,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Oct 4, 2009              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        62,292\n      </span>\n      <span class=\"score score-label score-7\" title=\"Score\">\n        7.88\n      </span>\n    </div>\n  </div>\n</div>\n\n        \n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"8,22,25\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/5835/Hanasakeru_Seishounen/video\" class=\"icon-watch fl-r\" title=\"Watch Episode Video\">Watch Video</a><p class=\"title-text\">\n        <h2 class=\"h2_anime_title\"><a href=\"https://myanimelist.net/anime/5835/Hanasakeru_Seishounen\" class=\"link-title\">Hanasakeru Seishounen</a></h2>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/1/Studio_Pierrot\" title=\"Studio Pierrot\">Studio Pierrot</a></span>\n      <div class=\"eps\">\n                <a href=\"https://myanimelist.net/anime/5835/Hanasakeru_Seishounen/episode\"><span>39 eps</span>\n        </a>\n      </div>\n\n      <span class=\"source\">Manga</span>\n\n      <a href=\"https://myanimelist.net/login.php?err