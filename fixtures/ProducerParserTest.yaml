y—despite suplexing the Vice Principal—all of his talents are put to the test, as this class is particularly infamous.\r\n\r\nDue to their utter contempt for all teachers, the class&#039; students use psychological warfare to mentally break any new homeroom teacher they get, forcing them to quit and leave school. However, Onizuka isn&#039;t your average teacher, and he&#039;s ready for any challenge in his way.\r\n\r\nBullying, suicide, and sexual harassment are just a few of the issues his students face daily. By tackling the roots of their problems, Onizuka supports them with his unpredictable and unconventional methods—even if it means jumping off a building to save a suicidal child. Thanks to his eccentric charm and fun-loving nature, Class 3-4 slowly learns just how enjoyable school can be when you&#039;re the pupils of the Great Teacher Onizuka.\r\n\r\n[Written by MAL Rewrite]</span>\n    <p class=\"licensors\" data-licensors=\"Discotek Media,Tokyopop,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Jun 30, 1999, 19:30 (JST)              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        567,728\n      </span>\n      <span class=\"score score-label score-8\" title=\"Score\">\n        8.70\n      </span>\n    </div>\n  </div>\n</div>\n\n        \n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"1,2,4,10,22,25\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/25013/Akatsuki_no_Yona/video\" class=\"icon-watch fl-r\" title=\"Watch Episode Video\">Watch Video</a><p class=\"title-text\">\n        <h2 class=\"h2_anime_title\"><a href=\"https://myanimelist.net/anime/25013/Akatsuki_no_Yona\" class=\"link-title\">Akatsuki no Yona</a></h2>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/1/Studio_Pierrot\" title