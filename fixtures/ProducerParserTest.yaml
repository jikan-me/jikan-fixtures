4.jpg 2x\" class=\"lazyload\" /></a>\n        <a href=\"https://myanimelist.net/anime/6586/Yume-iro_Pâtissière\" class=\"link-image\">Yume-iro Pâtissière</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Aside from her deep passion for eating cakes, the clumsy Ichigo Amano has never been successful at anything.  After an encounter with Henri Lucas, a famous patissier, Ichigo&#039;s amazing tasting abilities—although unbeknownst to her—are discovered.  Recognizing her talent, Henri offers her the chance to attend St. Marie Academy, a prestigious culinary school which specializes in desserts.\r\n\r\nIn spite of the fact that she is a beginner lacking skills, thanks to Henri&#039;s recommendation, Ichigo is placed in the topmost group with the &quot;Sweets Princes.&quot; The princes, famous throughout the school for their magical treats, are Sennosuke Andou, an expert in traditional Japanese sweets; Satsuki Hanabusa, with a flair for candied flowers; and Makoto Kashino, a gifted chocolatier. Ichigo and the Sweets Princes, each accompanied by their &quot;Sweets Spirits&quot;—fairies who make patissiers&#039; dreams come true—all work towards their goals in the competitive world of sweets.\r\n\r\n[Written by MAL Rewrite]</span>\n    <p class=\"licensors\" data-licensors=\"Maiden Japan,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Oct 4, 2009              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        62,292\n      </span>\n      <span class=\"score score-label score-7\" title=\"Score\">\n        7.88\n      </span>\n    </div>\n  </div>\n</div>\n\n        \n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"8,22,25\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/5835/Hanasakeru_Seishounen/video\" class=\"icon-watch fl-r\" title=\"Wat