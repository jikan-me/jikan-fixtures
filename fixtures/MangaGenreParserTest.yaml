in Manji&#039;s body. \r\n\r\nTo atone for his crimes, Manji resolves to kill one thousand evil men. Yaobikuni agrees to this proposal, saying that if he succeeds, she will undo his curse of immortality. Soon after this promise, Manji meets Rin Asano, a 16-year-old girl who requests Manji&#039;s assistance in killing those who slaughtered her parents.\r\n\r\nInitially reluctant, Manji refuses Rin&#039;s desperate plea. However, owing to her evident lack of strength, Manji changes his mind and agrees to protect Rin for four years. With this partnership set in stone, the two embark on a perilous journey of bloodshed, vengeance, and redemption, each to fulfill their own life&#039;s cause.\r\n\r\n[Written by MAL Rewrite]\r\n\r\n\r\nNote: Originally published with 219 chapters, which were then recollected into 207 chapters in the tankoubons. Please do not change the chapter count. </span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/4/Afternoon\" title=\"Afternoon\">Afternoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jun 25, 1993\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        48,637\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.44\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/91037/Enen_no_Shouboutai\" class=\"link-title\">Enen no Shouboutai</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/5059/Atsushi_Ookubo\">Ookubo, Atsushi</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"91037\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/24/Sci-Fi\" title=\"Sci-Fi\">Sci-Fi</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Enen no Shouboutai\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/178996.jpg?s=3f252f69deff09257248e56b81720128\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/178996.jpg?s=3f252f69deff09257248e56b81720128 1x, https://cdn.myanimelist.net/r/334x484/images/manga/3/178996.jpg?s=833fc8097e041ecb98364da2a8cc8d71 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/91037/Enen_no_Shouboutai\" class=\"link-image\">Enen no Shouboutai</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Still reeling from the childhood trauma of losing his family to a blaze, Shinra Kusakabe endures both the blessing and curse of being a third-generation pyrokinetic: a person gifted with the ability to freely control fire.\r\n\r\nMeanwhile, the Infernals—first-generation pyrokinetics who spontaneously combust into flaming, demonic creatures—ravage the streets of Tokyo. After he is recognized for his abilities, Shinra joins Special Fire Force Company 8, one of many fire brigades developed to combat these Infernals.\r\n\r\nAlthough working with the Fire Force seems to have fulfilled a calling, Shinra learns that becoming a hero is not as easy as it seems. Infernal sightings are worsening across the country, and his own fellow brigadiers struggle to unite against these threats. To make matters worse, Shinra&#039;s past returns to haunt him after he confronts a mysterious cult. As he endeavors to reach the truth, Shinra soon finds himself in the middle of a conspiracy that aims to engulf the world in flames.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/8/Shounen_Magazine_Weekly\" title=\"Shounen Magazine (Weekly)\">Shounen Magazine (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 23, 2015\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        47,980\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.50\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3285/Holyland\" class=\"link-title\">Holyland</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/6748/Kouji_Mori\">Mori, Kouji</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">18 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"3285\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/40/Psychological\" title=\"Psychological\">Psychological</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/17/Martial_Arts\" title=\"Martial Arts\">Martial Arts</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Holyland\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/4/71665.jpg?s=6d0fa67ed63c4188c2d4cd282c62d4b0\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/4/71665.jpg?s=6d0fa67ed63c4188c2d4cd282c62d4b0 1x, https://cdn.myanimelist.net/r/334x484/images/manga/4/71665.jpg?s=5a519d527f93fd55a98a6343a1fb0b3a 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/3285/Holyland\" class=\"link-image\">Holyland</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">A tormented soul, Yuu Kamishiro has no place in society. His peers constantly abuse him at school and finds that he does not fit anywhere. Out of desperation, Yuu stops going to school and ventures into the night in search of a safe haven where he will be accepted.\r\n\r\nAs Yuu roams the streets, he starts to believe he has found his place in society and a way to gain acceptance: in a world of violence and lenient law. Yuu takes up his fists in order to gain strength to protect himself, training and refining a single boxing punch. After honing his fists, Yuu wanders the streets once again, defending himself from street thugs. Building a reputation as the &quot;Thug Hunter,&quot; Yuu finds that his name has been attracting all sorts people seeking him out for a brawl. \r\n\r\nFight after fight, Yuu exchanges fists to find his place in the twisted and dark society of the streets, all while battling the darkness welling up within him. The stronger he becomes, the closer he is to reach his &quot;holyland.&quot;\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serial