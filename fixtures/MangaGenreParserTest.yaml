<div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Tanjirou Kamado lives with his impoverished family on a remote mountain. As the oldest sibling, he took upon the responsibility of ensuring his family&#039;s livelihood after the death of his father. On a cold winter day, he goes down to the local village in order to sell some charcoal. As dusk falls, he is forced to spend the night in the house of a curious man who cautions him of strange creatures that roam the night: malevolent demons who crave human flesh.\r\n\r\nWhen he finally makes his way home, Tanjirou&#039;s worst nightmare comes true. His entire family has been brutally slaughtered with the sole exception of his sister Nezuko, who has turned into a flesh-eating demon. Engulfed in hatred and despair, Tanjirou desperately tries to stop Nezuko from attacking other people, setting out on a journey to avenge his family and find a way to turn his beloved sister back into a human.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Feb 15, 2016\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        164,176\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.31\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/656/Vagabond\" class=\"link-title\">Vagabond</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1911/Takehiko_Inoue\">Inoue, Takehiko</a>, <a href=\"https://myanimelist.net/people/5760/Eiji_Yoshikawa\">Yoshikawa, Eiji</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">37 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"656\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/8/Drama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/21/Samurai\" title=\"Samurai\">Samurai</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Vagabond\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/181787.jpg?s=df7ecafadf248b17828f9173d975dfed\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/181787.jpg?s=df7ecafadf248b17828f9173d975dfed 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/181787.jpg?s=919f6cf7cd129bac055840d61ac94ae3 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/656/Vagabond\" class=\"link-image\">Vagabond</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In 16th century Japan, Shinmen Takezou is a wild, rough young man, in both his appearance and his actions. His aggressive nature has won him the collective reproach and fear of his village, leading him and his best friend, Matahachi Honiden, to run away in search of something grander than provincial life. The pair enlist in the Toyotomi army, yearning for glory—but when the Toyotomi suffer a crushing defeat at the hands of the Tokugawa Clan at the Battle of Sekigahara, the friends barely make it out alive.\r\n\r\nAfter the two are separated, Shinmen returns home on a self-appointed mission to notify the Hon&#039;iden family of Matahachi&#039;s survival. He instead finds himself a wanted criminal, framed for his friend&#039;s supposed murder based on his history of violence. Upon being captured, he is strung up on a tree and left to die. An itinerant monk, the distinguished Takuan Soho, takes pity on the &quot;devil child,&quot; secretly freeing Shinmen and christening him with a new name to avoid pursuit by the authorities: Musashi Miyamoto.\r\n\r\nVagabond is the fictitious retelling of the life of one of Japan&#039;s most renowned swordsmen, the &quot;Sword Saint&quot; Musashi Miyamoto—his rise from a swordsman with no desire other than to become &quot;Invincible Under the Heavens&quot; to an enlightened warrior who slowly learns of the importance of close friends, self-reflection, and life itself.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/72/Morning\" title=\"Morning\">Morning</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 3, 1998\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        160,324\n      </span>\n      <span class=\"score\" title=\"Score\">\n        9.09\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanim