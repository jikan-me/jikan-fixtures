nly the strongest fighters prevail. Reigning above all other students is the current champion &quot;Queen,&quot; a beautiful S-Class mixed martial artist named Yoon In Gyi, who has mastered various forms of fighting. \r\n\r\nWhen Wild&#039;s High breaks its 42-year-old tradition of female exclusivity and allows male applicants, only one is desperate enough to try: the weak and impoverished Song Jae Gu, who is granted a full scholarship. After a meeting with the cute taekwondo practitioner Choi Dal Dal, the boisterous boxer Lee Moon Young, and Queen in a tense confrontation, Jae Gu soon realizes that he must quickly learn to fend for himself in this dangerous battlefield.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/673/Naver_Webtoon\" title=\"Naver Webtoon\">Naver Webtoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Aug 14, 2011\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        58,190\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.66\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/142/Battle_Royale\" class=\"link-title\">Battle Royale</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1972/Masayuki_Taguchi\">Taguchi, Masayuki</a>, <a href=\"https://myanimelist.net/people/1973/Koushun_Takami\">Takami, Koushun</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">15 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2F