d-natured but bullied 15-year-old boy. Tired of being weak, he joins his school&#039;s karate club to grow stronger, only to end up as mere target practice for his seniors. However, the beautiful transfer student Miu Fuuriniji changes Kenichi&#039;s undesirable fate: she is a first-rate martial artist who introduces him to Ryozanpaku dojo.\r\n\r\nThere, Kenichi meets the dojo&#039;s six eccentric masters, who then decide to take him in as their disciple! Shijou Saikyou no Deshi Kenichi tells the story of history&#039;s strongest disciple Kenichi as he trains tirelessly under the world&#039;s greatest martial artists—who each specialize in their own martial art—to gain the strength to protect the people and values important to him.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/229/Shounen_Sunday\" title=\"Shounen Sunday\">Shounen Sunday</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Aug 9, 2002\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        58,525\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.15\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/45275/Girls_of_the_Wilds\" class=\"link-title\">Girls of the Wild&#039;s</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/12289/Hye-Jin_Kim\">Kim, Hye-Jin</a>, <a href=\"https://myanimelist.net/people/19221/Hun\">Hun</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manhwa\n      </span><a href=\"https://myanimelist.ne