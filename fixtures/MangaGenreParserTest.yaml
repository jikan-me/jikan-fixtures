send society into anarchy. In Fujimi Academy, second-year high school student Takashi Komuro witnesses these beasts&#039; murderous nature firsthand. He flees to the roof with friends Rei Miyamoto and Hisashi Igou, only to discover the harrowing reality of their zombie-overrun world.\r\n\r\nIn High School of the Dead, Takashi and Rei must now rely on a band of eccentric individuals composed of: Saeko Busujima, the kendo club president; Saya Takagi, a wealthy genius; Shizuka Marikawa, their voluptuous school nurse; and Kouta Hirano, a firearm-obsessed otaku. Together they must defy all odds and survive against the horrifying undead.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/98/Dragon_Age\" title=\"Dragon Age\">Dragon Age</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Aug 9, 2006\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        71,815\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.67\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/49865/Ajin\" class=\"link-title\">Ajin</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/21989/Gamon_Sakurai\">Sakurai, Gamon</a>, <a href=\"https://myanimelist.net/people/21991/Tsuina_Miura\">Miura, Tsuina</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add