4c6880d167b3e924c50a 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/50353.jpg?s=e22d6f7deb308a1f7ed0a5394a546588 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/13949/Medaka_Box\" class=\"link-image\">Medaka Box</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Kurokami Medaka, a first year, is elected as Student Council President, and the first thing she does is establish a suggestion box, later dubbed by students the &quot;Medaka Box.&quot; Medaka encourages students to submit any problem to the box without hesitation and promises to take on any issue from anyone.\r\n\r\nSince Medaka won the Student Council elections with a staggering 98% of the vote, she ends up as the Council&#039;s only member. She asks her childhood friend, Hitoyoshi Zenkichi, for help and he grudgingly agrees, becoming the Student Council&#039;s lowest ranking member. Soon Medaka recruits two more people to the Student Council, the former judo club member Akune Kouki as secretary and the current swim club member Kikaijima Mogana, on loan for 300 yen a day, as treasurer.\r\n\r\nNow the Student Council members spend their days solving the problems submitted through the Medaka Box, whether they be hooligans in clubs where they don&#039;t belong, girls who need help writing love letters or people who&#039;ve lost their pets, gradually earning the respect and admiration of the entire school.</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        May 11, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        51,410\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.82\n      </span>\n    </di