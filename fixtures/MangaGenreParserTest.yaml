des Shinichi&#039;s body in an attempt to take control of it. However, it fails to complete the takeover process and ultimately ends up inhabiting only his right arm. \r\n\r\nThus, both Shinichi and the Parasite—who calls himself Migi—retain their individual minds. Now in a peculiar &quot;human and alien&quot; relationship, Migi proposes that they cooperate to survive. Shinichi has no choice but to agree, and he must now cling to his morality as he and Migi face off against other bloodthirsty Parasites.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/4/Afternoon\" title=\"Afternoon\">Afternoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Nov 22, 1989\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        73,290\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.40\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/22/Rurouni_Kenshin__Meiji_Kenkaku_Romantan\" class=\"link-title\">Rurouni Kenshin: Meiji Kenkaku Romantan</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1890/Nobuhiro_Watsuki\">Watsuki, Nobuhiro</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">28 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"22\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/8/Drama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/21/Samurai\" title=\"Samurai\">Samurai</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Rurouni Kenshin: Meiji Kenkaku Romantan\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/127583.jpg?s=ed5f8206d26d7937e7497ee2190f25ad\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/127583.jpg?s=ed5f8206d26d7937e7497ee2190f25ad 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/127583.jpg?s=c4a0960e6982d354ac101b1833db0e20 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/22/Rurouni_Kenshin__Meiji_Kenkaku_Romantan\" class=\"link-image\">Rurouni Kenshin: Meiji Kenkaku Romantan</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Ten years have passed since the end of Bakumatsu, an era of war that saw the uprising of citizens against the Tokugawa shogunate. The revolutionaries wanted to create a time of peace, and a thriving country free from oppression. The new age of Meiji has come, but peace has not yet been achieved. Swords are banned but people are still murdered in the streets. Orphans of war veterans are left with nowhere to go, while the government seems content to just line their pockets with money.\r\n\r\nOne wandering samurai, Kenshin Himura, still works to make sure the values he fought for are worth the lives spent to bring about the new era. Once known as Hitokiri Battousai, he was feared as the most ruthless killer of all the revolutionaries. Now haunted by guilt, Kenshin has sworn never to kill again in atonement for the lives he took, and he may never know peace until killing is a thing of the past.\r\n\r\nNow in the 11th year of Meiji, Kenshin stumbles upon Kaoru Kamiya, owner and head instructor of a small dojo being threatened to close its doors. The police force is powerless to stop the string of murders done in the name of her dojo by a man claiming to be the famous Battousai. Kenshin&#039;s wanderings pause for now as he joins Kaoru to clear both their names. But how long can he stay before his past catches up to him?\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shot:\r\nVolume 28: Meteor Strike</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Apr 12, 1994\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        73,177\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.60\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3438/Psyren\" class=\"link-title\">Psyren</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3048/Toshiaki_Iwashiro\">Iwashiro, Toshiaki</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">16 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"3438\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/40/Psychological\" title=\"Psychological\">Psychological</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/31/Super_Power\" title=\"Super Power\">Super Power</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/22/Romance\" title=\"Romance\">Romance</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/24/Sci-Fi\" title=\"Sci-Fi\">Sci-Fi</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/11/Game\" title=\"Game\">Game</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Psyren\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/160868.jpg?s=55136a5c8cd4a4fa1863f2426a8ca943\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/160868.jpg?s=55136a5c8cd4a4fa1863f2426a8ca943 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/160868.jpg?s=5f1d6c60051ccf3e67c5a68d89da00ee 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/3438/Psyren\" class=\"link-image\">Psyren</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Ageha Yoshina is a self-confident high school student who helps others for a fee. On his way back from a job, he finds a strange calling card with the word &quot;Psyren&quot; imprinted left behind in a phone booth and decides to keep it, unaware of its purpose. The very next day, Ageha discovers that his classmate Sakurako Amamiya has the exact same calling card in her possession. When he questions her, Sakurako asks him to save her, signaling the day his troubles begin.\r\n\r\nConfused by the circumstances of this encounter, Ageha realizes something is wrong when Sakurako goes missing. In an attempt to figure out what is happening, he decides to call the number provided on the calling card and is asked a series of questions by a mysterious voice, ending with a final, cryptic question: &quot;Would you like to go to Psyren?&quot; Thus begins two teenagers&#039; participation in a game of life or death within a strange world inhabited by monsters called &quot;Taboo.&quot; Granted the ability to use psychic powers known as &quot;PSI,&quot; the duo fight to return to the place they call home.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Dec 3, 2007\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        72,074\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.04\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/669/Highschool_of_the_Dead\" class=\"link-title\">Highschool of the Dead</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2604/Daisuke