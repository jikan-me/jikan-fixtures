 with each new assignment. What time is found between trying battles and long, arduous travels is spent in ever-intensifying struggle to resist their Yoma blood and maintain their humanity. Villagers, knowing of this, pay for their security reluctantly and have only loathsome regard for their protectors.\r\n\r\nClaymore follows the stoic and low-ranking member Clare in her daunting trek as she searches for personal vengeance. Along the way, she encounters many unexpected things about the world, from the camaraderie and hope held fast by her sisters-in-arms to the sinister truth behind the Claymore Organization.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/161/Jump_SQ\" title=\"Jump SQ.\">Jump SQ.</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        May 6, 2001\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        123,299\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.33\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/1706/JoJo_no_Kimyou_na_Bouken_Part_7__Steel_Ball_Run\" class=\"link-title\">JoJo no Kimyou na Bouken Part 7: Steel Ball Run</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2619/Hirohiko_Araki\">Araki, Hirohiko</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">24 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div