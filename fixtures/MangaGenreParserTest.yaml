is also a lax vampire who refuses to drink human blood and bears a strange obsession with human culture, taking a keen interest in Japan.\r\n\r\nSo, when a cute human girl named Fuyumi Yanagi wanders into the midst of the Demon World, Staz develops an interest in her and uses this rare opportunity to consult her on human society. However, their conversation is cut short when a rival demon challenges his rule. Momentarily leaving Fuyumi, Staz swiftly defeats his opponent, but finds that Fuyumi was eaten by a carnivorous plant in his absence!\r\n\r\nFortunately, Fuyumi is not completely gone, as she now simply exists as a ghost in the Demon World. However, Fuyumi has lost the human appeal that mesmerized Staz in the first place. As a result of this, he becomes determined to find a spell to resurrect her body. This means traveling to the human world—a dream come true for Staz—where he, Fuyumi, and their associates&#039; misadventurous quest is just about to begin.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/403/Young_Ace\" title=\"Young Ace\">Young Ace</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 4, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        53,245\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.66\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/13949/Medaka_Box\" class=\"link-title\">Medaka Box</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/5254/ISIN_NISIO\">NISIO, ISIN</a>, <a href=\"https://myanimelist.net/people/8162/Akira_Akatsuki