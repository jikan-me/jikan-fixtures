Tsubasa__RESERVoir_CHRoNiCLE\" class=\"link-image\">Tsubasa: RESERVoir CHRoNiCLE</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">The famous CLAMP brings back the characters from all their creations for an ultimate showdown in this multi-dimensional tale.\r\n\r\nThis is the story of four travelers, bound by fate and by a treacherous journey. Sakura is the princess of Clow Kingdom, and possessor of a strange power that promises to change the world. Syaoran is an aspiring archaeologist and her childhood friend. When a powerful but elusive figure decides to use Sakura&#039;s abilities for his own ends, her memories take the form of feathers and scatter across countless dimensions, and Syaoran is forced to go on a desperate journey to retrieve them.\r\n\r\nWhile seeking help from the Dimensional Witch, Syaoran and Sakura meet two more strange travelers. They are Fay D. Flourite, a magician fleeing his home world and his past, and Kurogane, a rough-mannered ninja trying to return to the home from which he was banished. They agree to accompany Syaoran on his quest so they can begin their own.\r\n\r\nHowever, the ability to cross worlds demands a great price, and each of them must pay the Dimensional Witch what they value most. Longing to restore the princess to her old self, Syaoran agrees to pay that which he values most to save her—their relationship. Even if he gathers all of Sakura&#039;s memories, she will never remember their past together...\r\n\r\nBut the very moment the group forms, their destinies are sealed into a tragic course. True motives surface, affections shift, and prophesies become real. The future reads only of betrayal, abandonment, and devastation—unless the mismatched travelers can change it.</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/8/Shounen_Magazine_Weekly\" title=\"Shounen Magazine (Weekly)\">Shounen Magazine (Weekly)</a></p></div>\n\n  <di