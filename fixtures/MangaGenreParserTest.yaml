ttps://myanimelist.net/manga/3986/Deadman_Wonderland\" class=\"link-image\">Deadman Wonderland</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">After a powerful earthquake nearly destroyed all of Tokyo, a prison known as Deadman Wonderland rose from what was left of the city. Privately-run through the guise and functions of a theme park, Deadman Wonderland takes in prisoners from all over Japan, using them as attractions for tourists. Little do the public know about the true purpose of this &quot;theme park&quot; and the horrors that take place within.\r\n\r\nEnter Ganta Igarashi, a middle school student who has lived a normal life since the great earthquake occurred. This all changes when a mysterious masked murderer called the Red Man appears and kills his entire class, knocking him unconscious which consequently left him as the sole survivor. When he awakens, he is falsely convicted as the perpetrator behind the massacre, landing him a spot in Deadman Wonderland. What will become of this new inmate whose life depends on the bizarre &quot;games&quot; that this prison holds? And just what does Shiro, Ganta&#039;s supposed childhood friend who awaits his arrival, know about the Red Man?\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/27/Shounen_Ace\" title=\"Shounen Ace\">Shounen Ace</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Apr 26, 2007\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        158,425\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.05\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/564/Gantz\" class=\"link-title\">Gantz</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2718/Hiroya_Oku\">Oku, Hiroya</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">37 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"564\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/40/Psychological\" title=\"Psychological\">Psychological</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/8/Drama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/14/Horror\" title=\"Horror\">Horror</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/9/Ecchi\" title=\"Ecchi\">Ecchi</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/24/Sci-Fi\" title=\"Sci-Fi\">Sci-Fi</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Gantz\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/4/157936.jpg?s=f6e9b8eafbfc393f3033c2d495ff04ed\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/4/157936.jpg?s=f6e9b8eafbfc393f3033c2d495ff04ed 1x, https://cdn.myanimelist.net/r/334x484/images/manga/4/157936.jpg?s=b722bcd3a9a188ba8ca6b8623cda4ff0 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/564/Gantz\" class=\"link-image\">Gantz</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Lonely high school student Kei Kurono isolates himself out of a growing cynicism toward his fellow man and the cruelty they are capable of enacting. One day, while waiting to take the subway to school, Kei&#039;s classmate Masaru Katou leaps onto the tracks in an effort to save a drunk man. Driven by an uncharacteristic desire to rescue someone else, Kei follows Katou down into danger. While successful in saving him, the two boys are killed by the train.\r\n\r\nKei wakes up beside Katou in an apartment full of strangers and furnished by a giant black orb with a glass-like outer surface. After finding out that everyone in the room has recently died, words appear on the black ball tasking them with killing a strange creature. The ball equips Kei and the others with power suits and mysterious guns before sending them off to collect this bizarre bounty.\r\n\r\nAlthough Kei discovers the mission to be far more deadly than originally suspected, he manages to survive. He is teleported back to the apartment where he and the other survivors are rewarded point values according to their actions in battle by the black sphere, which a fellow survivor says is called &quot;Gantz.&quot; Despite his death earlier that day, Kei is granted the ability to return to his daily life with one condition: he can be uprooted from his day at any time and summoned back to the apartment, where Gantz will task him and other recently deceased with the assassination of another target. \r\n\r\nWhile Katou dreads the inevitable return to Gantz, Kei finds himself living for the sole purpose of carrying out these missions. Thriving in the heat of battle and learning to care about himself and his comrades, Kei faces escalating monstrous threats that begin to bleed out into his normal life outside of Gantz.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/87/Young_Jump\" title=\"Young Jump\">Young Jump</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jul 13, 2000\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        152,103\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.15\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/121496/Solo_Leveling\" class=\"link-title\">Solo Leveling</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/49667/Chugong\">Chugong</a>, <a href=\"https://myanimelist.net/people/49668/Sung-rak_Jang\">Jang, Sung-rak</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manhwa\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"121496\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Solo Leveling\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/222295.jpg?s=f75aa90643e06b537995dc1ca32cafa5\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/222295.jpg?s=f75aa90643e06b537995dc1ca32cafa5 1x, https://cdn.myanimelist.net/r/334x484/images/manga/3/222295.jpg?s=d441d06c758fa699cc511a79c5cdcd31 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/121496/Solo_Leveling\" class=\"link-image\">Solo Leveling</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Ten years ago, &quot;the Gate&quot; appeared and connected the real world with the realm of magic and monsters. To combat these vile beasts, ordinary people received superhuman powers and became known as &quot;Hunters.&quot; Twenty-year-old Sung Jin-Woo is one such Hunter, but he is known as the &quot;World&#039;s Weakest,&quot; owing to his pathetic power compared to even a measly E-Rank. Still, he hunts monsters tirelessly in low-rank Gates to pay for his mother&#039;s medical bills. \r\n\r\nHowever, this miserable lifestyle changes when Jin-Woo—believing himself to be the only one left to die in a mission gone terribly wrong—awakens in a hospital three days later to find a mysterious screen floating in front of him. This &quot;Quest Log&quot; demands that Jin-Woo completes an unrealistic and intense training program, or face an appropriate penalty. Initially reluctant to comply because of the quest&#039;s rigor, Jin-Woo soon finds that it may just transform him into one of the world&#039;s most fearsome Hunters. \r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/1439/Kakao\" title=\"Kakao\">Kakao</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Mar 4, 2018\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        149,207\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.91\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/642/Vinland_Saga\" class=\"link-title\">Vinland Saga</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2034/Makoto_Yukimura\">Yukimura, Makoto</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"642\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/8/Drama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Vinland Saga\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/188925.jpg?s=79b9b1b859b5b004fba93e32b56d10d3\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/188925.jpg?s=79b9b1b859b5b004fba93e32b56d10d3 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/188925.jpg?s=4d3c4b600db42fbc93803800cdb6bf05 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/642/Vinland_Saga\" class=\"link-image\">Vinland Saga</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Thorfinn, son of one of the Vikings&#039; greatest warriors, is among the finest fighters in the merry band of mercenaries run by the cunning Askeladd, an impressive feat for a person his age. However, Thorfinn is not part of the group for the plunder it entails—instead, for having caused his family great tragedy, the boy has vowed to kill Askeladd in a fair duel. Not yet skilled enough to defeat him, but unable to abandon his vengeance, Thorfinn spends his boyhood with the mercenary crew, honing his skills on the battlefield among the war-loving Danes, where killing is just another pleasure of life.\r\n\r\nOne day, when Askeladd receives word that Danish prince Canute has been taken hostage, he hatches an ambitious plot—one that will decide the next King of England and drastically alter the lives of Thorfinn, Canute, and himself. Set in 11th century Europe, Vinland Saga tells a bloody epic in an era where violence, madness, and injustice are inescapable, providing a paradise for the battle-crazed and utter hell for the rest who live in it.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/4/Afternoon\" title=\"Afternoon\">Afternoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Apr 13, 2005\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        139,462\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.89\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/44485/Nanatsu_no_Taizai\" class=\"link-title\">Nanatsu no Taizai</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3251/Nakaba_Suzuki\">Suzuki, Nakaba</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">41 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"44485\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Nanatsu no Taizai\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/153111.jpg?s=dc8b9118784665031b985cc618966122\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/153111.jpg?s=dc8b9118784665031b985cc618966122 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/153111.jpg?s=2a7b691fee19c368067260cfe31b8c3a 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/44485/Nanatsu_no_Taizai\" class=\"link-image\">Nanatsu no Taizai</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In a world where injustice prevails, the Holy Knights of Britannia protect their homeland with their unparalleled magic and strength. Their most sought-after targets are &quot;The Seven Deadly Sins&quot;: a group of criminals once regarded as the strongest of Britannia&#039;s Holy Knights. Their supposed conspiracy to overthrow the Kingdom of Liones led to their defeat at the hands of the Holy Knights, but rumors persist that the seven infamous knights still live. \r\n\r\nTen years later, the Holy Knights ironically stage a coup d&#039;état themselves and capture the King of Liones, installing themselves as the new rulers of the kingdom. Elizabeth Liones, the third princess of the kingdom, sets out on a journey to find the Seven Deadly Sins and request their aid when she stumbles upon a bar owned by Meliodas, the Dragon&#039;s Sin of Wrath and the former leader of the disgraced knights. The pair sets out to find Meliodas&#039; old comrades, but will it be hope or despair that awaits them in their travels?\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/8/Shounen_Magazine_Weekly\" title=\"Shounen Magazine (Weekly)\">Shounen Magazine (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Oct 10, 2012\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        138,939\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.77\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/908/Soul_Eater\" class=\"link-title\">Soul Eater</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/5059/Atsushi_Ookubo\">Ookubo, Atsushi</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">25 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"908\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Soul Eater\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/1/159808.jpg?s=771a384c800cdd3939b34a9e1463d5bd\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/1/159808.jpg?s=771a384c800cdd3939b34a9e1463d5bd 1x, https://cdn.myanimelist.net/r/334x484/images/manga/1/159808.jpg?s=014e777acdb4c5e4e252bc6aadf58ff9 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/908/Soul_Eater\" class=\"link-image\">Soul Eater</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Death City is home to the Death Weapon Meister Academy, established by Shinigami—the grim reaper himself. Created to maintain peace, the academy trains Meisters and Demon Weapons—people who take on the form of a weapon—to defend humanity against evil. The ultimate goal of a Meister is to create a &quot;Death Scythe&quot; worthy of being wielded by Shinigami. To do this, their weapon partner must consume the souls of 99 wicked humans and one witch.\r\n \r\nMaka Albarn and her partner Soul Eater &quot;Soul&quot; Evans are two students who hope to make a Death Scythe. They are joined by the boisterous Black☆Star and his partner Tsubaki Nakatsukasa, as well as the perfectionist Death the Kid—simply known as Kid—and his partners, the twins Patricia &quot;Patty&quot; and Elizabeth &quot;Liz&quot; Thompson. These ambitious students all work towards becoming the ultimate Meister and Demon Weapon team, through misadventures, missions, and many class trials.\r\n \r\nHowever, many mysteries surround them, and as new enemies are discovered and secrets are revealed, Maka, Soul, and their friends must fight to protect the academy, Death City, and the world itself from enemies far worse than humans.\r\n \r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/13/Shounen_Gangan\" title=\"Shounen Gangan\">Shounen Gangan</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jun 24, 2003\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        134,348\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.11\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/25132/Akame_ga_Kill\" class=\"link-title\">Akame ga Kill!</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/9027/Tetsuya_Tashiro\">Tashiro, Tetsuya</a>, <a href=\"https://myanimelist.net/people/11423/Takahiro\">Takahiro</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">15 vols</span>\n      <