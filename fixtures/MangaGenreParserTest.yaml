n is cut short when he wakes up to an exotic sight—a remote island far from the comfort of his room. \r\n\r\nIt soon becomes clear that a nefarious party has whisked Ryouta and many other individuals—including the blonde bombshell Himiko and real estate agent Kiyoshi Taira—into a harrowing, real-life game of Btooom! The bombs he wields are no longer virtual; rather, they are capable of sending people to a bloody and terrible doom. With his life now on the line, Ryouta must muster the courage and determination to survive in this hellish free-for-all, where the only way out is to kill seven other players.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/605/ComicBunch\" title=\"Comic@Bunch\">Comic@Bunch</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jul 3, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        64,525\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.66\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/15/Mahou_Sensei_Negima\" class=\"link-title\">Mahou Sensei Negima!</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1883/Ken_Akamatsu\">Akamatsu, Ken</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">38 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"15\">\n      <di