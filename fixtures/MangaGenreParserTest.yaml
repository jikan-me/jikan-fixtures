Those who could not make it to the island sank to the bottom of the ocean, where, over time, they slowly turned to crystal. As countless millennia passed, 28 of these crystallized lifeforms, known as the Lustrous, rose from the depths and resided on the island. Led by the wise Kongou-sensei, they must defend themselves against the seemingly infinite number of Lunarians, inhabitants of the moons who seek to harvest their valuable bodies for crafting weapons and jewelry. \r\n\r\nHouseki no Kuni centers around Phosphophyllite, a young gem about to turn three hundred years old. Clumsy, extremely fragile, and having no visible talent, they are one of the weakest gems around, unable to help in the fight against the Lunarians in any meaningful way. But as the battle with the otherworldly invaders rages on, they soon learn that power comes at a cost that no one should have to pay.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/4/Afternoon\" title=\"Afternoon\">Afternoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Oct 25, 2012\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        50,599\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.81\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/21479/Sword_Art_Online\" class=\"link-title\">Sword Art Online</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/10742/BUNBUN\">BUNBUN</a>, <a href=\"https://myanimelist.net/people/11466/Reki_Kawahara\">Kawahara, Reki</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Light Novel\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"21479\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/22/Romance\" title=\"Romance\">Romance</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/24/Sci-Fi\" title=\"Sci-Fi\">Sci-Fi</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/11/Game\" title=\"Game\">Game</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Sword Art Online\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/1/34697.jpg?s=cfeb379fbb5466e16c2236bdff353afd\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/1/34697.jpg?s=cfeb379fbb5466e16c2236bdff353afd 1x, https://cdn.myanimelist.net/r/334x484/images/manga/1/34697.jpg?s=20b3a4044b707937b06ffb640aaec03f 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/21479/Sword_Art_Online\" class=\"link-image\">Sword Art Online</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In the year 2022, gamers rejoice as Sword Art Online-a VRMMORPG (Virtual Reality Massively Multiplayer Online Role Playing Game) like no other-opens its virtual doors, allowing players to take full advantage of the ultimate in gaming technology: NerveGear, a system that allows users to completely immerse themselves in the game world by manipulating their brain waves to create a wholly realistic gaming experience. But when the game goes live, the elation of the players quickly turns to horror as they discover that, for all its amazing features, SAO is missing one of the most basic functions of any MMORPG-a log-out button. Now trapped in the virtual world of Aincrad, their bodies held captive by NerveGear in the real world, users are issued a chilling ultimatum: conquer all one hundred floors of Aincrad to regain your freedom. But in the warped world of SAO, &quot;game over&quot; means certain death-both virtual and real...\r\n\r\n(Source: Yen Press)</span></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Apr 10, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        49,677\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.08\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/658/Blade_of_the_Immortal\" class=\"link-title\">Blade of the Immortal</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2843/Hiroaki_Samura\">Samura, Hiroaki</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">30 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"658\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a hre