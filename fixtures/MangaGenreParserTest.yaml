nd their reign of terror. This often puts him at odds with fellow orphan Mikaela Hyakuya, who emphasizes using wit and ingenuity to survive. Having garnered favor among high-ranking vampires, Mikaela gains inside knowledge and uses this to plan a daring escape. But during the attempt, the group of orphans is intercepted by vampire officer Ferid Bathory, who proceeds to massacre them. Yuuichirou is the only member of the group to escape to the surface, where he is discovered by the Moon Demon Company, a military unit dedicated to hunting down vampires. Given an invitation to join, Yuuichirou swiftly accepts, finally being presented an opportunity to achieve his ambitions and avenge his family.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/161/Jump_SQ\" title=\"Jump SQ.\">Jump SQ.</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 3, 2012\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        70,740\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.82\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/25515/JoJo_no_Kimyou_na_Bouken_Part_8__JoJolion\" class=\"link-title\">JoJo no Kimyou na Bouken Part 8: JoJolion</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2619/Hirohiko_Araki\">Araki, Hirohiko</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Qui