o his class and her cold, dramatic statement to him immediately upon arrival:\r\n\r\n&quot;I&#039;m here to break you. This is the 13,118th time I&#039;ve transferred. After so many occasions, I have to say that this is all starting to grate on me, which is why this time I&#039;m spicing things up with a proper declaration of war.&quot;\r\n\r\nAnd with those puzzling words, the ordinary days that Kazuki loved so dearly become a cycle of turmoil and fear—Aya&#039;s sudden appearance signals the unraveling of unseen mysteries surrounding Kazuki&#039;s seemingly normal friends, including the discovery of mysterious devices known as &quot;boxes.&quot;\r\n\r\n[Written by MAL Rewrite]</span></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jan 10, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        82,040\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.81\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/1133/Dorohedoro\" class=\"link-title\">Dorohedoro</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3024/Q_Hayashida\">Hayashida, Q</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">23 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"1133\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/14/Horror\" title=\"Horror\">Horror</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/4/Comedy\" title=\"Comedy\">Comedy</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Dorohedoro\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/143111.jpg?s=33bade05a6f4a9f4a9d11dc0b8ae93c3\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/143111.jpg?s=33bade05a6f4a9f4a9d11dc0b8ae93c3 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/143111.jpg?s=7273020474ed141047f5131fdaff34da 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/1133/Dorohedoro\" class=\"link-image\">Dorohedoro</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Hole—a dark, decrepit, and disorderly district where the strong prey on the weak and death is an ordinary occurrence—is all but befitting of the name given to it. A realm separated from law and ethics, it is a testing ground to the magic users who dominate it. As a race occupying the highest rungs of their society, the magic users think of the denizens of Hole as no more than insects. Murdered, mutilated, and made experiments without a second thought, the powerless Hole dwellers litter the halls of Hole&#039;s hospital on a daily basis.\r\n\r\nPossessing free access to and from the cesspool, and with little challenge to their authority, the magic users appear indomitable to most—aside for a few. Kaiman, more reptile than man, is one such individual. He hunts them on a heedless quest for answers with only a trusted pair of bayonets and his immunity to magic. Cursed by his appearance and tormented by nightmares, magic users are his only clue to restoring his life to normal. With his biggest obstacle being his stomach, his female companion Nikaidou, who runs the restaurant Hungry Bug, is his greatest ally.\r\n\r\nSet in a gritty world of hellish design, Dorohedoro manages a healthy blend of comedy and lightheartedness with death and carnage. Taking plenty of twists and turns while following the lives of Hole&#039;s residents, it weaves a unique world of unearthly origin and dreary appearance not for the squeamish or easily disturbed.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/591/Gessan\" title=\"Gessan\">Gessan</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Nov 30, 2000\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        82,032\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.64\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/119161/Spy_x_Family\" class=\"link-title\">Spy x Family</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3543/Tatsuya_Endou\">Endou, Tatsuya</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"119161\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/4/Comedy\" title=\"Comedy\">Comedy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Spy x Family\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/219741.jpg?s=fa8d46466ce77fe1087d6149059b3a0d\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/219741.jpg?s=fa8d46466ce77fe1087d6149059b3a0d 1x, https://cdn.myanimelist.net/r/334x484/images/manga/3/219741.jpg?s=6f06093a0766a68df160a402278b72f7 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/119161/Spy_x_Family\" class=\"link-image\">Spy x Family</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">For the agent known as &quot;Twilight,&quot; no order is too tall if it is for the sake of peace. Operating as Westalis&#039; master spy, Twilight works tirelessly to prevent extremists from sparking a war with neighboring country Ostania. For his latest mission, he must investigate Ostanian politician Donovan Desmond by infiltrating his son&#039;s school: the prestigious Eden Academy. Thus, the agent faces the most difficult task of his career: get married, have a child, and play family.\r\n\r\nTwilight, or &quot;Loid Forger,&quot; quickly adopts the unassuming orphan Anya to play the role of a six-year-old daughter and prospective Eden Academy student. For a wife, he comes across Yor Briar, an absent-minded office worker who needs a pretend partner of her own to impress her friends. However, Loid is not the only one with a hidden nature. Yor moonlights as the lethal assassin &quot;Thorn Princess.&quot; For her, marrying Loid creates the perfect cover. Meanwhile, Anya is not the ordinary girl she appears to be; she is an esper, the product of secret experiments that allow her to read minds. Although she uncovers their true identities, Anya is thrilled that her new parents are cool secret agents! She would never tell them, of course. That would ruin the fun.\r\n\r\nUnder the guise of &quot;The Forgers,&quot; the spy, the assassin, and the esper must act as a family while carrying out their own agendas. Although these liars and misfits are only playing parts, they soon find that family is about far more than blood relations.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/1209/Shounen_Jump_\" title=\"Shounen Jump+\">Shounen Jump+</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Mar 25, 2019\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        80,513\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.61\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/149/Blame\" class=\"link-title\">Blame!</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2000/Tsutomu_Nihei\">Nihei, Tsutomu</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">10 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"149\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n    