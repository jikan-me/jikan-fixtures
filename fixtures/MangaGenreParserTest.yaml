 that can see Akuma—is sent to the Black Order. There, Allen meets various comrades from the Order—the mercurial Yuu Kanda, the kindhearted Lenalee Lee, and the cheerful yet mysterious Lavi. Despite their different personalities, they have one goal in mind: to bring salvation to the souls of Akuma and prevent the Earl from destroying the world.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/1477/Jump_SQRise\" title=\"Jump SQ.Rise\">Jump SQ.Rise</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        May 31, 2004\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        120,189\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.30\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3009/JoJo_no_Kimyou_na_Bouken_Part_6__Stone_Ocean\" class=\"link-title\">JoJo no Kimyou na Bouken Part 6: Stone Ocean</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2619/Hirohiko_Araki\">Araki, Hirohiko</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">17 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"3009\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"JoJo no Kimyou na Bouken Part 6: Stone Ocean\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/75929.jpg?s=627663b48a522eafdc7ec1b009ee7a82\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/3/75929.jpg?s=627663b48a522eafdc7ec1b009ee7a82 1x, https://cdn.myanimelist.net/r/334x484/images/manga/3/75929.jpg?s=9dd433a0d4c1553bdb75ab1f0d6a3103 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/3009/JoJo_no_Kimyou_na_Bouken_Part_6__Stone_Ocean\" class=\"link-image\">JoJo no Kimyou na Bouken Part 6: Stone Ocean</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In Florida, 2011, Jolyne Kuujou sits in a jail cell like her father Joutarou once did; yet this situation is not of her own choice. Framed for a crime she didn’t commit, and manipulated into serving a longer sentence, Jolyne is ready to resign to a dire fate as a prisoner of Green Dolphin Street Jail. Though all hope seems lost, a gift from Joutarou ends up awakening her latent abilities, manifesting into her Stand, Stone Free. Now armed with the power to change her fate, Jolyne sets out to find an escape from the stone ocean that holds her.\r\n\r\nHowever, she soon discovers that her incarceration is merely a small part of a grand plot: one that not only takes aim at her family, but has additional far-reaching consequences. What&#039;s more, the mastermind is lurking within the very same prison, and is under the protection of a lineup of menacing Stand users. Finding unlikely allies to help her cause, Jolyne sets course to stop their plot, clear her name, and take back her life.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Dec 7, 1999\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        112,583\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.16\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/39883/Ansatsu_Kyoushitsu\" class=\"link-title\">Ansatsu Kyoushitsu</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3152/Yuusei_Matsui\">Matsui, Yuusei</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">21 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"39883\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/4/Comedy\" title=\"Comedy\">Comedy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/23/School\" title=\"School\">School</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Ansatsu Kyoushitsu\" data-src=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/90819.jpg?s=7c045ca14a648736aaadb77232533119\" data-srcset=\"https://cdn.myanimelist.net/r/167x242/images/manga/2/90819.jpg?s=7c045ca14a648736aaadb77232533119 1x, https://cdn.myanimelist.net/r/334x484/images/manga/2/90819.jpg?s=c9f8141700b598243bb84cd703b25796 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/39883/Ansatsu_Kyoushitsu\" class=\"link-image\">Ansatsu Kyoushitsu</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In the blink of an eye, the night sky is forever changed when, with a great explosion, the moon is blasted into a permanent crescent. Confronting the governments of the world, a yellow tentacled monster boasts that it was the one responsible for the catastrophe, and in a year&#039;s time, it will do the same to Earth. Zooming around at Mach 20, the creature makes a peculiar demand: a teaching position at the prestigious Kunugigaoka Junior High School. Desperate to keep the creature in one place, the government agrees, and so the students of Class 3-E find themselves faced with an impossible task—assassinate the creature responsible for destroying the moon.\r\n\r\nAlthough the fate of the world now rests on their shoulders, the class has more personal issues to deal with. Trapped at the bottom of Kunugigaoka&#039;s hierarchical education system, they face harsh discrimination from both teachers and students alike. Defeatism abound, they don&#039;t believe themselves capable of success in daily life, let alone against a monster that surpasses the abilities of any human. But as the enigmatic creature—whom they dub Koro-sensei—educates them in both assassination and academia, the children slowly find the courage to rise up and take aim at their target: the greatest teacher the world has ever seen.\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shot:\r\nVolume 21: Tokyo Department Sensou Taikenki (Tokyo Department Store War Chroni