he nearby Ye Ran High School. As it turns out, the principal of the school is his servant Frankenstein.\r\n\r\nAfter slumbering for the past 820 years, Rai requires Frankenstein&#039;s help to adapt to the current age, so Frankenstein enrolls him as a new student in order to help him understand modern society and experience a normal life. Frankenstein&#039;s plans, however, soon go awry not only because of the problems stemming from modern society, but also unresolved conflicts from him and his master&#039;s troubled past. Left with no other choice, Rai must resort to using his mysterious power to protect those he holds dear.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/673/Naver_Webtoon\" title=\"Naver Webtoon\">Naver Webtoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Dec 30, 2007\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        83,824\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.30\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/62887/All_You_Need_Is_Kill\" class=\"link-title\">All You Need Is Kill</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1888/Takeshi_Obata\">Obata, Takeshi</a>, <a href=\"https://myanimelist.net/people/7256/Hiroshi_Sakurazaka\">Sakurazaka, Hiroshi</a>, <a href=\"https://myanimelist.net/people/12823/Ryousuke_Takeuchi\">Takeuchi, Ryousuke</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">2 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https