class=\"synopsis js-synopsis\">\n    <span class=\"preline\">The life of Tsunayoshi &quot;No-Good Tsuna&quot; Sawada is a complete wreck. Terrible grades, horrible fitness, and a non-existent social life means he has no reason to attend school, especially after discovering that his crush, Kyouko Sasagawa, is already seeing someone. Unbeknownst to him however, the blood of Giotto, the great Vongola the First, runs through his veins.\r\n\r\nEnter home tutor Reborn, an infant who claims to be the world&#039;s greatest hitman. Under orders from Vongola the Ninth, Reborn has come to train Tsuna to become a worthy successor to the famous Vongola Famiglia name. Tsuna, however, refuses, and claims that he will never become a mafia boss. How will the world&#039;s greatest hitman react to such opposition? Will he force Tsuna to adhere? Or will he use this unwillingness to his advantage? This is a story of a reluctant successor as he takes on the responsibilities of becoming the underworld&#039;s next ruling mafia leader, with the help of his friends and a one-of-a-kind home tutor.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        May 24, 2004\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        102,980\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.16\n      </span>\n    </div>\n  </div>\n\n</div>\n\n    \n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/86337/Black_Clover\" class=\"link-title\">Black Clover</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span clas