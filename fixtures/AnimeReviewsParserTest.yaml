           <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">9</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    People who know me know that I&#039;m not a fan of episodic anime series unless they&#039;re either one season (12-14 episodes) long or a slice of life series. Why? They have a tendency to get boring, or repetitive. But all rules and preferences have exceptions. You know what? Cowboy Bebop is that exception.<br />\r\n<br />\r\nThe story is set in a space western setting - a genre and setting I&#039;m loving more and more for each show I watch that falls under the genre. We follow two bounty hunters, Spike and Jet, who own a ship called the Bebop. They travel the Solar system, chasing wanted criminals to\n\n          <span style=\"display: none;\" id=\"review7406\">\n        earn money. Along the way, they also pick up two women; the debt-laden Faye Valentine and the playful kid and computer genius Edward (yes, Ed&amp;rsquo;s a girl). <br />\r\n<br />\r\nEach episode brings about a new bounty which they chase after, and while that doesn&#039;t sound too exciting to watch 26 episodes in a row, you&#039;ll end up loving the show. All the different events makes for a certain degree of unpredictability, and you&#039;ll sometimes wonder how things will end. However, that alone is not enough to give the story the rating I&#039;ve given it. So why have I given that rating? Let&#039;s continue...<br />\r\n<br />\r\nOne of the things that elevate the show a bit above the rest is the manner in which the main cast&#039;s pasts are explored. It&#039;s not like one flashback episode and you understand everything about how they are today. In one episode you might get one piece, and then the next one in another episode, and it&#039;s not until the final three episodes of the show that everything falls in place. This way of executing it makes you want to watch another episode, so that you can find out more about the characters (some may say that this falls in under &amp;quot;Character&amp;quot;, but the manner in which the pasts are explored are more &amp;quot;Story&amp;quot; than &amp;quot;Character&amp;quot;, IMO). Now, that&#039;s so far a 9 for the story. Why did it deserve a 10?<br />\r\n<br />\r\nThe answer is easy: the way they executed many scenes in the show. The contrasts which you get to see between, music, the setting of scenes and what&#039;s really happening just gives the story that extra edge deserving of a perfect score.<br />\r\n<br />\r\nThe characters are all really good and interesting fellows. Though they every now and then reminded me of characters from other shows, they preserved that originality which gave a feel that they were, if not completely, then at least a little bit more real than most characters out there. The way their pasts intertwine with the future and how everything ends with them confronting and settling open ends from their pasts is also something that&#039;s impressive to watch. I don&#039;t really have anything more to say than &amp;quot;perfect&amp;quot;.<br />\r\n<br />\r\nThe animation is, for a 90s anime, stunningly good. The detail put into backgrounds and surroundings is really good, and I also love how good lighting effects and shading are at times. All of Ed&amp;rsquo;s strange movements are animated really nicely too. If there&#039;s something negative, it&#039;s the somewhat dull coloring (compared to today&#039;s standards), as well as poor effects when traveling in hyperspace.<br />\r\n<br />\r\nThe soundtrack is also astounding! The music used for the show is so incredibly varied, and while keeping mostly to the more jazzy tunes, the soundtrack visits so many genres that it&#039;s hard to not like at least a few pieces. What I also loved is the way the music was used not only as a medium to go with and amplify the mood, but also as a contrast to what&#039;s happening in several scenes. All in all, it&#039;s really amazing. Don&#039;t have anything to say against voice acting and other sound effects either.<br />\r\n<br />\r\nAll in all Cowboy Bebop is an anime that&amp;rsquo;s in the top tier on the greatness scale, and a show I believe every anime fan should give a try.<br />\r\n<br />\r\nTo &#039;Not Helpful&#039; voters (and you &#039;Helpful&#039; voters too): Feedback greatly appreciated =)<br />\r\n\n        \n<div id=\"revhelp_output_7406\" class=\"mt8 js-review-btn-helpful js-review-helpful-7406\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle7406\"\n         class=\"js-toggle-review-button\" data-id=\"7406\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=7406\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=7406\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"9:00 PM\">Jul 10, 2013</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score104803').toggle()\">Overall Rating</a>:\n        7\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Polyphemus\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/1872716.jpg?t=1609398600\" data-src=\"https://cdn.myanimelist.net/images/userimages/1872716.jpg?t=1609398600\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Polyphemus\">Polyphemus</a>\n              <small>(<a href=\"/profile/Polyphemus/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp104803\">1289</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score104803\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>7</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">5</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">8</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">7</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">8</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Cowboy Bebop is one of those series that is just impossible to criticize. Not because it has no flaws, but because it has rabid fans who will defend it to the death. It has obtained the mythical “classic armor,” which is an abhorrent carte blanche, bestowed upon only the most overrated of anime, that is used to automatically defend against any sort of legitimate criticism. Cowboy Bebop certainly has good qualities, and it is relevant in how it influenced western perception of anime, but it wasn&#039;t quite groundbreaking or revolutionary in and of itself. You could argue that its audiovisuals were in fact groundbreaking, but\n\n          <span style=\"display: none;\" id=\"review104803\">\n        I think a work needs more than superficial qualities to be truly revolutionary or great.<br />\r\n<br />\r\n<br />\r\nCowboy bebop borrows much from western media and pop culture in general. his show pays homage to or references, subtly and overtly, things as disparate as Antonio Banderas, Bruce Lee, John Woo, Kareem Abdul-Jabbar, Convoy, Biggie Smalls, Donald Duck, various mythologies and folktales, The Rolling Stones, Aerosmith, Bill Evans, Stray Cats, Alien, blaxploitation films, 2001: A Space Odyssey, Queen, George Clooney, Led Zeppelin, Django and other spaghetti westerns, Herbie Hancock, American and Japanese professional baseball, Yellow Magic Orchestra, Jean-Luc Godard, Batman,  B.B. King, Beverly Hills 90210, John Belushi, Dan Aykroyd, The Unabomber, Heaven&#039;s Gate and Marshall Applewhite, Kiss, film noir, The Beatles, Sleeping Beauty, Bonny &amp; Clyde, Ziggy Stardust, Charlie Parker, Woody Allen, Star Trek, Cool Hand Luke, and Taxi Driver. I kid you not. And that&#039;s not a complete list. References in character design and dialogue are forgivable, but when it straight up copies scenes and plots then I think it can be held against the show. I feel like I&#039;ve seen Cowboy Bebop before, it&#039;s just been packed into a pretty package. I enjoyed a lot of these homages, but that does not excuse the marked lack of creativity. The mere evocation of a masterpiece does not make a masterpiece. Quentin Tarantino is an example of someone who uses pastiche and cultural references well, and most importantly, his references and homages don&#039;t make up his entire videography. There is far too little originality in Cowboy Bebop. <br />\r\n<br />\r\n<br />\r\nThe fact is that Cowboy Bebop is the epitome of style over substance. I can appreciate it for its audiovisuals, but, to me, a show needs more than that to be a true masterpiece. Make no mistake though, it does have some of the best audiovisuals I&#039;ve ever seen, and could arguably be considered a must-watch for that alone. The OST is good (despite also being a tad overrated,) the art is great, and the animation is extremely fluid. It should also be noted that Cowboy Bebop is one of the few anime that holds the distinction of having an English dub superior to the original Japanese. The atmosphere that the audiovisuals achieve is their greatest quality, and is distinct in almost every different setting. This is not done well in most space travel anime, and I have to applaud Cowboy Bebop for that achievement at least. <br />\r\n<br />\r\n<br />\r\nThe main storyline consists of about 5 episodes, the rest of them being episodic individual stories. This wouldn&#039;t be a huge problem, but the episodic stories were hit or miss, and they never measured up to the main plot. Some of the non-main episodes focus on a character and their past, and this is good, but most of them are completely pointless and could be removed without anybody noticing. One of them was about fighting an alien-fungus-fridge-monster, it was an interesting and silly parody of Alien, but it contributed nothing to plot or character development. Considering how character driven this show is, that&#039;s a problem. There was also an entire episode paying homage to blaxploitation. Seeing as the allusion was presented in a more original way, and the episode showed a lot about Ed&#039;s character, that one was not only forgivable, but it was one of my favorite episodes. Like I said, hit or miss. There is an episode about catching a super-dog. There is an episode about a virus that turns people into monkeys. There is an episode where they chase a bomber (Woody Allen) with some help from a transsexual looking trucker. At least 4 episodes were easily 10s, but more of them were closer to 5s. The first 4 episodes were particularly weak, which is a huge problem in a 2 cour anime. The anime may have had a good conclusion, but the sub-par exposition cannot be ignored. <br />\r\n<br />\r\n<br />\r\nThe main crew was made up of interesting and entertaining characters, and they prevented the episodic nature of the show from being a complete flop, although there were some unanswered questions about Faye&#039;s past in particular. Actually, strangely enough, the unanswered questions contributed to the splendid atmosphere. Everything had a rich backstory, but few flashbacks and no infodumps. This helped give the show its characteristic nostalgic atmosphere. One complaint I would have is that the main antagonist is simply not compelling, his motivations are somewhat unclear, and he&#039;s just one dimensional. He also uses a katana, even though it’s the future, and somehow still manages to kick ass. He’s just very cliché and lame. The antagonist in the movie was very well done with his depth, motives, and parallels to Spike, and that makes me wish Vicious got the same treatment, as it would fit his character far better, and his character is far more important. <br />\r\n<br />\r\n<br />\r\nOne thing you should understand is that the characters are often good examples of clichés done well. Jet, for instance, is the typical hard-boiled former cop, but he is also the most empathetic of the crew. He is a foil to Spike and is hard working, but they also parallel in many ways. Ed is the teen genius/tomboy and hacker with little depth, but she also serves as a foil to Spike and many of his views on life. Faye is like a mix of all of the other characters&#039; worst traits in terms of personality, but she still manages to be a sympathetic character. In fact, even though she keeps up her unpleasant exterior and despite her being the anime&#039;s main source of fanservice, she arguably experiences more development than any other character. Still, they lack any sort of real innovation, in anime or otherwise.<br />\r\n<br />\r\n<br />\r\nDespite all my criticisms, Cowboy Bebop is cool. It&#039;s very cool. The characters and aesthetics were compelling (for the most part) to the point where I even enjoyed some of the admittedly weaker episodes. I can&#039;t give it a 10, it&#039;s simply not a masterpiece. I can&#039;t give it a 9, it&#039;s not truly great. I can&#039;t give it an 8, it&#039;s too flawed and unoriginal. I don’t want to give it a 7, it was just too inconsistent. I have to settle on a 6.7 or so, which could be rounded either way. That said, an average of my story, art, sound, and character scores did give me around a 7.2. <br />\r\n<br />\r\n<br />\r\nCowboy Bebop is enjoyable and it has wide appeal; I would probably recommend it to just about anybody. It was up and down in terms of quality, and it was similar to a slice-of-life in its episodic and relaxed nature and its lack of an explosive climax, but it was good. I liked how the anime takes place after the &quot;important part&quot; of the main characters&#039; lives is over, and nostalgia becomes a huge theme, seeing as it was the first anime I ever watched and it thus evokes a huge sense of nostalgia for me anyway. I loved the laid back atmosphere. The problem is that after looking through all of the episodes and rating them individually, I realized that the majority of it was nothing special. With a little restraint and reworking, Cowboy Bebop could have been the masterpiece that it is widely regarded as, and it does hold a special place in my heart regardless, even if that is only due to it being my first anime. That bias is probably why I choose to round the score to 7, rather than to 6, despite the fact that the latter is typically the better practice. <br />\r\n<br />\r\n<br />\r\nI am always willing to defend and justify my scores so leave me a comment if you disagree, and tell me why I’m wrong. I say that because this does seem to be a pretty uncommon score, even among those whose opinions I have great respect for. Keep in mind that a 7 is a generous and good score in any case. <br />\r\n\n        \n<div id=\"revhelp_output_104803\" class=\"mt8 js-review-btn-helpful js-review-helpful-104803\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle104803\"\n         class=\"js-toggle-review-button\" data-id=\"104803\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=104803\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=104803\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"10:06 AM\">Jun 15, 2011</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score37906').toggle()\">Overall Rating</a>:\n        6\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/xm0123\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/279992.jpg?t=1524427200\" data-src=\"https://cdn.myanimelist.net/images/userimages/279992.jpg?t=1524427200\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/xm0123\">xm0123</a>\n              <small>(<a href=\"/profile/xm0123/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp37906\">421</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score37906\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>6</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">6</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">6</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">6</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Cowboy Bebop was originally an anime series created by Shinichiro Watanabe in 1998. It consists of 26 episodes, a mini-sode, and a theatrical movie. It was released in America in 2001, and is one of the few anime franchises to be more successful in North America than in its native Japan. I have seen the 26 tv episodes and the movie. I already know what a lot of you are doing right now after glancing at the numerical score I gave; you&#039;re hitting up the comment box on my profile and writing these exact words:<br />\r\n<br />\r\n&quot;Fuck you! Cowboy Bebop is a classic! You&#039;re not allowed to\n\n          <span style=\"display: none;\" id=\"review37906\">\n        criticize it!&quot;<br />\r\n<br />\r\nThe more astute viewers will note that I scored the series a 6, but the movie a 9. I kind of like Cowboy Bebop. It does do some things very right. It had the potential to be one of the greatest franchises ever. Alas, while its production values are unmatched, the writing . . . doesn&#039;t always match up with the production. Because of this, the series ended up being a style-over-substance experience for me, but why was that?<br />\r\n<br />\r\nThe premise of CB is that in the late 21st century, mankind has started living in places in the solar system besides Earth. In this future are bounty hunters known as Cowboys. Cowboys do whatever they can to make cash to keep the food stockpile stocked and their spaceships running. The show follows one such group of Cowboys who pilot a ship called the Bebop. In the beginning, we meet Spike Spiegel, a former gangster, and Jet Black, a former cop. As the series progresses, the Bebop also has Ein, a super smart dog, Faye Valentine, a woman on the run, and Edward, a really, really, REALLY weird hacker girl. Cowboy Bebop has been described as a series that has a continuous plot, and has standalone episodes at the same time. Having seen the series, I can tell you that technically, most of the episodes aren&#039;t standalone, but many of them are only connected by the core characters.<br />\r\n<br />\r\nHere&#039;s where one of my problems lie. When Cowboy Bebop is good, it&#039;s really good. The setting is very mature; it never condescends to the audience. The action scenes are superbly well done, the dialog is believable (though cheesy at times), and the atmosphere really pulls you in. How many episodes are actually really good? Seven. If you count the movie as an episode, that brings it up to eight. Eight out of twenty-seven episodes were good. The rest were not.<br />\r\n<br />\r\nThe problem with most of the episodes is one of two things: one, it&#039;s really boring, or, two, it&#039;s so clichéd, you will be able to predict exactly what happens by the end after the first two minutes, or both. I have to be honest, a lot of the episodes of CB are just plain boring. If this wasn&#039;t a &quot;classic&quot; and a more ordinary anime series, a lot of them would be branded as what they truly are; filler episodes. And if it&#039;s not boring filler, it&#039;s hackneyed.<br />\r\n<br />\r\nWatanabe is known for being a huge fan of American cinema, and that&#039;s obvious in CB. Unfortunately, he ripped off a lot of American movies virtually piecemeal. Now, you may not suspect it, but I am more knowledgeable of American cinema than I am Japanese animation. To describe it as best I can without spoiling, if you have seen at least one movie directed by Quentin Tarantino, Robert Rodriguez, John Woo, and Michael Mann, then you have already seen Cowboy Bebop in another format. This is actually a clever trick though; most anime fans reject Western pop culture, and may not notice this when watching CB, so they&#039;ll think it&#039;s &quot;fresh&quot; and &quot;original&quot;, when it&#039;s fact, it&#039;s actually MORE clichéd then most anime. But hey, when CB is exciting and isn&#039;t (too) blatantly ripping off Hollywood, it&#039;s worth watching.<br />\r\n<br />\r\nAt least, when the worthwhile characters are onscreen. I like the main character Spike a lot. He is the embodiment of cool, like a 21st century version of Steve McQueen. He&#039;s cool, but he&#039;s very human too. He&#039;s reckless, he makes mistakes, but he knows how to charm people, and he also knows how to beat his targets. I also like Jet. He&#039;s a constant worrywart, which is a funny contrast to his rough appearance. Some of the incidental characters are memorable too, (but usually only in the good episodes and movie). Something else I liked was the Bebop crew was not always a stable group, or nakama you could say. In most anime, when the heroes band together, nothing ever separates them. That doesn&#039;t happen in CB. Sometimes, the crew gets in arguments, and sometimes, one of them will leave the Bebop for a time, and so on. It&#039;s a touch of realism I appreciate.<br />\r\n<br />\r\nHowever, some of the characters didn&#039;t click with me. I never really cared for Faye. I don&#039;t dislike her, but I don&#039;t really care for her either. Edward is amusing, but she feels out of place in a series like this. The incidental characters in the less memorable episodes are just that, unmemorable. However, what I&#039;m about to print in the next paragraph will anger thousands, possibly millions. (And maybe make hundreds say &quot;Right on!&quot;) Mind you, it&#039;s just my opinion. Everything I print in these reviews is just my opinion; you don&#039;t have to take it personally, but the following opinion of mine needs to be said:<br />\r\n<br />\r\nVicious is one of the lamest villains ever.<br />\r\n<br />\r\nThe main antagonist is a man known as Vicious, someone who&#039;s still a part of the gang Spike came from. He&#039;s cunning, ruthless . . . and is absolutely lame. What&#039;s his motive? Does he just want power, or to mess with people? Even if so, why is he so boring to watch? The villain from the movie was a lot more interesting. Overall, you got two really good protagonists, some interesting chemistry between the protagonists, one-shot characters who are either interesting or not, and a forgettable antagonist. Yay.<br />\r\n<br />\r\nAnd I haven&#039;t even touched upon the ending yet! Short version, I don&#039;t like CB&#039;s ending. (More flames incoming! Duck and cover!) Now, the ending is not quite as bad as the ending for, say, Akira, or the anime version of Chobits. It does have a sense of finality to it, something most anime endings don&#039;t have. However, I did not find it &quot;legendary.&quot; I found it disappointing. First of all, the ending is extremely predictable. It&#039;s virtually telegraphed to you before it even happens. Not only that, when I saw it, my reaction was, &quot; . . . that&#039;s it? Seriously, that&#039;s IT?&quot;<br />\r\n<br />\r\nBut I better move on to CB&#039;s technical aspects before I get too letdown. Its artistry leaves no complaints. CB is probably the best-looking pre-digital anime I&#039;ve ever seen. Even if you were to remake the series with digital enhancements, I doubt you could make it look better than it already is. Sumptuous backgrounds, top-notch character art, animation that ranges from above-average to really good, no off-model shots, this is a visual feast. The movie looks even better. It&#039;s obvious a lot of care was put into the visuals of CB. My only being the primitive CGI, but you get used to it.<br />\r\n<br />\r\nAnd now we touch upon CB&#039;s greatest aspect; its soundtrack. It&#039;s the sort of the soundtrack that makes you go, &quot;Ah yeah, baby!&quot; This is why you watch CB, the music. The music is the magnum opus of Yoko Kanno. A combination of jazz, blues, and rock, but it isn&#039;t just any old jazz, blues, and rock, it&#039;s GOOD jazz, blues, and rock. Everything from the opening, to the incidental music, to the endings, you get music that will set your soul on fire. The only anime I&#039;ve seen whose soundtrack could rival CB&#039;s is Death Note&#039;s. Something I noticed about CB&#039;s soundtrack is the music sounds more like music from albums rather than typical soundtrack music. Another smart move; most people are accustomed to listening to music from CD and MP3 albums as opposed to soundtracks, so when they hear CB&#039;s music, it&#039;ll be more familiar-sounding than most other anime soundtracks. Regardless, even if you hate CB, you gotta score this music.<br />\r\n<br />\r\nCB is also famous for having what is perhaps the oldest English dub for an anime series that is considered god-like. I saw this on Adult Swim, and I can safely say, this is another masterpiece from Bandai and Bang Zoom. Every character sounds like how you would imagine them to, and the voices are neither wooden nor over-acted. All the different accents the characters have sound really cool too. I did sample the Japanese dub on the movie, and I will say, Spike and Jet sound really good in both Japanese and English, but I will never get used to Faye&#039;s Japanese voice. Yeah, this is one you gotta see in English. (Though in retrospect, the Japanese performances aren&#039;t bad, it just doesn&#039;t click like the English dub)<br />\r\n<br />\r\nWhile CB is still often regarded as a classic, I&#039;m not the first to criticize it like so. There has been some backlash against CB in recent years. Some people complain it&#039;s not &quot;Japanese-y&quot; enough, that it&#039;s too Western. I mentioned that earlier, but there is another anime I&#039;ve seen, Baccano, which is also very similar to American movies, but it was consistently entertaining, and not as predictable as CB, so I did not mind. Others have mentioned the same things I have, that it&#039;s boring, the plot isn&#039;t strong enough, it&#039;s style over substance. This isn&#039;t a disaster by any means, but I do have to say that, outside of the production values, CB is one of the most overrated anime I&#039;ve seen. It&#039;s not one of the worst, certainly not, but it&#039;s not quite the experience I was promised either. To put it in other words, there were some episodes that I would score a 4 out of 10. And yet, there are some episodes, including the movie, that I would score a 9 out of 10. The 6 overall is just from mixing the good episodes with the bad.<br />\r\n<br />\r\nI like to imagine that in an alternate dimension, CB was an OVA series instead of a tv series. All the episodes I do like, (# 2, 8, 12, 13, 17, 20, and 22) were released on separate OVAs, as well as a few others to bridge the plot gaps. Then a theatrical came out (Knocking on Heaven&#039;s Door), and then another to end it all (The Real Folk Blues, albeit with a revised conclusion), and it would be grandiose. Alas, I don&#039;t live in that universe. Hey, Shinichiro Watanabe likes drawing influence from Hollywood, right? What&#039;s something it&#039;s doing a lot of right now? Continuity reboots? He could still do that. I can dream, can&#039;t I?<br />\r\n<br />\r\nEDIT: This review was revised on 9/17/2015 to be less awkward to read.\n        \n<div id=\"revhelp_output_37906\" class=\"mt8 js-review-btn-helpful js-review-helpful-37906\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle37906\"\n         class=\"js-toggle-review-button\" data-id=\"37906\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=37906\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=37906\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n<div style=\"overflow: hidden; padding: 10px 0; border-bottom: solid #cdcdcd 1px\"><div style=\"padding: 20px 40px;display: inline-block;\"></div><div style=\"padding: 20px 0px;display: inline-block;\"></div></div>\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"5:53 AM\">Jan 30, 2009</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score11943').toggle()\">Overall Rating</a>:\n        9\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/TheCriticsClub\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/41605.jpg?t=1517167200\" data-src=\"https://cdn.myanimelist.net/images/userimages/41605.jpg?t=1517167200\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/TheCriticsClub\">TheCriticsClub</a>\n              <small>(<a href=\"/profile/TheCriticsClub/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp11943\">377</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score11943\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>9</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">9</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Only a few anime series or movies could be considered true classics, and one of the most notable shows to fall into this category is iconic not just for its style, design and animation, but also for the depth of its characters and its music.<br />\r\n<br />\r\nThat anime is Cowboy Bebop.<br />\r\n<br />\r\nStory<br />\r\n<br />\r\nCowboy Bebop is told as a series of standalone episodes, each of which is only really connected to one another by the characters, with very few of them directly following on from one another. This method of storytelling is now termed as &amp;ldquo;episodic&amp;rdquo;, and while the format is now commonplace in anime, this series set the standard\n\n          <span style=\"display: none;\" id=\"review11943\">\n        in its usage, and many purists believe it to be almost flawless in its execution of this storytelling style. <br />\r\n<br />\r\nSunrise, the production company behind the show, used this format as a tool to develop the characters in the show, and whilst many episodes are unique in terms of story content and plot, there is a strong connection to the rest of the series due to the strength of the characters, something which also applies to the movie Knocking on Heaven&amp;rsquo;s Door.<br />\r\n<br />\r\nOne of the big advantages to the show&#039;s storytelling method is that it allows the viewer to jump straight into the story at almost any point, however it should be noted that many shows that adopt the episodic format are often let down by poor character development. The fact that the series manages to develop its characters, and develop them well, is a testament to the strength of the individual episodes as standalone stories, and the personal history of each character (which becomes clearer as the series progresses). In essence, Cowboy Bebop is a more about the characters themselves and their relationships with each other, than it is about their &amp;ldquo;adventures&amp;rdquo;. There are a number of episodes where the viewer may feel a strong connection to the characters, their history,mannerisms, pet peeves, etc, something which is difficult enough to accomplish in a normal sequential story. Achieving this in an episodic story is a mark of the quality of the series.<br />\r\n<br />\r\n<br />\r\nArt/Animation<br />\r\n<br />\r\nThe animation in Cowboy Bebop is amongst the best seen in anime, and even though it is now over a decade old, it still manages to hold its own in terms of animation and character design with more modern action oriented shows. Sunrise, who generally do an excellent job on animation, really pushed the boat out with this series, and when compared with other shows that were released around the same time (Outlaw Star for example), it can clearly be seen that the art, animation and character design in Cowboy Bebop is something special. The animation during the numerous action sequences is especially impressive and the character movements are free-flowing and naturalistic.<br />\r\n<br />\r\nThe art, while not vibrant with flashy colours, portrays the feeling, attitude and environmental influences for the characters perfectly. The numerous locales which the crew of the Bebop visit are rendered in stunning detail, adding a surreal sense of realism to the show, whilst the character designs were a work of brilliance, and allows each character a mark of individuality even before they spoke.<br />\r\n<br />\r\nSound<br />\r\n<br />\r\nThe quality of the soundwork used in Cowboy Bebop is what really sets it apart from other anime series. The music was composed by the world renowned Yoko Kanno, and performed by The Seatbelts, a band specifically formed by Kanno to perform the music for the series. The music is a strange mix of blues, classic rock and jazz, and while at first this may seem an odd choice for a sci-fi series, the music works extremely well in the setting as it reflects the generally lackadaisical attitude adopted by the crew of the Bebop. Even today, the soundtrack for this anime is unique in terms of style and composition. The opening theme, Tank!, has become one of the most influential pieces in anime history, and one of the few anime based music tracks to be appreciated by music lovers with no background in anime or manga.<br />\r\n<br />\r\nThe sound effects in the series are also well done. The various locations are vibrant with background noises, from the hum of the Bebop&#039;s engines and the sound of gulls by the sea, to the hubbub of a crowded street. The many gunshots and explosions are clear and sound almost as though you&#039;re standing right in the middle of the wild gun battles. <br />\r\n<br />\r\nWhilst the Japanese voice actors do an excellent job with each of the four main characters, this is one of the rare anime shows out there where many prefer the English cast over the original Japanese. Cowboy Bebop is one of the few anime in existence where the English dub is equal to, if not better than, the original Japanese version.<br />\r\n<br />\r\nCharacters<br />\r\n<br />\r\nCowboy Bebop has some of the most original and memorable characters to appear in anime. Spike, Jet, Faye and Ed are four of the most enigmatic individuals to found in the medium, and upon seeing them, the viewer will probably wonder how they work together when all of them come from diversely different backgrounds with opinions that clash with one another. <br />\r\n<br />\r\nSpike and Jet are most definitely &amp;quot;The Odd Couple&amp;quot; of sci-fi anime, or indeed any genre of anime you care to name. Their conflicting personalities bounce off each other like peas on a drum, and once Faye is added to the mix it becomes a potent brew of character interaction. It is through this interaction that the viewer is more able to empathise with each character, and the slow but steady revelations about their pasts, told wonderfully through flashbacks and reunions, have far greater impact because of this empathy. The characters are so well defined that many scenes which would normally appear mundane in other anime are just as memorable in this series as the action scenes (one springs to mind - Spike and Jet eating eggs after Faye, Ed and Ein leave the ship).<br />\r\n<br />\r\nEnjoyment <br />\r\n<br />\r\nCowboy Bebop is a sci-fi western with equal parts humour and seriousness, and is already considered by many within the anime community to be a classic. There is a level of sophistication in both the story and its characters that is rare for a show, regardless of whether it is an anime or not. The great cast, the heavy drama tempered with bouts of comedy, the excellent music, all serve to cement its place in the hearts and minds of anime fans the world over. It is a testament to its quality that there is only one show, anime or otherwise, that can be held up as a fair comparison (Joss Whedon&amp;rsquo;s Firefly). This is considered by many to be a &amp;ldquo;must-see&amp;rdquo; series as it is a testament to what can be achieved in anime with the right ingredients. <br />\r\n<br />\r\nThe only downside to this anime would be the lack of a continuous story. Because of this, the series lacks the &amp;quot;epic saga&amp;quot; feel upon which many sci-fi stories are judged. However, the depth of each character, together with the strength of their individual stories, is more than enough to carry this series.<br />\r\n<br />\r\n-------------------------------------------------------------------------------------------------<br />\r\n<br />\r\nThis review is the final result of a review team composed of members from the &amp;quot;Critics and Connoisseurs&amp;quot; club.  The team members were:<br />\r\n<br />\r\nArchaeon     - Writer and editor<br />\r\nFallen101     - Writer and editor<br />\r\nVindemon64 - Writer and editor<br />\r\n<br />\r\nHere are their individual scorings for the show:<br />\r\nCategory - Archaeon, Vindemon64, Fallen101<br />\r\n<br />\r\nStory -  8, 7, 8<br />\r\nArt -  9, 10, 7<br />\r\nSound -  10, 10, 10<br />\r\nCharacter -  9, 10, 10<br />\r\nEnjoyment -  10, 9, 9<br />\r\nOverall - 9, 9, 8.5<br />\r\n<br />\r\nIn the club wide poll held for Cowboy Bebop it received an average overall rating of 8.73<br />\r\n\n        \n<div id=\"revhelp_output_11943\" class=\"mt8 js-review-btn-helpful js-review-helpful-11943\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle11943\"\n         class=\"js-toggle-review-button\" data-id=\"11943\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=11943\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=11943\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"10:39 PM\">Jan 5, 2014</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score127443').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/DeusAnima\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/3171955.jpg?t=1591269600\" data-src=\"https://cdn.myanimelist.net/images/userimages/3171955.jpg?t=1591269600\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/DeusAnima\">DeusAnima</a>\n              <small>(<a href=\"/profile/DeusAnima/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp127443\">293</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score127443\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">0</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">0</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">0</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">0</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">0</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Cowboy Bebop was one of the first anime that truly impressed me. <br />\r\nOne of the first anime that convinced me the anime genre as a whole had something going for it, that anime has qualities that separate it from other forms of entertainment.<br />\r\nIt is a show that has withstood the test of time and is often viewed as a masterpiece by many. With such popularity and praise there is bound to be a group of the opposite extreme that dislike the show. Now I bear in my mind that although this group is a minority their points are valid. As a reviewer I look at\n\n          <span style=\"display: none;\" id=\"review127443\">\n        all angles and try my best to keep bias at an all time low.<br />\r\nHaving said that, regardless of my attempts to locate the flaws of this show my overall consensus is that Cowboy Bebop is in multiple ways a masterpiece.<br />\r\n<br />\r\nHere Goes The Review (Spoilers are at a Minimum)<br />\r\n<br />\r\nStory~9.5<br />\r\nWhen most people think about what society would be like by the time space exploration is achieved they imagine a society that is more organized, coherent, and advanced. This is one of the key misconceptions that cause Cowboy Bebop’s story to shine.<br />\r\nWe start our episodic space journey in an environment that is futuristic yet in many ways primitive. Watanabe Shinichiro’s depiction of the Cowboy Bebop universe seamlessly fuses the attitudes and tensions of a western shooter with the atmosphere of vast unexplored space. Due to the inability of the police to handle all criminals in such a large area bounty hunting is encouraged through media. Our four main characters (discussed more in the character section) just so happen to be bounty hunters that are all unwillingly bound together by greed, revenge, coincidence, and or desire. Furthermore, little to no background information is given about any of the characters from the beginning. Each character has a past that is hinted throughout many episodes. Slowly, the audience learns of the sins, misfortunes, and tragedies that quietly haunt those aboard the spaceship of Bebop.<br />\r\n<br />\r\nAnd so this is the world us, the viewers, are thrust into and what an amazingly unique barren world it is. Being for the most part episodic, viewers may be deterred by the looseness and seemingly pointlessness of certain episodes. Be aware that although episodic, each episode develops the characters and is key to forming the bonds that will ultimately culminate the multiple climaxes of the story.<br />\r\n<br />\r\nArt~9.5<br />\r\nDo not let age fool you. Despite being over a decade and a half old the animations in Cowboy Bebop are amazing in providing the dangerous rugged environment of criminal filled space. In fact, the 1998 art is more of a positive than a negative. Gone are the crisp saturated art of modern day. The outdated animations contribute greatly to the classy western style of the anime. Everything from the smoke of cigarettes to guns ablazing are portrayed brilliantly. The choreography of martial arts and space flight is done in a fluid and smooth fashion. The characters look great and production never seems to dip for a single moment.<br />\r\n<br />\r\nThree simple words can summarize the art: Rugged yet Classy~<br />\r\n<br />\r\nAnd so in trying my absolute best to pinpoint the flaws of the art I am both reluctant and glad to announce that I have failed in doing so. Cowboy Bebop’s art is amazingly well done even for today’s standards. Knowing in the back of your head that this art originates from 1998 is just icing on the cake.<br />\r\n<br />\r\nSound~10<br />\r\nEarlier in my review I talked about how with much praise and popularity ultimately spawns a group with ideals of the opposite extreme. I wholeheartedly believe that it is safe to say that regardless of your ideas about Cowboy Bebop, everyone can agree that the music in this anime is absolutely amazing. So amazing that without the music I believe that Cowboy Bebop would never have achieved the success it has had to this day.<br />\r\nNever have I come across another example such as Cowboy Bebop where the music is such an integral part of the show.<br />\r\nFrom the Blues riffs of slide guitars to the unmatched soul of harmonica solos, the music in Cowboy Bebop does its job 110%. To say that the the music is fitting would be an understatement. Cowboy Bebop’s music boosts the atmosphere and situation of every scene to its highest potential and provides a convincing atmosphere like no other.<br />\r\n<br />\r\nThe dub of Cowboy Bebop is the arguably the most highly praised dub ever produced in the anime industry. Watanabe Shinichiro himself has even stated that he believed the English dub surpasses the Japanese dub, a feat that is notoriously rare. Every character’s voice is portrayed brilliantly with every word filled with real human emotion. Convincingly raw and powerful, I have yet to stumble across another instance where the voice acting was this well done. I honestly can not think up a single flaw of the voice acting even while keeping bias at a minimum. The English voice acting is truly a one of a kind in a world of horribly ear wrenching dubs.<br />\r\n<br />\r\nThe OP and the ED of Cowboy Bebop are probably one of the most popular Opening and Ending Themes of all time. The OP (&quot;Tank!&quot; by The Seatbelts) is a jazzy explosion of adrenaline. Listening to it is a joy and pumps the viewer’s eagerness to watch the episode. It keeps you on your feet and is in many ways the most famous trademark of the Cowboy Bebop series. The ED for most of the show (&quot;The Real Folk Blues&quot; by The Seatbelts feat. Mai Yamane) is equally as amazing but instead of pumping the viewer’s eagerness the ED in turn helps the viewer digest what was just displayed on the screen. Listening to the ED causes heartwarming scenes to be that much more heartwarming while heartbreaking scenes to be that much more heartbreaking. The Real Folk Blues is a beautiful jazzy blues inspired song sung over with Mai Yamane’s powerful voice. The ED only changes twice in the anime, each change being only for one episode. As a reviewer I would not feel right about spoiling the timing of the ED changes because they are in my opinion some of the most powerful moments of the anime. And so this last bit I shall let the viewer experience.<br />\r\n<br />\r\nCharacter~10<br />\r\nCowboy Bebop has one of the most memorable casts of any show I have ever watched. They are eccentric, unique, strong willed, and powerfully convincing.<br />\r\nWe have Spike Spiegel who is a male bounty hunter in his late twenties that is trying to escape an inescapable past; Jet Black, the father like figure of the spaceship Bebop who has been stricken by unjust tragedies; Faye Valentine, the strong independent con artist who is kept in the dark about her own life; and last but not least Edward, the androgynous female teenage hacker with a background as confusing as herself. <br />\r\nAs mentioned earlier they are for the most part unwillingly bound together by greed, revenge, coincidence, and or desire. This is what is so great about the characters in Cowboy Bebop… they all start off the show hating each other!<br />\r\nThe reluctant and slow change of their relationships is humorous,real, and convincing.<br />\r\n<br />\r\nThe climatic points of the show are the episodes in which bits and pieces of each crew member’s past is slowly revealed. We get to see and feel what they were hiding and the raw emotions that they feel. Each character is its own little mystery that keeps the audience in the dark. <br />\r\n<br />\r\nEasily the most impressive aspect of Cowboy Bebop is the portrayal of the characters. The crew deals with grief, anger, sadness, and all else in their own unique ways and rarely deviate. How Shinichiro portrays this uniqueness is simply amazing. The characters NEVER falter and always stay true to themselves. As the episodes roll by, the audience starts to understand why each character acts the way they do and can relate. This understanding makes it unbearably easy for the audience to become emotionally attached to each crew member as we share their pain and memories.<br />\r\n<br />\r\nAll in all, the characters of Cowboy Bebop are outstanding. Their strengths overcome their flaws when united as a whole. Beautifully drawn and creative, Shinichiro has invented a golden cast.<br />\r\n<br />\r\nOverall/Enjoyment~10<br />\r\nEven after watching dozens of anime after Cowboy Bebop it still strongly remains one of my few masterpieces. <br />\r\n<br />\r\nAmazing Story<br />\r\nBeautiful and Impressive Art<br />\r\nGorgeous Heart Pounding Music<br />\r\nA Cast like no Other<br />\r\n<br />\r\nCowboy Bebop is in my eyes a masterpiece of entertainment with its flaws being few and far in between.<br />\r\nAn instant classic and an easy 10 out of 10.<br />\r\n<br />\r\n\n        \n<div id=\"revhelp_output_127443\" class=\"mt8 js-review-btn-helpful js-review-helpful-127443\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle127443\"\n         class=\"js-toggle-review-button\" data-id=\"127443\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=127443\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=127443\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"6:34 PM\">Nov 7, 2006</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score1').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Xinil\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/1.jpg?t=1610508600\" data-src=\"https://cdn.myanimelist.net/images/userimages/1.jpg?t=1610508600\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Xinil\">Xinil</a>\n              <small>(<a href=\"/profile/Xinil/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp1\">183</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score1\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">10</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Cowboy Bebop is an episodic series. By episodic, I mean that one episode doesn&#039;t necessarily lead or follow the next one. With that being said, don&#039;t expect a lot of &quot;plot&quot; in this series. You watch Cowboy Bebop for the characters, plain and simple. Spike, Faye, Jet, Ed, Ein are what make this anime arguably one of the most memorable series ever produced. The music is awesome (especially if you&#039;re a fan of Jazz), the animation is top notch (considering when the series came out), and the enjoyment value is second to none.<br />\r\n<br />\r\nWhile a lot of people want that &quot;similar episode&quot; feel, if you&#039;re the\n\n          <span style=\"display: none;\" id=\"review1\">\n        kind of person that enjoys a fast paced anime (with each character getting his or her own spotlight), this is for you. If you&#039;re not the type to enjoy fast paced, bounty huntin&#039; fun, and rather you like deep thought provoking, dark, mysterious shows...don&#039;t watch Cowboy Bebop. Vicious (one of the characters) may be able to bring a little of that sinister side for you, but this isn&#039;t that kind of show.\n        \n<div id=\"revhelp_output_1\" class=\"mt8 js-review-btn-helpful js-review-helpful-1\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle1\"\n         class=\"js-toggle-review-button\" data-id=\"1\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=1\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=1\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"9:35 AM\">Jun 25, 2011</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score38287').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/therustbelt\">\n                  <img src=\"https://cdn.myanimelist.net/images/questionmark_50.gif\" data-src=\"https://cdn.myanimelist.net/images/questionmark_50.gif\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/therustbelt\">therustbelt</a>\n              <small>(<a href=\"/profile/therustbelt/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp38287\">129</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score38287\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">10</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Cowboy Bebop has something that the anime world has seem to have forgotten in a coinpurse somewhere: balls.<br />\r\n<br />\r\nI don&#039;t mean just any kind of balls. I mean huge, sweaty, hairy testicles that swing back and forth like wrecking balls at the sheer hint of thigh movement. The atom-slicing power of these balls could level Detroit in a single blow. I&#039;m not talking about the steroid ravaged, &quot;mom where&#039;s the protein&quot; balls of TTGL or G Gundam either. Those are anime you put on right after you inject yourself with bull-shark testosterone and deadlift 440 lbs. No, the balls Cowboy Bebop slaps on the table are\n\n          <span style=\"display: none;\" id=\"review38287\">\n        of a different caliber; a different breed entirely, than the balls other anime, good and bad, have displayed in the past. They exude confidence without devolving into double-down, Long Island guido douchebaggery---they stand ice-cold in their manliness but aren&#039;t afraid to deliver one powerful scene after another. They aren&#039;t concerned with pretentious, Freudian mindfuckery, and they&#039;re past the &quot;edginess&quot; of gore, tits, and embarrassing profanity. There&#039;s no shitty gimmicks or pandering, and they don&#039;t let themselves fall victim to the stereotypes of what anime is supposed to be. Like Goku and Vegeta, or white people in Baltimore, they are the last of a dying breed.<br />\r\n<br />\r\nCowboy Bebop is an anime in the most basic sense of the word. In reality, it&#039;s a 26 episode, moving piece of artwork, taking influence from cultures in vastly different parts and time periods of the world. It&#039;s film noir, Chinatown style. It&#039;s The Good, The Bad, and The Ugly, with Clint Eastwood&#039;s patented ice-cold asswhippery and Sergio Leone&#039;s masterful spaghetti western storytelling. It&#039;s 1930s New Orleans, Louisiana. It&#039;s Star Wars. It&#039;s Enter the Dragon. It&#039;s a culmination of the spiciest cultural influences from the far east to the shores of the west, and it&#039;s honestly the best experience with an anime you will ever have. Some people have a bone to pick with the episodic nature of the plot, but pay no mind to them. Each new episode is like a blank slate, individually developed and shaped into a unique piece; a miniature story that calls upon a fresh set of inspirations to give it a flavor all its own. The overarching plot of the show is subtle but existent; it draws upon all sorts of themes and motifs like love and revenge, and is quietly woven throughout the series until it finally takes precedence at the end. Despite this, the transition from standalone episodes to the overall story feels natural. Some shows force plot elements onto you like an American businessman on a young Filipino girl (ever see the second arc of Death Note?), but the progression here is cool Lester smooth. You can choose to take in the show however you want to---you can relish in the individual beauty of each episode or you can view the show as one coherent story, continually building off of itself. Either way, you end up with something that&#039;s completely genuine and one of a kind---there&#039;s no other anime like it.<br />\r\n<br />\r\nWhile Cowboy Bebop isn&#039;t really associated with VIP quality artwork like it is with VIP quality soundtracks, Bebop has literally some of the best artwork in anime, ever. For some reason when you bring up the artwork from any pre-2000s anime, people get all condescending, like anything released before 2001 was drawn completely in purple crayon by Ms. Johnson&#039;s 8:30 AM kindergarten class. I&#039;ve lost count of how many times I&#039;ve heard stunning 90s animation cut down as &quot;dated&quot; by people that praise the emotionless, passionless digital animation of today. If anyone ever tells you Bebop&#039;s art is anything less than outstanding, punch them in the uterus for me. The animation is spectacular---the movement is surprisingly natural and the action is fluid. Watch a few of the fight scenes and you&#039;ll see why the creative staff of Naruto were reduced to ripping off one from the Cowboy Bebop movie, frame for frame. A lot of the character designs did away with traditional anime characteristics: bodies are proportional, even going so far as to downsize their usually massive eyes to a smaller, more manageable scale. The designs themselves are a treat to look at, and they fit the personalities of the characters pretty solidly. The action scenes themselves are varied, ranging the gauntlets from fistfights to dogfights and everything in between. If you don&#039;t think watching losers getting their shit wrecked is awesome, you will by the end of this show. Fuck, even the CG is good, if a little rough. The amount of detail Sunrise put into the animation is just, totally astonishing---even with the technological advancements of today it still takes a dump all over most of the artwork that&#039;s been put out in the past decade or so.<br />\r\n<br />\r\nNow, again, Cowboy Bebop is associated primarily with its soundtrack. There&#039;s a particularly good reason for this, and it&#039;s because it&#039;s literally the best soundtrack you&#039;ll ever hear. While most anime, especially today, resort to typical gutter trash j-pop, the music of Bebop is an ensemble of jazz, blues, classical, funk, rock, with a little pop and even a little heavy metal. You get a nice introduction to what&#039;s in store from the OP---Tank is a kick in the ass and its only amplified by what&#039;s probably the best opening in all of anime. After an entire episode of fucking outrageous tracks, you close with The Real Folk Blues which is beautiful and totally melancholy. You will want to own every OST by the end of the show; other shows might have good music but I don&#039;t think I&#039;ve ever seen a show with a soundtrack that&#039;s just as good if listened to like a regular old album. From Space Lion to Ask DNA, Yoko Kanno constantly hits it out of the park, and without her Bebop wouldn&#039;t have that signature vibe it&#039;s so well known for.<br />\r\n<br />\r\nAlso, the English dub is the best dub ever made. Period. If you watch this subbed you might as well kick yourself in the balls and set your computer on fire because you&#039;re depriving yourself of what is some of the best voice acting anime has ever seen. As much as I respect the Japanese voice actors and don&#039;t want to minimize their work, I don&#039;t even know what the hell they sound like because the dub is that fucking good. Trust me, even if you spit on dubs like they&#039;re a woman on the Maury show or a degree from ITT Tech, you need to give this one a chance. There is no weak link among the voice actors; every voice fits its character perfectly---every performance is Oscar worthy in its own right. It&#039;s honestly god-tier.<br />\r\n<br />\r\nAs for the characters, well, without them the show is nothing. Literally, the characters make this show. If you swapped them out for any other cast, the result would be a vastly inferior series about a group of douchebags on a gay spaceship who hang around shitholes and fuck with losers all day. Instead, what we&#039;re given is probably one of the most dramatic and artistic character pieces ever put to film. Each character feels like a living, breathing person, with their own faults and imperfections and checkered pasts. They don&#039;t just feel like plot devices for carrying a story along. The way they interact with each other and grow as people throughout all their exploits feels authentic and real, and their development over time is part of what makes Bebop so classic. Like real people, they constantly fight and bicker amongst one another but it&#039;s that bickering, and the experiences they have together, that draws them closer as a group. It&#039;s this approach to characterization that really pulls Bebop together as a whole---each character has their own story to tell and slowly, as you work your way through the series, you find out what those stories are. You have Spike, the smoothest, most ice cold motherfucker this side of the Milky Way, who brings a little humanity to the &quot;live life in the fast lane and kick a shit ton of asses while you do it&quot; lifestyle that he leads alongside his life partner Jet, who despite his ruggedness really serves as kind of a father figure to the group. Faye&#039;s past envelops her otherwise forward and strong personality, and Edward is just straight up goofy, but in an endearing way that actually makes you smile. Their trials and tribulations amongst each other and others from both their past and their present are entertaining, engrossing, and touching---again, without them, the show wouldn&#039;t be nearly what it is today.<br />\r\n<br />\r\nI think the sheer quality and accessibility of this anime gives a lot of people the wrong idea, because I constantly see people recommending this as a great &quot;first anime&quot; for trying to get people into the medium. Cowboy Bebop was one of the first anime I saw, but I think using it as an introduction sends people the wrong message about what they should expect from most of the anime they&#039;ll see. Cowboy Bebop is a pinnacle in visual entertainment precisely because it&#039;s able to shed the typical &quot;skin&quot; of an anime and develop into something much deeper and more culturally rich. There&#039;s a lot of great anime out there, and the more anime I watch the more of it I discover. But starting with something so dissimilar to the majority of what anime is will give people a skewed perception of what anime should be right from the start. I guess this is the only way to get some people to sit down and actually watch a cartoon, but for others you&#039;re setting them up for disappointment down the road.<br />\r\n<br />\r\nEnjoyment? It&#039;s the best anime I&#039;ve ever seen. That&#039;s the only way I can describe how I feel about it. It&#039;ll make you laugh, it&#039;ll make you cry (keyword you, I don&#039;t have tear ducts so I can&#039;t cry. Tragic accident, I don&#039;t want to talk about it). It&#039;ll make you think, it&#039;ll make you feel. It might give you a boner. It&#039;s untouchable. It&#039;s ice cold. It&#039;s a classic.<br />\r\n<br />\r\nIt&#039;s the best anime I&#039;ve ever seen.\n        \n<div id=\"revhelp_output_38287\" class=\"mt8 js-review-btn-helpful js-review-helpful-38287\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle38287\"\n         class=\"js-toggle-review-button\" data-id=\"38287\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=38287\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=38287\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"9:19 AM\">Oct 3, 2010</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score31025').toggle()\">Overall Rating</a>:\n        7\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/blushjoy\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/279592.jpg?t=1431286200\" data-src=\"https://cdn.myanimelist.net/images/userimages/279592.jpg?t=1431286200\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/blushjoy\">blushjoy</a>\n              <small>(<a href=\"/profile/blushjoy/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp31025\">104</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score31025\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>7</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">5</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">5</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Cowboy Bebop is, in effect, an episodic, slice of life sort of series revolving around our Space Cowboys (and girls) Spike, Jet, Faye and Ed. This review is here to tackle some points about the series I feel are worth mentioning, as I know it&#039;s all been said before.<br />\r\n<br />\r\nNow Cowboy Bebop has it all; great characters with good backstories, smooth animation, amazing music and lots of humor. So why don&#039;t I love it? Quite simply, Cowboy Bebop was a frustrating experience for me! I watched the series on and off over a couple of months, far longer than it normally takes for me to finish\n\n          <span style=\"display: none;\" id=\"review31025\">\n        a series this short. I found it very off-putting that, with such interesting characters, the creators chose to spend so much time doing nothing with them! <br />\r\n<br />\r\nAs others have mentioned, each episode is a hit or a miss. Some tackle the main characters, mix in some plot, throw in new characters or ideas and are just amazing overall. And then others are meandering and pointless. <br />\r\n<br />\r\nNow this is found in any slice-of-life series, it comes with the package. But in Cowboy Bebop it especially bothered me to spend an episode watching some character do something I could care less about when there are four amazing, interesting characters with stories that could fill several seasons sitting around and not getting anywhere! <br />\r\n<br />\r\nVicious and Julia for example; why did we spend an episode watching Jet&#039;s old friend&#039;s daughter come to grips with her father&#039;s lack of affection for her? I honestly can&#039;t remember. And then you have Vicious and Julia&#039;s very few appearances despite being characters very important in the overall plot and intriguing characters in their own right.<br />\r\n<br />\r\nSo before you hit the non helpful button, please remember that I do hold the series in high regard. It is a very well-made series that raises many interesting questions and concepts; and while some episodes frustrated me, others fascinated me. There&#039;s nothing wrong with the series, and I know many people like it&#039;s meandering nature and enjoy the lack of an over-arching plot (which, by the way, was rather tidily summed up in two eps at the end, nicely done). <br />\r\n<br />\r\nWhile my objective opinion is that it is a well-made series, well worth a watch, my subjective view wishes it was different, that it had been a story about Spike&#039;s past, about Vicious, about their friendship, about Julia&#039;s love and Jet and Faye&#039;s stories as well. It is because I loved the characters so much that I wanted more of them, wanted to see them more, know them more. <br />\r\n<br />\r\nWhy are you still reading my review? Go check it out!\n        \n<div id=\"revhelp_output_31025\" class=\"mt8 js-review-btn-helpful js-review-helpful-31025\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle31025\"\n         class=\"js-toggle-review-button\" data-id=\"31025\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=31025\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=31025\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"6:47 AM\">Dec 24, 2014</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score174007').toggle()\">Overall Rating</a>:\n        4\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Play2X\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/2505579.jpg?t=1610768400\" data-src=\"https://cdn.myanimelist.net/images/userimages/2505579.jpg?t=1610768400\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Play2X\">Play2X</a>\n              <small>(<a href=\"/profile/Play2X/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp174007\">89</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score174007\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>4</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">4</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">5</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">4</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">4</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">1</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    I think its quite saddening that I don&#039;t have anything better to do than writing a review. On christmas! However, this really needs to be done at some point, and while other people are eating cookies, I&#039;ll do this one: Cowboy Bebop Review Mk II. New and improved, rated by my new guidelines!<br />\r\n<br />\r\nFirst of all, yes, I still dislike Cowboy Bebop, and even without rereading it I still remember the opening phrase from my first review. I&#039;ll refrain from it this time though, because at some point I stopped caring about whether I like that particular anime or not, I just want to give a\n\n          <span style=\"display: none;\" id=\"review174007\">\n        fair rating.<br />\r\n<br />\r\nStory is for me defined by its Main Plot, the setting used, as well as the execution of the storyline.<br />\r\nFirst, for the main plot. The most episodes are without any relevance to the main plot. They neither help to develop the cast, nor do they illustrate the setting. They are filler. Nothing more, and nothing less. And to be perfectly honest, I don&#039;t think its a viable option to spam filler after filler without even explaining what the anime is about. When I first watched this anime I lost interest after a mere 3 episodes and dropped it (For reference, by now I watched this anime like 3 times only for review reasons). But without filler episodes, what is actually left? A story which couldn&#039;t be more cliche. A story of two former friends, who fell in love with the same woman.<br />\r\nRevenge, bloodlust... The usual stuff.<br />\r\nAs for the setting: To be honest, I don&#039;t have the most experience with science fiction, but I feel like this is one of the worst tries. The Ring travel system doesn&#039;t make sense in the slightest, nor do the spaceships. The first thing that comes to mind is Spikes space ship, the SWORDFISH II wouldn&#039;t be able to even navigate in space. Much less in the atmosphere. Well, crash and burn, Spike. I guess.<br />\r\nExecution: I think I already mentioned that Fillers before the story isn&#039;t exactly the best way to hook the audience. As for the main story, I already said that it&#039;s a rather cliched one (everything beyond that would be spoiler). Well, you get the picture.<br />\r\nSo overall: We have a B-Movie storyline, sprinkled with fillers (1/3), a logically flawed setting (1/3), and a rather bad execution which never hooked me up (1/3). Overall 4/10 for the story.<br />\r\n<br />\r\nNext is the Artwork, which not just considers the Artworks for the characters, but also the background, as well as the fluency of animation (especially during battlescenes).<br />\r\nTo be blunt, compared to other anime of that time Cowboy Bebops artworks aren&#039;t anything bad. They do their job just fine without being groundbreaking or breathtaking.<br />\r\nThe backgrounds on the other hand are rather often undetailed, and I can even recall scenes in which parts of the screen were whited out (without being flashbacks). This leaves the animation, which is as always in Watanabes works, quite flashy, but only style and no substance. The choreography is pretty bad.<br />\r\nSumming it up: The character artworks are up to par (2/3), while the backgrounds and animation are quite lackluster (1/3 for both). Overall 5/10 for art.<br />\r\n<br />\r\nFor the sound I rate the voiceover (japanese dub only), as well as the OST/BGM, and the OP/ED. So, lets kick it off with the Voices. I don&#039;t really like the japanese cast, which, in my opinion, fail to express any feelings their characters might have. Without the video and subs I couldn&#039;t imagine whether the characters are sad, happy or whatever. Overall a pretty bad performance. The english cast on the other hand was pretty damn good, and I have to give credit to them, this is one of the best dubs I know. As for the OST I wondered why I couldn&#039;t remember even a single track. After rewatching an episode I knew: Because there is next to none OST most of the time. The few OSTs presented are more to underline the plot, but on their own don&#039;t really pack a punch. Lastly, the OP/ED Themes. I don&#039;t really like Blues to begin with, but I don&#039;t really feel like the theme fits Action-headhunter stuff too well. It felt more like some detective story or the like, at least to me. As for the ending &#039;The Real Folk Blues&#039; fits way better and brings closure to each episode.<br />\r\nFinal scores for sound: Bad japanese cast which produces no feelings (1/3), next to nonexistant OST with forgettable tracks (1/3), and a mediocre OP, but okay ED (1/3).<br />\r\nSums up at 4/10 for sound.<br />\r\n<br />\r\nCharacters should preferably have some catchy initial designs, good relations with their surroundings, and a good development. which is why I rate characters in there 3 categories.<br />\r\nInitial designs: I don&#039;t think that Cowboy Bebop reinvented the wheel with their characters, but they fulfill their purpose. Jet as that cop who left the police to deliver justice on his own, the more or less sexy girl, and the easygoing main lead.<br />\r\nUnfortunately I never felt like they had any relations with each other. None of their interactions with each other, but also with the surroundings felt real to me, because basically they had no counterparts they could greatly argue with.<br />\r\nAs for the development, quite honestly, I don&#039;t think that any of the characters had great development. Thinking bad I can&#039;t recall much of a development to begin with. The Spike from Episode 26 will act like the Spike from Episode 1. Or 4. Or which episode you want to choose.<br />\r\nSame goes for most other characters, with only Faye being the exception.<br />\r\nSo overall the characters are rather disappointing, especially since they started with promising designs (2/3). But their Interaction was nonexistent (0/3), and the development was poor (1/3).<br />\r\nOverall 4/10 for the cast of Cowboy Bebop.<br />\r\n<br />\r\nEnjoyment. Well, thats something everyone should decide for themselves. For me at least its a 1/10. Why? Because I answered these questions honestly:<br />\r\nHow much did I like the seen episodes (0-3)?<br />\r\nHow much do I want to see the story continue (0-3)?<br />\r\nWould I recommend it to someone? (0=no, 1=yes)<br />\r\nWould I watch it again, just for fun? (0=no, 1=once, 2=muiltiple times)<br />\r\nQuite honestly, for me the obvious answer is No, no, and No! And No!<br />\r\n<br />\r\nOverall: Well 3,6 is pretty... bad. I don&#039;t like it, but if you do... Feel free to do so, thats called taste.<br />\r\nTl;dr: Forgettable story with lot of flaws and filler, acceptable artworks, rather weak OST and voiceovers, and a weak character development.<br />\r\n<br />\r\nI&#039;m always open for feedback, thanks in advance!<br />\r\n\n        \n<div id=\"revhelp_output_174007\" class=\"mt8 js-review-btn-helpful js-review-helpful-174007\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle174007\"\n         class=\"js-toggle-review-button\" data-id=\"174007\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=174007\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=174007\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"11:29 AM\">May 27, 2014</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score144725').toggle()\">Overall Rating</a>:\n        8\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/GonzoLewd\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/985071.jpg?t=1610748600\" data-src=\"https://cdn.myanimelist.net/images/userimages/985071.jpg?t=1610748600\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/GonzoLewd\">GonzoLewd</a>\n              <small>(<a href=\"/profile/GonzoLewd/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp144725\">87</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score144725\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>8</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">8</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">9</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    There’s nothing quite like it when you come off an anime and realize how much it has built itself as this vital piece of art that has since transcended its ever-present influence on other mediums. This particular show, named Cowboy Bebop, definitely lived up the legacy it deserves of being the pinnacle of late ’90s anime that would influence a wide variety of anime leading up to the new millennium. Even with all that has been all said and done, that’s not to say that Cowboy Bebop has its fair share of hiccups.<br />\r\n<br />\r\nBut before I get into that, it is essential to distinguish the inevitable\n\n          <span style=\"display: none;\" id=\"review144725\">\n        nature that director Shinichirō Watanabe constructed from the ground up to make Cowboy Bebop’s world vibrant and distinct. Since Cowboy Bebop has separate plot arcs within each episode, with some continuity within its main cast, the show has a great sense of exploratory mystery behind every story being told. You have the feeling of wanting to know of these actual people and locations because of how incredibly different they all are. They each have their distinct look and atmosphere to them. As Watanabe is vastly known for, he loves to mix different types of genres into one show to make them feel unique in his eyes. Usually, this could cause an anime to lose some main focus as to what it wants to be, but Cowboy Bebop, thanks to its plot structure, paces these genres evenly to make us know the true identity of what it wants to be. <br />\r\n<br />\r\nAlong with mixing these genres, the sense of direction that encapsulates Cowboy Bebop as a whole transcends itself to a whole new level of creativity. The noir aspect to the show adds a lot more depth to its atmosphere from its attention-grabbing shootout scenes to the silent moments that hook you instantaneously. There are some comedy elements to be seen in Cowboy Bebop, and the writers time it very well and give all the characters great charm to provide reliable, entertaining moments. They don’t just contain physical comedy by any stretch, but instead, the writing is very sharp and witty whether you’re watching it dubbed or subbed.<br />\r\n<br />\r\nMemorable characters are in no shortage in Cowboy Bebop, at least within its main cast. Spike Spiegel, Faye Valentine, Jet Black, and Edward are the quintessential quartet to be studied if you want to replicate a great cast of characters such as this. They are not just good because of their excellent character growth, but the fantastic chemistry they all have whenever any of them are on-screen together. At first, they all act very indecently to each other. It isn’t until throughout several episodes when they genuinely try to care for one another, yet they still feel the slight edge to go on their own for better or for worse.<br />\r\n<br />\r\nSpike is often regarded as the best character, and they aren’t entirely wrong in saying so. He has an alluring presence where he isn’t just some strong individual who can handle himself in any given situation or this normal person. He has the wit and personality to be both of these types of personalities, and you want to root for him because of his likable persona. It would be a crime not to mention the Dubbed performance by famed voice actor Stephen Blum who manages to make Spike have a lot of suave with his extraordinary voice. And for that matter, almost all of the English dubbed voice actors manage to make Cowboy Bebop one of the few instances where the dubbing is just as good, if not better than the original Japanese voice acting.<br />\r\n<br />\r\nFaye Valentine provides some of the funniest, sarcastic humor to Cowboy Bebop. You could easily chalk her character archetype as a way to push a female character in a largely male present cast to let the males have their way with her body. However, they manage to make Faye into a girl who doesn’t take any kind of crap from anyone and has full-control over anything that she finds wrong in her own mind. Then we have Edward, who is by far the most eccentric character of the show by the fact that she’s in her own little world where nothing seems to make her overly pessimistic no matter how grave a situation might be. What makes her fascinating to watch is her growth as a person, while at the same time viewing her child-like charm in the same way we would have viewed Edward’s way of thinking as a child. Every time she’s on-screen, there is a good chance anything is possible in terms of comedic dialogue being thrown out,  and they are all fantastic to listen to. Lastly is Jet Black, who’s the most logically, down-to-earth character in the show, other than maybe Spike in most cases. While he may be the lesser of the three other leads, there is no doubt to be made that Jet has his fair share of memorable moments that grows him into a true three-dimensional character like the rest.<br />\r\n<br />\r\nNow with this being said about our four main heroes, the rest of the side characters that crop up in these plot arcs are not anything spectacular or memorable in the slightest. Even the main villain of the show doesn’t leave much of an impression in being a noteworthy villain as initially anticipated. This problem could be forgiven slightly, considering they have only one episode to build them up, but that is not to say all of them are not noteworthy with the Dr. Lobbes character being the best of the bunch. It is considering that he was in one of the best episodes that weren’t the last three episodes that succeeded it.<br />\r\n<br />\r\nAround the time when Cowboy Bebop first aired, anime recently had begun somewhat of a transitional period where it started to incorporate very challenging, philosophical themes into its narrative. The other two that come to mind are Neon Genesis Evangelion and Serial Experiments Lain. That’s not to say anime did not have anything like this before, but Cowboy Bebop and the rest of the shows I mentioned really pushed it of the stream-of-consciousness into the anime community. With that said, Cowboy Bebop seems to be the one that is the most subtle way of detailing its philosophical themes involving existential concepts. This approach to how it integrates these themes is both a service and a disservice to the show’s credit.<br />\r\n<br />\r\nThe reason being is that although it is very admirable for Bebop to showcase its themes in a non-preachy scenario or get muddled into strange concepts that contradict each other, it subtly limits it from doing anything with most of the narrative plot arcs. You can basically watch Cowboy Bebop and have all of them fly over your head, and you would still have the same experience, but once you do notice them, there’s not a lot of meat to them for our brains to digest or comprehend. The finale of the show has a significant implication of putting them all together, but in the long run they don’t really add up to anything other than trying to throw out whatever philosophical theme that might seem the most probable in these given situations.<br />\r\n<br />\r\nWhile that aspect wasn’t necessarily one of the show’s best highlights, the actual plot that carries the main narrative is relatively serviceable and brings up one of the most poignant finales that I’ve ever seen in anime. When you feel the growth that all of these characters go through, you never want these characters to go away from one another because of how amazing they play off one another. Once I saw them go their separate ways for a moment, without spoiling any of the critical details, I almost felt upset that they even inclined wanting to do so in the first place. Because of the amount of care given to make the personalities of these characters genuine and delightful, the melancholic nature near the finale feels very sincere. If that is writing that could not be considered significant by that fact alone, I don’t know what is.<br />\r\n<br />\r\nI’ve always held the belief that Yoko Kanno is one of the best composers to be working in anime to this day, and Cowboy Bebop reigns as the best-coordinated orchestration that she ever did. The opening itself garners some needed praise not only for its recognizable melodies and instrumentation but how it captures the feel and tone of Cowboy Bebop as a whole. What really fits Yoko’s style of instrumentation and Watanabe’s creative vision is how they both have the same way of mixing different styles of music and genres that make them feel very on-point to the direction of the art-style and the score that goes with it. Yoko’s fantastic blend of jazz, traditional orchestration, guitar rock, and occasional electronics are what create the ultimate soundtrack that would be worthy of being listened to without the need for the show’s visuals to accompany it.<br />\r\n<br />\r\nDoes Cowboy Bebop deserve the amount of perfect accolades that it has been given for the past decade or so? In most aspects, it certainly does. There is simply nothing out there that is quite like it in terms of authentic style and flair that is on-screen at any given point in time. It manages to perfectly pace the witty humor from the deep drama that engulfs each character and the confrontations they have to face, one way or the other. If anything, the characters are enough to warrant a watch from their amazing chemistry and the plot can be well-serviceable for anyone willing to experience it. It’s a show that literally goes off with a bang and soars ever so gently off into the blissful reaches of the heavens. In great character stories such as this, this space cowboy is one that can prove himself worthy of being called such a title.<br />\r\n<br />\r\nGrade: A-<br />\r\n\n        \n<div id=\"revhelp_output_144725\" class=\"mt8 js-review-btn-helpful js-review-helpful-144725\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle144725\"\n         class=\"js-toggle-review-button\" data-id=\"144725\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=144725\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=144725\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"3:37 AM\">Apr 20, 2010</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score25239').toggle()\">Overall Rating</a>:\n        9\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/kekekeKaj\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/302826.jpg?t=1610748600\" data-src=\"https://cdn.myanimelist.net/images/userimages/302826.jpg?t=1610748600\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/kekekeKaj\">kekekeKaj</a>\n              <small>(<a href=\"/profile/kekekeKaj/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp25239\">84</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score25239\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>9</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">9</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">9</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">9</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    &quot;Cowboy Bebop&quot; reeks. It really does. It reeks of originality, it reeks of attitude, but most of all, it reeks of perfection.<br />\r\n<br />\r\nI&#039;m not gonna bother writing about how cool the main protagonist Spike Spiegel is, or how colourful the rest of the cast are - those are established facts and have been discussed to death already, so I&#039;m gonna write about what makes &quot;Cowboy Bebop&quot; different instead. Almost everything about it is unusual. It&#039;s a clash of a huge number of often contradicting styles that, on paper, looks like disasters waiting to happen. However, the reality is that &quot;Cowboy Bebop&quot; takes everything in its stride\n\n          <span style=\"display: none;\" id=\"review25239\">\n        and pulls off the stunt with flying colours. It catches the attention straight away with its strikingly retro opening sequence reminiscent of a typical jazzy 70/80&#039;s TV series. The feel of the anime itself is a seamless marriage of anime sci-fi and American westerns, backed up by some slick jazz/blues (as well as other African-American influenced) sound track. Even discounting these obvious western influences, it&#039;s still very un-anime like in a lot of respects - the art style goes for what I would call stylish realism, it&#039;s very slightly comically oriented, with no giant eyed cuteness or super distortions in sight. The humour it uses is also mostly toned down, subtle, western humour as opposed to the in your face, over the top slap stick found in most other anime. And yet, at other times, its anime roots shine through brightly - for example the character design of Vicious, with his katana and grey/white hair, is about as anime as you can get (well, maybe he could do with longer hair, like Sephiroth&#039;s from Final Fantasy VII).<br />\r\n<br />\r\nEven in its content, &quot;Cowboy Bebop&quot; breaks new ground. It doesn&#039;t go for a long continuous plot, but instead opts for the episodic format, but with one flagship storyline spanning 5 episodes that pops in during various parts of the series. This doesn&#039;t sound special by itself, but what is remarkable is the sheer diversity found in the episodes. It proclaims itself to be a work that &quot;becomes a new genre in itself&quot;, which might sound arrogant to the point of delusional. But this bold, swaggering claim actually has a ring of truth to it. &quot;Cowboy Bebop&quot; is like a huge number of genres combined, and yet doesn&#039;t fully fit into any particular one simply because it&#039;s composed of so many. Like one of those annoying people that you used to know from school who is good at everything, whatever genre &quot;Cowboy Bebop&quot; touches turns to gold. The comedy is hilarious, the action is edge of the seat stuff, and the horror themed episodes do manage to create a kind of unsettling atmosphere of anticipation and suspense. I think almost everyone will find something to their taste. Moreover, since I haven&#039;t anything like this done before, and anything that comes after that dares to attempt anything that&#039;s even remotely similar will be seen as copying (for example, even though &quot;Samurai Champloo&quot;, produced by the same person, is an undoubted success, it had no where near the impact of &quot;Cowboy Bebop&quot;), &quot;Cowboy Bebop&quot; has effectively cemented itself as a unique experience in a class of its own. <br />\r\n<br />\r\nQuite a few of the episodes in &quot;Cowboy Bebop&quot; reveals some of the characters&#039; backgrounds, but they don&#039;t reveal everything. For the most part, only subtle hints are given, and you&#039;re left to join up the sparsely distributed dots using your own imagination. Usually I hate this kind of thing, but you know what? In the special case of &quot;Cowboy Bebop&quot;, it somehow WORKS. In this case, less is more, the show&#039;s incomplete state feels just right, and the tantalising bits of clues and short flashbacks piece together into a enigmatic, fragmental past that adds to rather than detract from the flavour of the anime. There is no better example of this than during the flagship storyline where we catch a glimpse of Spike&#039;s mysterious past. In fact these episodes deserves special mention - they are clearly meant to be the diamonds amongst the gems. In crafting these episodes, the creators obviously asked themselves the question: the short stories&#039; collective strength lies their variety, so what can we do with this central attraction to make it stand out? The answer was obvious: it was to make it into something that&#039;s the very definition of awesomeness. And boy did they achieve it. The general gist of this story is Spike settling scores with Vicious, an old enemy from his little known past. It&#039;s a classic set up that&#039;s been used many, many times before, and on the face of it, &quot;Cowboy Bebop&quot; doesn&#039;t really bring anything new to the table. But saying this segment of &quot;Cowboy Bebop&quot; is just another one of those show down between nemesis stories is like saying J. S. Bach is just another Baroque composer. Bach was not known as an innovator, and distinguished himself as the greatest composer of his time simply by being so much better than everyone else. In the same way, &quot;Cowboy Bebop&quot; took a much used idea and, despite not doing anything that&#039;s different, produced something that&#039;s on a completely different plane to everything else. Everything about &quot;Cowboy Bebop&quot; is already smooth and polished, but in those episodes the production somehow manages to climb up yet another level, and every single fiber of it is executed to perfection.<br />\r\n<br />\r\nThat Spike vs Vicious segment of &quot;Cowboy Bebop&quot; is so good in fact, that viewers often mistake it as the only story &quot;Cowboy Bebop&quot; is trying to tell, and thus the other episodes naturally gets mistaken as fillers, and this is one of the most common criticisms levelled at &quot;Cowboy Bebop&quot; - it&#039;s composed almost entirely of fillers. But I think this is missing the whole point of the series. Just like a serious show should not be faulted for not being funny, &quot;Cowboy Bebop&quot; should not be faulted for being episodic, but should be judged based on what it&#039;s trying to achieve. What it is trying to achieve is variety, and thus purposefully avoided the continuous story format. Those &quot;fillers&quot; are essential building blocks towards achieving this aim, and so shouldn&#039;t really be regarded as fillers at all. Real fillers would be like in &quot;Full Moon wo Sagashite&quot;, where they actually got a continuous story to tell, but instead of telling it chose to go faffing around on mostly unrelated mini adventures that nearly put me to sleep. The key question is does &quot;Cowboy Bebop&quot; deliver what it&#039;s trying to deliver, and there is no doubt in my mind that is does.<br />\r\n<br />\r\nIt&#039;s generally acknowledged that &quot;Cowboy Bebop&quot; is not a deep anime, so the fact that shows up at the top of so many critics&#039; list arguably makes it the biggest triumph for a style over substance anime. The show&#039;s ending theme is called &quot;The Real Folk&#039;s Blues&quot; (ironically, it&#039;s actually a rock song) - rather appropriately, I thought, because this series frequently give rise to some of the most contemplative, melancholy moments despite not being terribly deep. These kind of moments often left me with a feeling of immense fulfilment as the end credits starts to roll. Perhaps it&#039;s this engimatic quality that lends it that special aura. It may not be my personal favourite, but unlike, say, &quot;Elfen Lied&quot;, I can certainly see why it deserves to be labelled as the greatest ever - I, for one, am not about to argue against it.\n        \n<div id=\"revhelp_output_25239\" class=\"mt8 js-review-btn-helpful js-review-helpful-25239\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle25239\"\n         class=\"js-toggle-review-button\" data-id=\"25239\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=25239\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=25239\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"2:36 PM\">Oct 31, 2018</div>\n      <div class=\"lightLink spaceit\">\n                  13 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score293082').toggle()\">Overall Rating</a>:\n        3\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/MapzOr\">\n                  <img src=\"https://cdn.myanimelist.net/images/questionmark_50.gif\" data-src=\"https://cdn.myanimelist.net/images/questionmark_50.gif\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/MapzOr\">MapzOr</a>\n              <small>(<a href=\"/profile/MapzOr/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp293082\">47</span>\n              </strong>\n              people found this review helpful\n            </div>\n                          <div>\n                <i class=\"fa fa-tag\" style=\"color:#eeb438;\"></i> Preliminary\n              </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score293082\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>3</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">3</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">7</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">8</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">9</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">3</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    To start with, I want to point out that I don&#039;t understand the glory this anime gets. I watched it because of the &quot;No way!! You didn&#039;t watch Cowboy Bebop?!&quot;. This can surely ruin one&#039;s experience with a show. So please, when recommending an anime, don&#039;t hype over it so much, the raises the expectation of the watcher and he might get into this mentality where he is just trying to point out anything he dislikes. At least I do this xD<br />\r\n<br />\r\nWhile I watch this anime, I feel like &quot;And?&quot;. Where is the story going? Most episodes feel like they add absolutely nothing to anything.\n\n          <span style=\"display: none;\" id=\"review293082\">\n        The characters are very well introduced, we get a good background of their life. Yes, I didn&#039;t complete watching it, but I believe that if I can&#039;t connect anything to anything, after watching half of the anime&#039;s episodes, then something is wrong. It felt like I&#039;m watching fillers.<br />\r\n<br />\r\nIt&#039;s one of those three:<br />\r\n1. It&#039;s very slow paced and everything becomes clear in the last episode/s.<br />\r\n2. It has no clear ending.<br />\r\n3. It&#039;s very slow paced and has no clear ending.<br />\r\n<br />\r\nI always had this thought just before starting the next episode &quot;Maybe we&#039;ll get to understand something in this episode&quot;. Some people said &quot;Maybe you&#039;re not a fan of the classics.&quot;, I still don&#039;t know what classic means..<br />\r\n<br />\r\nDISCLAIMER: This isn&#039;t a professional review. It&#039;s MY review.\n        \n<div id=\"revhelp_output_293082\" class=\"mt8 js-review-btn-helpful js-review-helpful-293082\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle293082\"\n         class=\"js-toggle-review-button\" data-id=\"293082\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=293082\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=293082\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"4:49 PM\">Jun 3, 2007</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score343').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/jupiterjazz\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/5154.jpg?t=1304590200\" data-src=\"https://cdn.myanimelist.net/images/userimages/5154.jpg?t=1304590200\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/jupiterjazz\">jupiterjazz</a>\n              <small>(<a href=\"/profile/jupiterjazz/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp343\">69</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score343\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">10</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Story, Character, and Enjoyment: 10/10 Drama Llama? <br />\r\nCowboy Bebop is probably the most amazing anime I have had the privilege of watching. Even now, seven years after watching it for the first time I am having difficulty putting it into words. What is so unique about it is how the episodes don&#039;t link together, but instead mainly focus on a character or two. Director Shinichiro Watanabe did such an amazing job flushing out the characters whether the current episode shows them living their day-by-day life in the present, or delving into a certain characters unique past it really makes the Cowboy Bebop universe seem tangible.\n\n          <span style=\"display: none;\" id=\"review343\">\n        Unfortunately this is also Cowboy Bebop&#039;s downfall. Not because it&#039;s bad, but because so many people pass this by thinking it has no story. To those that think this is the case I encourage you to go back, and watch the whole thing. Not only does this anime give you the most amazing character development it manages to weave in a story along the way right under your nose. Until the last two episodes hit, then you will understand what it was all about. When it was all said and done for me my first time through, and the series came to an end, I felt like I had just witnessed my best friend get run over by a bus. Most people probably think that sounds terrible, but it takes something truly great to yank that much emotion out of you.<br />\r\n<br />\r\nAnimation: 10/10 Keepin&#039; it real.<br />\r\nCB&#039;s animation is truly something to behold. It matches very well with the character development in making the whole series seem tangible. Character proportions are well regulated, and maintained through the whole thing. Which is very important to me in an anime. It does a much better job then huge block buster animes being released now, e.g. Naruto/Bleach.<br />\r\nWhen you speak about animation of CB you definitely have to speak of the action sequences. The gunfights, and hand-to-hand combat are superb. Spike constantly gets injured also making it seem much more realistic, and interesting. The best part though about them is there is hardly any bullshit talking interrupting   the action. I don&#039;t know about you, but I hate when two characters stop in the middle of a fight to drink some tea, and have a ten minute conversation, emo flash-back included. I could go on and on, but then what would be the point of you watching it.<br />\r\n<br />\r\nSound: 10/10 The hills are alive...<br />\r\nTank! is absolutely the only anime music I will ever have included in my play-list.  Which says a lot, because normally when I start an episode of something fresh off the torrents I pretty much skip past the opening theme. That being said, CB is deeply rooted in Jazz music, but it all sounds beautiful when played side by side with the anime. I&#039;ve never been much a musician, but I do know what I enjoy, and what I don&#039;t enjoy. It all sounds excellent, and I&#039;m not a big jazz fan at all.   Not to mention Yoko Kanno mentioned to slap some Pink Floyd into episode 20, Perriot le Fou. Don&#039;t believe me? Go pop in Dark Side of the Moon, and skip to track 2.<br />\r\n<br />\r\nOverall Cowboy Bebop is one big tribute to many cultures. Whether it be John Woo style gun fights, the Indian sitting in his tee-pee with his playstation, 1337 haxxors, or the Japanese&#039;s immense fear of dieing. There is a lot that Cowboy Bebop parodies while still managing to keep itself original. I&#039;m tired of all the dime-a-dozen anime characters. E.g. the clumsy yet dormant super powerful main character, or the silent bad ass who&#039;s family died, and is in all reality an emo kid screaming out for attention. I&#039;ve seen both these character types a hundred times over. This is why I idolize Cowboy Bebop, and truly believe that it is the best anime of all time.   <br />\r\n\n        \n<div id=\"revhelp_output_343\" class=\"mt8 js-review-btn-helpful js-review-helpful-343\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle343\"\n         class=\"js-toggle-review-button\" data-id=\"343\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=343\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=343\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"6:09 PM\">Mar 7, 2013</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score89003').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Ibelucas\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/726905.jpg?t=1610412600\" data-src=\"https://cdn.myanimelist.net/images/userimages/726905.jpg?t=1610412600\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Ibelucas\">Ibelucas</a>\n              <small>(<a href=\"/profile/Ibelucas/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp89003\">62</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score89003\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">9</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    I was scared to touch this anime. Despite the reviews, despite my friend&#039;s sage advice, despite everything, I resisted for months. I didn&#039;t want to dive into something that showed only on Adult Swim at 2 in the morning on weekdays. It didn&#039;t seem like the kind of show I wanted to watch. I want to see the latest and greatest, the anime that grab the headlines, that are here and now, that are modern and are visually appealing. Cowboy Bebop didn&#039;t seem to me like it fit into any category I ever liked either. Western styled mixed with space drama? How can that even\n\n          <span style=\"display: none;\" id=\"review89003\">\n        mix? Old style animation from the late 90s? Kinda makes me think of Hey Arnold and those other shows. It just didn&#039;t seem to fit the mood I currently reside in. And then I picked up the first episode. And I am a changed man. <br />\r\n<br />\r\nFirst, some background: it&#039;s a simple enough story. Spike and Jet, two oddities that somehow coexist inside the same spaceship, are partnered together in the pursuit of so-called bounties (fitting the western theme), and thus are called bounty hunters. Along the way in the beginning, they pick up some more companions to put the word &quot;rag-tag&quot; to shame: Faye Valentine, a debt-ridden woman who has forgotten her past, Ed (Edward), the pre-teen genius girl with computers, and Ein, the genetically enhanced and intelligent Corgi. The five travel the stars, attempting to gain bounties, but the results are....somewhat mixed.<br />\r\n<br />\r\nStory: 9/10<br />\r\n<br />\r\nI was skeptical. I truly was. I never liked western films, and I never cared for the themes and such of the Ol&#039; Wild West. But the meld of science fiction with modern amenities really hit home. I could actually relate to the story, and oh what a story it was. Besides being such a motley bunch, they often were never agreeable and seemed to barely hold the peace in Jet&#039;s ship Bebop. But something about the way the story was told, how each character&#039;s mysterious past seemed to interfere with the present. Half of the series wasn&#039;t really fighting for bounties, but trying to bury or avoid their individual past without notifying or effecting the other persons aboard the ship, to no avail. It was interesting, then, when the past comes back to haunt you: nothing is as it seems on the surface, and when the past scratches at its coffin, you better be there with a nail or sig-sauer. <br />\r\n<br />\r\nArt: 10/10<br />\r\n<br />\r\nI must say, at first it was hard to....understand and perceive the old-style animation. This made me want to turn it off and watch the anime of today. But you got used to it real quick. And I must say, for something almost two decades old, it&#039;s gorgeous. The lighting, the style, the drawings, the shades, the colors, the environment...It was hard not to notice the variety of places the art alluded to, and of course the western touch with the deserts and saloons and gunfights and such. I loved every bit of it, and remember, I hate the west. The spaceships juxtaposed next to the average car and the old-fashioned lighters lighting old-fashioned cigarettes created this interesting mood and ambiance, one I hadn&#039;t felt....ever. It was surreal.<br />\r\n<br />\r\nSound: 9.5/10<br />\r\n<br />\r\nAlright, before you blast me with why it isn&#039;t perfect, it wasn&#039;t. But it was damn near perfect. Jazz? Blues? Fast-paced music? Are those ENGLISH lyrics? Yes they all are here, for you, the watcher, to enjoy. Every major scene had a fast-paced song, and many a time it was in English. The producers and editors and such probably drew much of their inspiration from the American West, and it showed well in the sound. The OP was fast-paced and well executed, and the ED was nostalgic sounding and epic. But I didn&#039;t get too focused on the petty ending and beginning; it was the background music I&#039;m talking about. Beautiful, beautiful salute to the American west and native American music. I couldn&#039;t get enough, especially when the main characters are so motley, the odd choice of music just made the mood that much better. And why stop there? The voice actors should be praised, no given medals, their acting was so good. It wasn&#039;t even the way each character spoke, but when each character decided to show his or her true nature to the viewer before quickly covering it up; beautiful just beautiful. <br />\r\n<br />\r\nCharacter: 10/10<br />\r\n<br />\r\nOh how I would rate this higher if I could. I&#039;ve never had such deep characters before, such amazingly portrayed people. Pretend each character is a book: Spike would be a carefree one, its leather new, its polish gleaming. Jet would be gruff and rough on the edges, worn from time. Faye&#039;s would be delicate, with an evil-looking cover that betrays evil, and so on. But as you delve deeper in the story and therefore each character&#039;s secret past, the books become much different: Spike&#039;s becomes worn and rough, like Jet&#039;s, frayed on the outside, with a hole punched straight through the middle. Jet&#039;s would be more worn, yet have a soft spot in the middle. Faye&#039;s would have a huge question mark from chapter 1 to somewhere around the middle, then soften into a golden hue. Seems stupid, but I ain&#039;t spoiling anything. But honestly, each of these characters deserves his or her own biography; each story, so different from each other, yet they all come back to haunt them in the present. And as each character deals with their ghosts, they must make a tough decision: to let the ghost keep haunting them, or to finally put it all to rest? If you don&#039;t like extended analogies, then go watch Cowboy Bebop and skip my review. Time&#039;s a wastin&#039;. <br />\r\n<br />\r\nWhen I think of Cowboy Bebop, I don&#039;t think of old, garish, rubbish pictures of grainy animation and slipshod storylines made to fit the mass audience it tries and fails to appeal to. What I see now is a masterpiece that will last the ages - and I should have known better if an anime gets a English adaptation and is shown in America for over a decade it should be pretty freaking good. And I finally digress; if I am not able to convince you to watch the show by now, I have failed as a reviewer because, if anything, this was the best show I&#039;ve ever watched. I can&#039;t say that for anything else, because I&#039;m one of those people that says everything is his favorite show. But this easily trumps all that. See you later, Space Cowboy. \n        \n<div id=\"revhelp_output_89003\" class=\"mt8 js-review-btn-helpful js-review-helpful-89003\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle89003\"\n         class=\"js-toggle-review-button\" data-id=\"89003\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=89003\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=89003\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"5:23 PM\">Oct 1, 2019</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score318878').toggle()\">Overall Rating</a>:\n        4\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Azeew\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/2064429.jpg?t=1601750400\" data-src=\"https://cdn.myanimelist.net/images/userimages/2064429.jpg?t=1601750400\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Azeew\">Azeew</a>\n              <small>(<a href=\"/profile/Azeew/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp318878\">21</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score318878\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>4</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">3</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">3</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">3</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    First of all, let it be known that Cowboy Bebop is an episodic anime. This changes the whole scope of the piece, as it&#039;s goal is completely different from those of more traditional ways of storytelling. And so, it shall be interpreted and criticized as such. <br />\r\n<br />\r\nTo put it briefly, if you heard of Cowboy Bebop as a classic, a masterpiece, and as such you are expecting a coherent plot with well-written characters - you&#039;re in for a wave of disappointment. <br />\r\n<br />\r\nAs with most stories told in an episodic fashion, depth and complexity are often compromised, as the main scope of the show is to\n\n          <span style=\"display: none;\" id=\"review318878\">\n        provide individual episodes with their own complete stories. But, when done right, these separate encounters can really add to the whole, creating a strong story and interesting characters, while still delivering short stories with their own charm. This is NOT true for Cowboy Bebop. <br />\r\n<br />\r\nA main, overarching plot is almost entirely missing. What we do have are maybe 4 episodes worth, all of them being poorly written and shallow - REALLY shallow. It&#039;s difficult to truly criticize it without giving out spoilers, but it&#039;s just bad. A villain that we don&#039;t understand, much less care about, paper thin in every single possible way, made to look &quot;edgy and badass&quot;. Kids will love it. Shallow foreshadowing of events of the past, that turn out to be the most generic and uninteresting of stories. Main characters that are more like stylish mannequins rather than actual human beings. All tied to a bunch of inconsistencies and forced storytelling. The &quot;laid-back&quot; atmosphere is done the wrong way, often ignoring and ridicularizing certain plot points, and then later on bringing them back to become relevant plot points that drive the story. A good example is the fact that their ship is constantly getting shot, over and over, and nothing happens. Later on, they trade a few shots with a little group of thugs and &quot;Oh my god, look at the ship, it&#039;s all destroyed! Now I need to get it fix and turn this into the driving point of this entire episode&quot;. That&#039;s just a random example really, what I&#039;m trying to say is that these things happen all the time. It&#039;s fine when it&#039;s supposed to drive other laid-back episodes, but when this goes into the main plot-line, it&#039;s a huge problem. The show tries really hard to make it&#039;s characters look &quot;cool&quot;, like a 14 year old would try to describe what a &quot;badass&quot; character would be. Spike himself can be described in 3 sentances: &quot;smokes cigarettes&quot;, &quot;is troublesome&quot; and &quot;wears big shoes&quot;. There&#039;s literally nothing else that adds to the character, no more depth than that. Oh, wait, I almost forgot! He has fluffy hair. The anime won&#039;t go on for 2 minutes without someone having to light up a cigarette. &quot;Oh, there are people shooting me? Wait a sec, lemme light up my cigg&quot; is what Spike boils down to. He may look stylish and unique - but he&#039;s still shallow and forced. I&#039;m not saying these are bad things or that they comprimise the show - just that it&#039;s a ridiculously failed attempt to give depth to shallow characters - resorting to forced style. And this is why Bebop is a failure when judged as a whole - it&#039;s incoherent, cheap, and, above all, shallow. Cigarettes and jazz won&#039;t fix a bad show.<br />\r\n<br />\r\nBesides all that, we obviously need to talk about the main thing when it comes to episodic storytelling - the short stories themselves. This is most likely what will determine if you like the show or not, given that the main thing these shows try to acomplish is delivering meaningful episodes that can be watched and enjoyed individually. This is why the previous paragraph doesn&#039;t excuse Bebop from being good - it could have been good as a whole, but it doesn&#039;t really need to. It&#039;s an episodic anime, so we shall judge the short stories as well, as they can and should be the selling point here. This is where it may get a bit subjective - even though I believe in objectivity when reviewing things, when we are talking about humor and attachment, it can get a bit complicated. So, instead, I&#039;ll just give my personal opinion - it&#039;s atrocious. The comedy wasn&#039;t funny, the exagerated facial expressions all the time aren&#039;t really my thing. The short stories were meaningless, generic and formulaic. It&#039;s Stardust Crusaders S1 levels of bad (don&#039;t mind me, I love JoJo regardless). There wasn&#039;t a single positive thing that I can say about them, I just didn&#039;t enjoy them at all. Actually, I did like one of them - Cowboy Funk. But the rest, argh. My philosophy is that a bad piece doesn&#039;t come from the negatives - it comes from the lack of positives. And, really, I just don&#039;t see why anyone would ever like these short stories. <br />\r\n<br />\r\nWith that being said, I still didn&#039;t give Bebop a 1, did I? Look, it&#039;s a 4. There are two reasons for that. First, the anime is unique and atmospheric. Second, the last three episodes were really well executed (well executed, still poorly written, mind you). If the last three episodes weren&#039;t as good as they were, in fact, I&#039;d be glad to give Bebop a 2. Everything was handled in a mature way, the ending is just the way I love endings, there&#039;s some emotional build up and resolution, and it&#039;s all stylish - really stylish. Don&#039;t get me wrong though - those episodes are a resolution on top of bad writing from 23 other episodes, and have to carry the weight of shallowness (how paradoxically poetic, wow!) of all it&#039;s characters. In other words, it doesn&#039;t fix the show in any way, but gives me the feeling it could have been great had the show been given more depth. Also, all the style in the world won&#039;t cover it&#039;s negatives and lack of positives. But hey, it did get the show from a 2 to a 4. <br />\r\n<br />\r\nI kinda get why someone would like Bebop. If you like the short stories, maybe cause you have a fetish for space cowboys, maybe cause you find it hilarious somehow, maybe cause style is higher in your priority list. Whatever the reason is, if you like the short stories, I can see someone liking the whole. I mean, as I mentioned, it&#039;s an episodic series, so having enjoyable short stories is enough to make it enjoyable. That may lead to further attachment to the characters (undeserved attachment that is, cause this doesn&#039;t excuse the fact they&#039;re shallow, mind you), which may lead to a some overlooking of the show&#039;s flaws, which may lead to a biased 10/10 review on MAL. Are you wondering if you&#039;ll enjoy Bebop? Just watch a random episode, out of context, and see if you enjoy it. Cause you won&#039;t get much more than that. If you like it and look forward to rewatching that through 25 other episodes - go ahead and give Bebop a try, you&#039;ll like it. If you find it uninsteresting and lacking, you&#039;ll hate Bebop for sure. But, hey, it&#039;s a classic - you have no choice here. You have to watch it.<br />\r\n<br />\r\nTL;DR: No amount of cigarettes and jazz can fix a bad show.\n        \n<div id=\"revhelp_output_318878\" class=\"mt8 js-review-btn-helpful js-review-helpful-318878\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle318878\"\n         class=\"js-toggle-review-button\" data-id=\"318878\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=318878\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=318878\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"12:37 PM\">Jul 25, 2017</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score253773').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/KyoumaZ\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/3732559.jpg?t=1607559000\" data-src=\"https://cdn.myanimelist.net/images/userimages/3732559.jpg?t=1607559000\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/KyoumaZ\">KyoumaZ</a>\n              <small>(<a href=\"/profile/KyoumaZ/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp253773\">43</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score253773\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">10</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    &quot;Cowboy Bebop is a generally overrated Anime that now is mostly famous due to its continues element of referencing Western pop culture, high-quality OST, and well-animated action sequences, however, doesn’t offer neither too much in actual substance nor actual characterization worth mentioning in its episodic narrative&quot;.<br />\r\n<br />\r\nThis aforementioned statement has more or less become the popular opinion regarding Cowboy Bebop, a highly popular Anime TV-series, which’s 1st episode aired in April 1998. Being part of the &quot;trio&quot; with both Trigun and Berserk (excluding the heavily controversial Evangelion for now), it’s one of the first Anime-series which did grow a considerable large fanbase in the West in\n\n          <span style=\"display: none;\" id=\"review253773\">\n        the 90’s, without being a Fighting-Shounen aired on evening’s time like DBZ or essentially being a Mahou-Shoujo like Sailor Moon is. Naturally, a show with Bebop’s setting, style, and overload of original soundtracks in English was bound to appeal to a Western audience at least in some way and as time stands, Bebop managed to stay stronger as its two “brothers in arms” trying to conquer hearts of potential Western fans for a long time now and established itself as a somewhat cult-cartoon, even only be it in the US. However, as time progressed and Anime become much more popular caused by online streaming, heavily increasing the knowledge and accessibility of numerous different titles, the show did tend fall out of peoples’ favourites of both casual Anime watchers and fans of critically acclaimed Anime with surprisingly common reasoning, especially because the things I’ve mentioned in the first paragraph. As much as I think that some of these statements have at least a grain of truth in them (while I take them with a grain of salt), they’re either minor criticism or undermining the huge power it has in both its overarching theme-exploration and its ingenious use of an episodical narrative, not taking away any quality from it, but rather carve it in stone. Even though a lot of people are not digging each show of the aforementioned trio for some totally legitimate reasons, it’s almost impossible to take away the most important aspect within each of them, landing a much bigger hit on a more mature audience, than the other popular Anime during these times did. Berserk’s slow, but superb incorporation dark, fantastical elements into its gritty medieval setting, Trigun’s good balance of comedy and darker story elements and Cowboy Bebop’s…well, I’m about to show you my personal take on this series’ qualities, as I try to play along with those lines of its Jazz.<br />\r\n<br />\r\n<br />\r\n1. Pushing The Sky<br />\r\n<br />\r\n<br />\r\nBeing listed as one of the most influential &quot;Space-Western&quot; up until this day, the setting of Bebop hovers both lots of potential to either exceed peoples’ expectations, or to majorly disappoint them when looking for the wrong thing, namely the show being a Space-Opera in a classic sense, inevitably hinting at Legend of the Galactic Heroes. As the series prolongs, it’s more of a mixture of multiple genres, which evidently can have a quite diverse feeling to them. For example, &quot;slice of life&quot;-esque episodes are getting mixed in with clearly experimental episodic stories + storytelling. By stating that fact, it’s even more remarkable that the series is able to pull off these kinds of tone-shifts with such ease and fluency, while still providing something of value for each individual episode, be it in story-telling, character-insight or excellently creative directing, a challenge most Anime not only have trouble accomplishing to begin with, but don’t even come close to the quality it facilitated.<br />\r\n<br />\r\nThe lack of a progressing story in Bebop is easily justified by it using the episodic-style to its absolute advantage, implementing a highly interesting factor for its characters among numerous other masterfully executed aspects, which will be tackled a little later in this review. While the series offers a kind of coherent main-storyline, which gets its first big reveal in episode 5, most of the other episodes have a tendency to classify themselves in one of two categories with partially fluent borders, while the first one dominates in prevalence: Either as an exploration and continuation of already introduced themes (f.e. the famous “being stuck in time”-conflict) like “Waltz for Venus #8” or a refreshingly light-hearted, facetious and &quot;tribute-paying&quot; episode like “Cowboy Funk #22”. While the thematic value of each individual story might just vary for every viewer, these episodes have the capability to really hit hard and build upon already introduced conflicts, making it really questionable if those episodes really should be called mere “side-stories” to begin with, since their coherency in exploration is absolutely on par with the main one.<br />\r\nOf course, it helps, that competently executed episodic storytelling is often the cream of the crop I’m searching for in this medium, upping the value of the series even more for me personally.<br />\r\n<br />\r\nThe Bebop crew visits different planets, gets engaged into different ship-battles, meets different people of different beliefs, kicks different villains’ butts and manages to pay homage to so many different titles of Western pop culture it’s insane. Starting with more obvious ones like Spike’s incredibly similar style of fighting to Bruce Lee, which feels almost like a &quot;flow of water&quot;, to minor references of Blade Runner (episode #7, character named Decker) and many more. I honestly don’t want to list more of them, since I’d be lying if I say that I did get them all by myself, but more importantly because this aspect has been endlessly covered already and being used to define the homages as one of its biggest strengths, while it only is a minor one. It’s true that these aspects accompanied by the stylistic ass-kicking both the crew and their villains receive over the course of the series offer the simple assumption, that the show is not more than a merely rule-of-cool type of show, which has become some kind of tainted term in the anime community, at least from my perspective. Cowboy Bebop undeniably borrows a lot of ‘rule-of-cool’, however, is able to provide much more than that, creating an immediate oxymoron going by its popular definition. It’s more of a stylistic approach by the show&#039;s director Watanabe, or by Anime in general, to pay respect to both the popular action and the classic film noir genre in the West, creating both a unique and refreshing appearance in the Anime medium.<br />\r\n<br />\r\n<br />\r\n2. Words That We Couldn’t Say (Major Spoilers ahead!)<br />\r\n<br />\r\n<br />\r\nProbably the second most important, or even the most important aspect why Bebop qualifies for all the praise it gets, is the handling of its cast with utmost care and competency. Combined with the ingenious audiovisual storytelling, it’s what the show’s identity defines in hindsight. Without it, breaking the general idea behind almost every (non-main-story related) episode apart is quite a breeze and would go something like this:<br />\r\n1. The crew set their sight on a new high-reward bounty.<br />\r\n2. They make a plan on how to catch the bounty alive.<br />\r\n3. Something goes wrong, their target gets killed or escapes.<br />\r\nOf course, this is, as mentioned before, a heavily watered-down version of how its episodic storytelling actually works and is functioning as a criticism, that is quite common to hear: “The individual stories are too repetitive” is one of these classic examples I tend to hear a lot, especially in recent times. It might be a legitimate reason to severely decrease one’s enjoyment of a show, but won’t work well as hitting criticism for the show, since the simplicity of said episodes served as just the right set-up to dive into the characters’ behaviour, which is connected deep within Bebop’s unarguable main thematic: All characters of the the crew suffer from not being able to advance in their own future, since they’re plagued by their past bringing them down. This becomes clearer the longer the series progresses, studying on how they first act as “apathetic outsiders” when confronted with stories and emotions of strangers (even their own bounty), but over the course of the episode they see them as projections of their own problems and happenings in the past, finally making them feel empathy and acting &quot;out of character&quot;. Clear hints for that are scattered all over the series, for instance when the crew is letting their prey escape, Jet being lenient on Spike after their big dispute and then not even bringing in their bounty, even when they would need the cash so desperately.<br />\r\n<br />\r\nBalancing all of these aspects undermines another big strength of Cowboy Bebop: It manages to convey all the aforementioned without ever feeling preachy or washy in its runtime. When looking on how well it all wrapped up, Watanabe just has to be the main suspect responsible for all the aspects to run like clockwork, displaying few hints here and there in several episodes, making effective use of subtext in dialogues, heavily including the OST in its storytelling and therefore finding the perfect balance between style and substance, Watanabe managed to fit it all in.<br />\r\n<br />\r\nFurtherly examining and putting singular characters into the spotlight is a very interesting task in this series, especially when talking about the crew of bounty hunters themselves.<br />\r\nWhen starting with the protagonist of the show, Spike Spiegel, we already found ourselves a true gem to analyze, probably even exceeding the other two incredibly interesting crew members of Bebop. Spike is a former member of the &quot;Red-Dragon-Syndicate&quot; and now an independent bounty hunter. A feud inside the syndicate, involving an only hinted triangle-conflict between Spike, Julia (Spike’s light of love) and Vicious (the main antagonist) led to violent confrontations within the Syndicate, mainly involving Spike, Vicious and his adherents. Spike makes an (ultimately futile) attempt to fake his own death, Julia manages to flee and Vicious stays within the syndicate in an aspirational position.<br />\r\n<br />\r\nSpike’s central conflict of the show is exemplary for the very similar conflicts of his comrades: The inability of moving forward or changing his perception of life itself, because of him being tied to the crucial events of his past, even when absolutely trying to forget or starting to deny that sad fact. Probably the most tragic one of the bunch, Spike’s past does have the highest ability to come back for him and most cruel, just when he was able to move on it did strike its last fatal blow. Viciously being robbed of his loved one, the sole light in his past was the ultimate nail in the coffin for no return. The crows, both Vicious’ symbol and for all the hardships Spike has been through in this past and still clings upon to resolve, is an interesting thing to talk about, as they’re seen multiple times before Spike is engaged in battle with Vicious (episode #5 church scene) or a crow is shown waking Spike up from his dreams, after he was being shot by a subsequently revealed tranquilizer. Furtherly supporting the crisis Spike goes through during his journey, are the little bits we get to hear from the way he’s talking to others about his past, clearly hinting at the happenings in the syndicate (“I was killed once before…by a woman”) or his overall futile actions to resist being dragged down into stagnation from his backstory (“It feels like I’m watching a bad dream I’ll never wake up from”).<br />\r\n<br />\r\nJet Black, the seemingly rather reserved &quot;head’ of the crew, also gets explored rather fantastically, when thinking about how little screen time his conflicts did have in contrast to Spike and Faye. Jet is a former member of the ISSP (Inter System Solar Police), positioned at Ganymede (a moon of Jupiter). He joined the Bebop after he left the ISSP due to an incident, involving him losing one arm and had it replaced with a mechanical one. Jet acts as an adequate counter-pole for Spike by comparing their past alone. But not only do they really differ in their backstory and journey to the Bebop, they also greatly differ in personality. While Jet still has not lost his ability to care for others not involved in his own backstory to that severe amount as the, for example, Spike did, his reserved deep care for his comrades also shows more through actions than through words. Albeit he frequently warns the crew from taking any reckless actions, he usually falls back into a played facade of apathy shortly afterward. This attitude often dissolves with him doing someone a favor/kind gesture at the end of an episode, even though that someone usually disagreed with Jet&#039;s beliefs and plans. The interaction between Spike and Jet on the run to its finale is one of the most noteworthy examples of “show don’t tell” when talking about the atmosphere created by the audiovisuals, or one of the best examples of conveying emotions through simple dialogue and analogies I’ve seen in the medium so far.<br />\r\n<br />\r\nAdding the third member to the bunch, a lot of people seem to prefer Faye’s backstory over every other in Cowboy Bebop and they do so justly. While it might not be my personal favorite, since I found Spike’s to be even more engrossing, Faye is the only member who goes through ‘by the book’ development during her conquest to retrieve her lost memories.<br />\r\n<br />\r\nFaye is 23 years old, cold-hearted on the surface, depraved and one clever and dangerous individual to be reckoned with despite her very femininely attractive physique. Over the course of the series, we get to learn, that Faye’s memories have been completely erased due to the 54-years long cryogenic sleep she’s been put through. This cryogenic treatment was undertaken, in order to save her life by waiting until the medical technology was advanced as much to treat her fatal injuries, which would’ve caused her death back then. That functions as a very interesting setup to see Faye’s actual development caused by the retrieval of her memories in bits and pieces, in contrast to Spike and Jet’s development basically finished before we jump into Bebop’s storyline. Furthermore, her chase after a place where she truly belongs does prove to be really difficult, since her relatives are nowhere to be seen and her former home planet Earth is now uninhabitable due to the devastation from numerous meteor strikes while she was sleeping and harbors an initial disdain towards the crew of bounty hunters. The show manages to explore the core-conflict splendidly, creating both heart-breaking moments (e.g. the end of episode #24 “Hard Luck Woman”) and a tremendously emotional climax out of the pretty basic setup, which ensnarls itself deeply with Spike’s conflict in the concluding episodes. This might as well verify once again, that simplicity in a show’s basic conflict can very well lead to superbly connected theme exploration, in Bebop’s case in a very subtle but discernible manner. I very much appreciate Watanabe’s attempt to neither try to look incredibly smart or complex at any point in its runtime as well, since it would take away large bits from the qualities Bebop set itself up through its overall “rule-of-cool-ish” style on the surface and subtle hints on the thematic depth of characters’ backstories.<br />\r\n<br />\r\nWhile Ed is lacking in the character-section there’s an argument to be made, that she is not as important of a character, because of her lacking in character-depth in relative to the rest of the bunch and that is entirely true when only talking about her as a character and not how her eventual farewell from the Bebop crew influences both Spike and Jet personally. While I can definitely agree with her lacking as a singular character in comparison, I simply cannot agree with the criticism, that there’s a lack of character chemistry, since it’s the show’s intention to make especially Spike’s and Faye’s relation to every crew-member as cold as impossible, as them being stuck in the past life and not being able to indulge themselves into new, close relations is basically the main theme of Bebop entirely.<br />\r\n<br />\r\n<br />\r\n3. Gotta Knock A Little Harder<br />\r\n<br />\r\n<br />\r\nAs fans of the series might have all already noticed, I tried to name my headers for each individual section of my review after actual songs in the Cowboy Bebop OST. While I tried to use it only as a creative and a bit more stylistic approach to properly segment my review, Bebop does not only use it stylistically or “just” to provide atmosphere, how virtually every other audiovisual medium tries to use it. No, it incorporates the music directly in its storytelling actively, leaving it to the tracks to tell a story, leaving it to the music to...convey a message. Yoko Kanno and her particularly for this occasion formed band ‘The Seatbelts’ did create a total amount of 6h worth of an incredibly diverse and magnificent soundtrack, to both harmonize with the visuals and multiple different conflicts of the individual stories to create the right mood for e.g. melancholic (‘Adieu’ playing at the end of episode 8), unsettling (introduction of the ‘Pierrot Le Feu’ in episode 20) or light-hearted/relaxed moments (the crew chilling on the ship after a done job etc.). As I already said, by the sheer amount of diversity Cowboy Bebop offers through its runtime. The OST has to not only have a solidly high budget and talented musicians to create such a high diversity of tracks in terms of feeling, tonality etc., it also has to keep a distinctive identity through the runtime of the show, if at all possible, rather than a garden variety of different, non-comparable single tracks, that makes not only the OST’s but also the show’s identity to slowly drift into the whatever-territory for me. Bebop managed to keep its distinctive identity though, much, much better than I initially expected before my re-watch, since they managed to keep a prominent focus on Jazz, with little outliers to count, that didn’t complement the complete work at all. To pick some of the most talented musicians to be featured in numerous Anime soundtracks, known for her huge talent to cover lots of different genres, Yoko and her crew were almost definitely the best choice, especially for a show that reliant on effective usage of its OST on one hand and very solidly matching singular tracks during action-scenes and what not.<br />\r\n<br />\r\nIncorporating its soundtrack effectively in its storytelling, be it with lyrics, merging with the visuals to effectively use nonverbal communication between the viewer etc. is a task only a few shows in the medium have actively tried, and it&#039;s even more of a rarity to find a series which did actually execute this efficiently. However, even then I’d be lying if I said any show deserves the #1 spot other than Bebop. Along with the characters it’s definitely my favourite aspect about the show, because it knows to effectively pull the trigger in key-moments, during its continues character-conflicts and builds a strong foundation around those moments through several hints in dialogue and even simple postures and gestures being used to tell more about ones’ feelings in several occasions, furtherly accompanied by the score. The series just does understand people too well, to intersperse that much attention to detail in the mentioned gestures/postures and mimic to show a character’s condition is something live-action movies tend to do very well, but Anime regularly struggles with. The most noteworthy moments I remember would be the all so famous church scene in episode #5, when Spike faces the ghost of his past, Vicious, the first time over the course of the story. The played song when Spike approaches his future battleground, “Rain”, manages to both set in the right tone through instrumentals and manages to tell a story on its own, deeply connected with the main theme of being stuck in the past, as it even gets specified in the lyrics itself. To furtherly raise the stakes of how good the audiovisuals act together in this episode alone, is Spike’s falling sequence, where we get to see bits and pieces of already in episode #1 foreshadowed the happenings around Vicious’ and Spike’s bitter dispute and the bloody feud resulting from the growing rivalry in the syndicate.<br />\r\n<br />\r\nEd leaving the Bebop crew in episode #24 has also been a masterfully executed, a melancholic bit of the show, with the crew members’ downtrodden sadness of another member leaving, while the other one seemingly doesn&#039;t come back anymore. Again, this is most importantly conveyed through gesture and music alone, as we see Spike and Jet to superficially process the shock through as simple as to forcefully eat the eggs Jet wanted to cook for the whole crew, as they were revoltingly going down their throats. The interconnectivity between the beginning of episode #12 (Space Lion, Part I) and ending of episode #13 (Part II) usage of the same track, the end of episode #1’s villain, Jet chasing the criminal boyfriend of his ex with a swift tune more than an exhilarating track in episode #10 (Ganymede Elegy), the music box at the end of episode #8, the both unsettling tragic conclusion to episode #20 Pierrot Le Fou (furtherly supported by the grotesque imagery in the theme park) and the final two episodes in general are even further display of the OST greatly interacting with Cowboy Bebop’s narrative in key character and story-moments.<br />\r\n<br />\r\n<br />\r\n4. The Real Folk Blues (approaching the finale)<br />\r\n<br />\r\n<br />\r\nAs I’ve already mentioned several times how the finale is absolutely terrific, however, I still have yet to explain why it hit me as hard as it certainly did.<br />\r\n<br />\r\nEpisode 25 starts off with Vicious’ attempts to bring down the established leadership finally being shut down, the elders taking appropriate action and arresting Vicious, soon to be killed anyway. Furthermore, Spike and Jet get attacked by pursuers of the syndicate, fatally wounding Jet on one of his legs. Faye, on her own journey, meets Julia on her way, also being persuaded by the syndicate’s desperate attempts to tie up loose ends. Faye manages to escape with Julia alive, learning this Julia is indeed the line of light Spike so desperately seeks and gets the mission to tell Spike, that she’ll be waiting ‘there’. Back at the ship, Faye arrives just before another attack of gets launched at the crew, with Spike seemingly accepting his upcoming death, but when Spike hears that Faye had met Julia and now delivers a distinctive message to him, it sparks his survival instinct in an instant.<br />\r\n<br />\r\nAs there are many aspects to focus on in this episode, my preference might just be how Spike and Jet interact with each other, since this is probably the most telling when talking about the emotional conditions these characters face themselves in having. Firstly, Jet’s severe injury and probable inability to advance the Bebop through the hardships to come that have already started raises even more doubts in Spike’s mind to finally give into his past chasing him down, mostly implied through posture and overall silence/consternation Spike gives off the definite feeling of having. Jet did both notice Spike’s state of mind through his entire journey, as he’s unwillingly relentless and is almost acting “out of character” when his bits and pieces of his backstory come to shine through, and the sudden change for the worse, when Ed left and him and Spike getting attacked in a mundane situation and tries to both give an analogy in what kind of situation Spike is stuck in and he was stuck in before, before he learned how to let go. Jet’s words do reach spike, but his inability of letting go still goes on, while his will to live was fading away ever so slowly, reaching its maximum when another attack of the syndicate gets launched at them, right after Faye makes her comeback to the crew (“Oh well, it was going to happen sooner or later”). However, Faye mentioning the possibility of meeting Julia once again, at the said venue that was planned in the past before Vicious interfered, does give Spike hope once again, not only perceptible in mimic, but also the general comeback of his attitude of “pushing through”, when directly confronted with problems unleashed by his past. The final push Spike needed to get his will back was Jet, furtherly encouraging him when he’s seen the spark of life coming back into Spike by the sole mention of his beloved one (“Go grasp that thing that you have lost”), all meanwhile Vicious manages to take over control of the syndicate by the means of a double-coup, setting up the stage perfectly for (one of) the most memorable finales in anime history. Along with Julia’s death in episode #26 and the confrontation of Spike and Faye right before the final showdown, adding their individual progress, but greatly differing conclusions both characters have made for themselves, the final episode delivers a conclusion which does not disappoint in any way and reaches a catharsis that feels both personal and incredibly uplifting, considering the events leading up to it.<br />\r\n<br />\r\n<br />\r\n5. Conclusion<br />\r\n<br />\r\n<br />\r\nOver the course of this review, I mostly did praise Bebop above and beyond heavens and while I still tried to reflect a lot of reoccurring points of criticism based on the fact, that these rather serve as minor criticisms or even nitpicks, because of how incredibly much the show exceeds them in other (and even related) levels. There’s still a somewhat fair point to be made for most of them, since they can greatly influence a show’s personal appeal and investment, basically the name of game for Bebop. Although the argument of inconsistent quality can be dismissed by the show’s episodic nature, it’s true that there are similar anime (like Mushishi) in terms of narrative, which are a little more consistent over the course of their runtime, but also never reach the greatness of Bebop’s best episodes and interconnectivity, making it even more difficult on how to evaluate “quality” in this precedent matter.<br />\r\n<br />\r\nWith all things said and done, I may just come to the general conclusion, that Cowboy Bebop is an absolute must-watch for fans of episodic-storytelling, Western-influenced style, incredible character-depth being explored in a more than interestingly unique way and both, one of the rawest emotional experiences and the most excellently cathartic ending in Anime I&#039;ve seen so far, almost certain that I could change the last four words to &quot;of all time&quot; as well. Perfectly crafted and meaningful in what it set out to do and achieve, Bebop will most certainly never die, as an all-time classic or in my heart.<br />\r\n<br />\r\nYou’re Gonna Carry That Weight.<br />\r\n<br />\r\nStory (8.5/10)<br />\r\nArt (10/10), Animation (10/10)<br />\r\nSound (10/10)<br />\r\nCharacters (10/10)<br />\r\nEnjoyment (10/10)<br />\r\n<br />\r\nOverall (10/10) \n        \n<div id=\"revhelp_output_253773\" class=\"mt8 js-review-btn-helpful js-review-helpful-253773\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle253773\"\n         class=\"js-toggle-review-button\" data-id=\"253773\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=253773\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=253773\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"11:42 PM\">Feb 26, 2010</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score23548').toggle()\">Overall Rating</a>:\n        7\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/SeptemberGrace\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/278971.jpg?t=1610333400\" data-src=\"https://cdn.myanimelist.net/images/userimages/278971.jpg?t=1610333400\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/SeptemberGrace\">SeptemberGrace</a>\n              <small>(<a href=\"/profile/SeptemberGrace/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp23548\">40</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score23548\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>7</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">7</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">7</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">6</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">7</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    I have been putting Cowboy Bebop off for a month or two, watching an episode here, watching an episode there, dropping it, putting it on hold, picking it back up again, etc. It&#039;s a little hard to get into considering it is solely character driven from the first episode on, and since you don&#039;t even find out...anything...about the characters until the tenth or so episode, there isn&#039;t much to work off of in the &quot;do I or don&#039;t I&quot; character like/attachment department. <br />\r\n<br />\r\nStory-wise, Cowboy Bebop doesn&#039;t actually have any past 4, maybe 5, episodes overall. It is episodic, some of the 20 minute plotlines a\n\n          <span style=\"display: none;\" id=\"review23548\">\n        hit, and others a miss. Some are character-based, some are silly (the fridge will get cleaned out more often now if I have anything to say about it), and some are serious. Once you finally hit the actual &quot;story&quot; of Cowboy Bebop near the end, it is amazing how well they managed to set it up and run it so smoothly without much priorly given information. <br />\r\n<br />\r\nIt took me until the last day I decided to just sit down and watch the last seven episodes to decide if I just meh liked, or loved, the characters. I&#039;ve settled into a happy medium. Everyone down to Ein have a sort of apathetic depth that makes them feel all the more real. They have flaws, they have personalities, they work well together. Sometimes it&#039;s hard to remember they are fictional because of how naturally they act. <br />\r\n<br />\r\nOverall, Cwboy Bebop delivers enjoyment of  not being a &quot;this is what we learned today&quot; anime, but also not a shallow, &quot;who cares&quot; anime. It has a level of depth where it gives off a &quot;this is what&#039;s going on and we don&#039;t care if you have an issue with it&quot; feel, something that made it boring, or extra good, depending on my mood. It&#039;s a good one to try and see, and it&#039;s also a good one to watch over a period of time, and give a couple of chances. It definitely has a bit of everything, from silly to downright creepy, and even if you don&#039;t like it as a whole, you will probably find at least one episode that suits your tastes. \n        \n<div id=\"revhelp_output_23548\" class=\"mt8 js-review-btn-helpful js-review-helpful-23548\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle23548\"\n         class=\"js-toggle-review-button\" data-id=\"23548\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=23548\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=23548\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"9:24 AM\">Jun 24, 2008</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score5759').toggle()\">Overall Rating</a>:\n        8\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Venneh\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/14299.jpg?t=1307770200\" data-src=\"https://cdn.myanimelist.net/images/userimages/14299.jpg?t=1307770200\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Venneh\">Venneh</a>\n              <small>(<a href=\"/profile/Venneh/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp5759\">38</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score5759\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>8</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">8</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">8</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">8</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Title: Cowboy Bebop<br />\r\n<br />\r\nManga, Anime: Cowboy Bebop has two manga incarnations to its name.  The first, with the same title as the show, is a manga adaptation of the anime, with story by Hajime Yamate and art by Yutaka Nanten, and ran in Kadokawa Shoten&#039;s Asuka Fantasy DX magazine from April 1998 to April 2000.  The second, titled Cowboy Bebop: Shooting Star, is a retelling of the anime, done by Cain Kuga, and also ran in Asuka Fantasy DX during 1997.  Both have been licensed Stateside by Tokyopop, and the release date for the third and second and final volumes for both were\n\n          <span style=\"display: none;\" id=\"review5759\">\n        August 20th, 2002, and June 10th, 2003.<br />\r\n<br />\r\nThe anime itself ran for twenty-six episodes, though it originally had a disrupted run on TV Tokyo from April 3rd to June 19th, 1998, before airing in full on a disrupted broadcast schedule on the satellite network WOWOW from October 23rd, 1998 to April 23rd, 1999.  It was produced by Sunrise (famous for their work on Inuyasha and the Gundam series), and directed by Shinichiro Watanabe (famous for his work on Macross Plus and Samurai Champloo).  It was licensed Stateside by Bandai Entertainment, and the box set of the Remix episodes (which was also the version I watched) was released on February 5th of this year (2008).  There is a movie that was released not long after the series ended, which I will cover later in the review.<br />\r\n<br />\r\nStory: It&#039;s the year 2071 AD, and mankind has colonized the entire solar system.  Spike Spiegel is a Cowboy (this era&#039;s term for bounty hunters) who works with Jet Black to track down bounties and struggle to live off of them.  Along the way, they pick up a few extra people and their pasts are bought to light.<br />\r\n<br />\r\nCowboy Bebop is, for the most part, a bounty of the week episode, with some minor continuing threads.  All in all, it&#039;s done pretty well, with bounties delving into the pasts of characters, and being just interesting in general.  The characters are an interesting bunch of people, with Ed taking the cake as crack in human form.  :P  <br />\r\n<br />\r\nSome will complain that the plot in the last two episodes comes out of nowhere, but they&#039;re a bit inaccurate there; the threads have been building up in episodes here and there throughout the show, though they are admittedly a bit scattered.<br />\r\n<br />\r\nArt: The show&#039;s a bit dated, obviously.  But, compared to other shows that were airing around that time (Ruroni Kenshin, Beserk), the animation is pretty good.  The designs for characters are very well done, and the designs for the ships and all the backgrounds in particular are amazingly detailed.<br />\r\n<br />\r\nMusic: Yoko Kanno and the Seatbelts did the work for this soundtrack, and it&#039;s absolutely amazing.  There&#039;s so much variety in all the variations on jazz and blues that they do for this, and it&#039;s amazingly catchy.  This was one of the first soundtracks I actively noticed in a show and tried to find.  <br />\r\n<br />\r\nThey also did work on the OP, &amp;quot;Tank!&amp;quot; (which Baccano! takes a cue from) and ED, &amp;quot;The Real Folk Blues&amp;quot;, both of which are instantly memorable and fit the series quite well.<br />\r\n<br />\r\nLength: I liked sixteen out of the twenty-six total episodes, and the series probably would&#039;ve done well to keep those episodes in the long run and cut the rest.  Still, all in all, that&#039;s a pretty good percentage.<br />\r\n<br />\r\nSeiyuu: Megumi Hayashibara (famous for her roles as Rei Ayanami in Evangelion and Atsuko Chiba and Paprika in Paprika) plays Faye Valentine in this, and Jouji Nakata appears in a minor role.  I admire Ed&#039;s seiyuu for being able to capture the sheer crazy of her character.  All in all, a pretty good job.<br />\r\n<br />\r\nVoice Actors: Cowboy Bebop was one of the first anime I watched, back when it was regularly airing on Adult Swim.  When I went back to watch it, I found that, all things considered, the voice actors did a pretty good job with their roles.  The voices weren&#039;t quite the same, but, all in all, still fit the characters pretty well.  One of the better dubs I&#039;ve seen out there.<br />\r\n<br />\r\nDub: Looking back on the dub, it was one of the better dubs I saw back when I was first getting into anime.  A few lines of dialogue were altered in the English version, and some minor edits were made so that it was able to air on TV, but compared to DiC&#039;s butchering of Sailor Moon, it was a pretty good job.  If only they could&#039;ve all been this good.<br />\r\n<br />\r\n<br />\r\nOverall: A well-done show, with an episodic plot that delves into it&#039;s character&#039;s past that sporadically builds to the conclusion, detailed animation, amazing music, and a pretty good dub.  <br />\r\n<br />\r\nDefinitely in my top ten shows; a must-watch.<br />\r\n<br />\r\nStory: 8/10<br />\r\nArt: 8/10<br />\r\nMusic: 10/10<br />\r\nLength: 8/10<br />\r\nSeiyuu: 8/10<br />\r\nVoice Actors: 8/10<br />\r\nDub: 8/10<br />\r\n<br />\r\nOverall: 58/70; 83% (B)\n        \n<div id=\"revhelp_output_5759\" class=\"mt8 js-review-btn-helpful js-review-helpful-5759\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle5759\"\n         class=\"js-toggle-review-button\" data-id=\"5759\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=5759\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=5759\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"4:14 AM\">Jun 16, 2010</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score27219').toggle()\">Overall Rating</a>:\n        5\n      </div>\n    </div><div s