s\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">7</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">3</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">5</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    Let be the one that forces down the hammer of judgment on this Anime, because honestly it is one of the Anime (and i rarely do this) that i really do not advise you to watch, if you are the one the feels attached to the characters throughout the story-line (i hope you get me on that one).<br />\r\n<br />\r\nFirst of all i should say that in the animation, sound fields the Anime did pretty well considering the date in which the Anime was Aired. However i should say that the story-line failed miserably. It is rare for a 26 episodes Anime, to not have develop an\n\n          <span style=\"display: none;\" id=\"review27219\">\n        escalating intensity of events as the story goes on, yet Cowboy Bebop demonstrated the utmost failure a writer could achieve. At the beginning of the story till before the last two episodes the story would be running in a direction(really boring direction), however, and i do not know why, in the last two it goes in a totally different direction totally irrelevant to what you have seen in the first 24 episodes. The Characters also fail, in result of the writer unable to decide what he wants to show out of them. Again i really do not know why they expect people to applaud to the ending. They wanted to make the ending look epic, i seriously thought that in the end it will be all like a dream a Character is having, i was shocked when it ended. \n        \n<div id=\"revhelp_output_27219\" class=\"mt8 js-review-btn-helpful js-review-helpful-27219\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle27219\"\n         class=\"js-toggle-review-button\" data-id=\"27219\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=27219\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=27219\" class=\"lightLink\">\n          <small>report</small>\n        </a>\n              </div>\n    </div>\n  </div>\n</div>\n\n              \n<div class=\"borderDark\" style=\"padding: 4px 0;\">\n  <div class=\"spaceit\">\n    <div class=\"mb8\" style=\"float: right; text-align: right;\">\n      <div title=\"6:06 PM\">Jul 10, 2013</div>\n      <div class=\"lightLink spaceit\">\n                  26 of 26 episodes seen\n              </div>\n      <div>\n        <a href=\"javascript:void(0);\" onclick=\"$('#score104793').toggle()\">Overall Rating</a>:\n        10\n      </div>\n    </div><div style=\"float: left;\">\n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n        <tr>\n                                              <td valign=\"top\" width=\"60\">\n              <div class=\"picSurround\">\n                <a href=\"https://myanimelist.net/profile/Unfuckwittable\">\n                  <img src=\"https://cdn.myanimelist.net/images/userimages/2817953.jpg?t=1437434400\" data-src=\"https://cdn.myanimelist.net/images/userimages/2817953.jpg?t=1437434400\" border=\"0\" class=\" lazyloaded\" width=\"48\">\n                </a>\n              </div>\n            </td>\n                    <td valign=\"top\">\n                          <a href=\"https://myanimelist.net/profile/Unfuckwittable\">Unfuckwittable</a>\n              <small>(<a href=\"/profile/Unfuckwittable/reviews\">All reviews</a>)</small><br>\n                        <div class=\"lightLink spaceit\">\n              <strong>\n                <span id=\"rhelp104793\">34</span>\n              </strong>\n              people found this review helpful\n            </div>\n                      </td>\n        </tr>\n      </table>\n    </div>\n  </div>\n  <div class=\"spaceit textReadability word-break pt8 mt8\" style=\"clear: both; border-top: 1px solid #ebebeb;\">\n        <div style=\"float: left; display: none; margin: 0 10px 10px 0\" id=\"score104793\">\n      <table border=\"0\" width=\"105\" cellpadding=\"0\" cellspacing=\"0\" class=\"borderClass\" style=\"border-width: 1px;\">\n        <tr>\n          <td class=\"borderClass bgColor1\"><strong>Overall</strong></td>\n          <td class=\"borderClass bgColor1\"><strong>10</strong></td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" align=\"left\">Story</td>\n          <td class=\"borderClass\">9</td>\n        </tr>\n                  <tr>\n            <td class=\"borderClass\" align=\"left\">Animation</td>\n            <td class=\"borderClass\">9</td>\n          </tr>\n          <tr>\n            <td class=\"borderClass\" align=\"left\">Sound</td>\n            <td class=\"borderClass\">10</td>\n          </tr>\n                <tr>\n          <td class=\"borderClass\" align=\"left\">Character</td>\n          <td class=\"borderClass\">10</td>\n        </tr>\n        <tr>\n          <td class=\"borderClass\" style=\"border-width: 0;\" align=\"left\">Enjoyment</td>\n          <td class=\"borderClass\" style=\"border-width: 0;\">10</td>\n        </tr>\n      </table>\n    </div>\n\n                          \n    I&#039;m not one to jump on the hype train. I try to not get high hopes for anything, because usually you are going to be let down. I&#039;ve heard the praise for this show so many times over the years. Google &quot;Top Ten Anime Series&quot; and almost every list will have Bebop in it, usually at #1. So I went in hesitantly, and I&#039;ve gotta tell you...<br />\r\n<br />\r\nCowboy Bebop is a goddamn masterpiece.<br />\r\n<br />\r\nEach episode is usually standalone. That right there tends to steer a lot of would-be viewers away from this series. Even I was a bit hesitant to plunge into a show with an episodic\n\n          <span style=\"display: none;\" id=\"review104793\">\n        structure. But I&#039;ll tell you, this show really pulls it off. There are a few episodes that connect together, but for the most part, it&#039;s a standalone affair.<br />\r\n<br />\r\nThe series follows the bounty hunting crew of the good ship Bebop in the year 2071. It depicts their daily lives as bounty hunters, as well as giving us insight into their pasts. Most episodes or &quot;sessions&quot; as they are called, tend to focus on the crew attempting to secure a bounty. This might sound a tad bit repetitive, but I swear it&#039;s not. The sheer unpredictability and creativity that is put into each session assures the audience that things will never get boring.<br />\r\n<br />\r\nThe strength of the show really isn&#039;t in its plot, though. It&#039;s the characters that drive the series forward. They are all incredibly well developed, which is an amazing feat due to the episodic nature of the show. Each of the four principle characters are completely different, and they all feel real and authentic. <br />\r\n<br />\r\nThem all being squeezed into one ship creates a brilliant stew of character interaction. Their ideals and viewpoints clash on the regular, which creates some interesting scenes. They also bond over time, even though some of the characters try their best to hide it. <br />\r\n<br />\r\nTheir pasts are also heavily explored, as one of the recurring themes throughout the show is that your past will always catch up with you. This applies more to the central character, Spike Spiegel, more than the rest however. Each member of the main cast gets a few episodes specifically focusing on them, adopting a flashback format. These are generally the best episodes of the show, in my opinion.<br />\r\n<br />\r\nI fell in love with these characters, and it was heartbreaking to see them go through so many ordeals. Spike, Jet, Faye, and Ed won&#039;t leave your mind for a long time after you finish the show.<br />\r\n<br />\r\nThe art and animation are incredibly good for its time. There are some series now that fail to reach Bebop&#039;s level of artistic beauty and fluid animation. For example, Trigun, which came out around the same time, is nothing compared to Sunrise&#039;s work on Bebop. The art isn&#039;t too flashy, but it perfectly creates a realistic space western feel. You feel like this world has been lived in, and things aren&#039;t always pretty. The character designs in particular are impressive, as each member of the cast has a different and recognizable look. <br />\r\n<br />\r\nThe animation is flawless. Absolutely flawless. This is expertly conveyed in the action scenes, which have a naturalistic and fluid feel to them that is rarely achieved in anime. The only flaw on the art and animation fronts is the computer generated graphics that are used several times during the show. They look out of place and don&#039;t really meld well with the environments, but hey, the show came out in 1998! I think I can cut it some slack. Still worth mentioning though.<br />\r\n<br />\r\nThe soundtrack is where this show excels at a level I don&#039;t think I&#039;ve ever heard before. The mix of jazz and blues, with a little bit of classic rock thrown in brings the show to life. It fits the mood of the show perfectly, even though it might sound odd for a science fiction show. It works, though, I swear it. As a testament to its greatness, I&#039;m listening to the soundtrack right now, as I write this review. Props to Yoko Kanno and the Seatbelts, for real. I mean, &quot;Space Lion&quot; is one of the greatest tracks I&#039;ve ever heard.<br />\r\n<br />\r\nThe English dubbing of this show is in a class of its own. It fits the show perfectly, with each cast member giving it their all. I don&#039;t know how good the Japanese audio track is, but it&#039;s going to be hard to beat this. It&#039;s fucking unbelievable. I mean, Steve Blum kills it.<br />\r\n<br />\r\nThis show is considered a classic today. I had heard all the praise. Not once did I buy it. I went into this show thinking that it probably wasn&#039;t going to live up to its praise. I was wrong. Dead wrong. <br />\r\n<br />\r\nThe sophistication of it&#039;s themes and characters are unrivaled in anime. The beautiful art and stunning animation. The wonderful soundtrack. The great ending. Oh yes, the ending. It&#039;s a stunning conclusion that managed to wow me and break my heart at the same time. This is animation at its finest. <br />\r\n<br />\r\nFor reference, here are my top five favorite episodes:<br />\r\n<br />\r\n5. Waltz for Venus/Pierrot Le Fou <br />\r\n4. Hard Luck Woman<br />\r\n3. Ballad of Fallen Angels<br />\r\n2. Jupiter Jazz (Parts I &amp; II)<br />\r\n1. The Real Folk Blues (Parts I &amp; II)<br />\r\n<br />\r\nSee you, space cowboy.\n        \n<div id=\"revhelp_output_104793\" class=\"mt8 js-review-btn-helpful js-review-helpful-104793\">\n      <a href=\"https://myanimelist.net/login.php?from=%2Fanime%2F1%2Fjikan%2Freviews%3Fp%3D1\" class=\"button_form\">Helpful</a>\n  </div>\n      </span>\n      <a href=\"javascript:void(0);\" id=\"reviewToggle104793\"\n         class=\"js-toggle-review-button\" data-id=\"104793\">read more</a>\n      </div>\n  <div>\n    <div class=\"mt12 pt4 pb4 pl0 pr0 clearfix\">\n      <div style=\"float: right;\">\n                  <a href=\"https://myanimelist.net/reviews.php?id=104793\" class=\"lightLink\"><small>permalink</small></a> |\n                        <a href=\"https://myanimelist.net/dbchanges.php?go=reportreview&amp;id=104793\"