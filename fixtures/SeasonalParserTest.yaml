t/anime/36816/Godzilla_2__Kessen_Kidou_Zoushoku_Toshi\" class=\"link-image\">Godzilla 2: Kessen Kidou Zoushoku Toshi</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">By the advent of the 21st century, much of humanity was dead, having been trampled over by a new master, Godzilla. A select few among mankind took to the stars in a spacefaring vessel called the Aratrum in search of &quot;the promised land,&quot; the planet Tau-e that could sustain human life. But the migration plan fails, and the remnants of the human race decide to return to Earth. But the distortions in space-time and the distance traveled means that mankind is returning to a completely changed Earth some 20,000 years later. The returnees, led by hero Haruo, prepare to take the fight to Godzilla based on a strategy that has been 20 years in the making. Carried out with the help of two alien species, the Exif and the Bilusaludo, the humans succeed in defeating Godzilla in a costly battle to the death.\r\n\r\nBut the victory is short-lived. Rising from the depths of the planet is a new breed of monster, dubbed &quot;Godzilla Earth.&quot; Evolving for 20,000 years, the creature stands 300 meters high, weighs over 100,000 tons and wields such overwhelmingly destructive power that Haruo and company have no choice but to run for their lives.\r\n\r\nComing to Haruo&#039;s rescue, however, is Miana, a member of an aboriginal tribe called the Houtua. They are the first humanoid people the returnees have encountered. Could they descend from humans? &quot;Our tribal god was destroyed by Godzilla. All that we have left are these eggs. Anyone who has tried to fight or resist him has been drowned in fire,&quot; the tribespeople say to Haruo, who responds with: &quot;This is our last hope of recovering our home.&quot;\r\n\r\nMeanwhile, Bilusaludo commander, Galu-gu is elated to discover that the Houtua tribe&#039;s arrowheads are made of a nanometal or a self-sustaining metal. It had been developed in the 21st century as an &quot;anti-Godzilla&quot; killer weapon deployed at their decisive battle fought at the foot of Mt. Fuji, but had been destroyed before it could be activated in the form of a &quot;Mecha-Godzilla.&quot; The nanometal was its base substance, and proof that the manufacturing plant can still be used.\r\n\r\n(Source: Official site)</span>\n    <p class=\"licensors\" data-licensors=\"\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      Movie -\n      <span class=\"remain-time\">\n                  May 18, 2018\n              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        27,854\n      </span>\n      <span class=\"score score-label score-6\" title=\"Score\">\n        6.70\n      </span>\n    </div>\n  </div>\n</div>\n\n        \n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"1,8,7,39\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/35798/Detective_Conan_Movie_22__Zero_The_Enforcer/video\" class=\"icon-watch-pv fl-r\" title=\"Watch Promotional Video\">Watch Promotional Video</a><p class=\"title-text\">\n        <h2 class=\"h2_anime_title\"><a href=\"https://myanimelist.net/anime/35798/Detective_Conan_Movie_22__Zero_The_Enforcer\" class=\"link-title\">Detective Conan Movie 22: Zero The Enforcer</a></h2>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/73/TMS_Entertainment\" title=\"TMS Entertainment\">TMS Entertainment</a></span>\n      <div class=\"eps\">\n                <a href=\"https://myanimelist.net/anime/35798/Detective_Conan_Movie_22__Zero_The_Enforcer/episode\"><span>1 ep</span>\n        </a>\n      </div>\n\n      <span class=\"source\">Manga</span>\n\n      <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fanime%2Fseason%2F2018%2Fspring\" title=\"Quick add anime to my list\" class=\"butt