tle of the Pirate King.\r\n\r\nEnter Monkey D. Luffy, a 17-year-old boy who defies your standard definition of a pirate. Rather than the popular persona of a wicked, hardened, toothless pirate ransacking villages for fun, Luffy’s reason for being a pirate is one of pure wonder: the thought of an exciting adventure that leads him to intriguing people and ultimately, the promised treasure. Following in the footsteps of his childhood hero, Luffy and his crew travel across the Grand Line, experiencing crazy adventures, unveiling dark mysteries and battling strong enemies, all in order to reach the most coveted of all fortunes—One Piece.\r\n\r\n[Written by MAL Rewrite] </span>\n    <p class=\"licensors\" data-licensors=\"4Kids Entertainment,Funimation,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Oct 20, 1999, 09:30 (JST)              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        1,269,806\n      </span>\n      <span class=\"score score-label score-8\" title=\"Score\">\n        8.51\n      </span>\n    </div>\n  </div>\n</div>\n\n        \n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"1,8,18,22,24\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/35849/Darling_in_the_FranXX/video\" class=\"icon-watch fl-r\" title=\"Watch Episode Video\">Watch Video</a><p class=\"title-text\">\n        <h2 class=\"h2_anime_title\"><a href=\"https://myanimelist.net/anime/35849/Darling_in_the_FranXX\" class=\"link-title\">Darling in the FranXX</a></h2>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/56/A-1_Pictures\" title=\"A-1 Pictures\">A-1 Pictures</a>, <a href=\"/anime/producer/1835/CloverWorks\" title=\"CloverWorks\">CloverWorks</a>, <a href=\"/anime/producer/803/Trigger\" title=\"Trigger\">Trigger</a></span>\n   