rs her first year at Tomoeda Middle School. After her initial day of classes, Sakura reunites with her love Shaoran Li, who informs her that he is permanently moving back to Tomoeda. Much to her surprise, it even turns out that Shaoran will attend the same school and it seems as if Sakura&#039;s life is heading in all the right directions.\r\n\r\nHowever, when Sakura goes to sleep, she encounters in her dream a mysterious cloaked figure and finds herself surrounded by transparent cards. Waking up in fear, Sakura is shocked to see her dream has come true, with the Sakura Cards having turned clear. Continued dreamlike encounters with the unknown enemy and her gaining a new magical key sets the stage for Cardcaptor Sakura&#039;s latest adventure!\r\n\r\n[Written by MAL Rewrite]\r\n</span>\n    <p class=\"licensors\" data-licensors=\"Funimation,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Jan 7, 2018, 07:30 (JST)              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        89,840\n      </span>\n      <span class=\"score score-label score-7\" title=\"Score\">\n        7.66\n      </span>\n    </div>\n  </div>\n</div>\n\n        \n\n<div class=\"seasonal-anime js-seasonal-anime kids js-kids\"\n     data-genre=\"1,11,15,10,23\"><div>\n    <div class=\"title\"><p class=\"title-text\">\n        <h2 class=\"h2_anime_title\"><a href=\"https://myanimelist.net/anime/34034/Pokemon_Sun___Moon\" class=\"link-title\">Pokemon Sun &amp; Moon</a></h2>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/28/OLM\" title=\"OLM\">OLM</a></span>\n      <div class=\"eps\">\n                <a href=\"https://myanimelist.net/anime/34034/Pokemon_Sun___Moon/episode\"><span>146 eps</span>\n        </a>\n      </div>\n\n      <span class=\"source\">Game</span>\n\n      <a href=