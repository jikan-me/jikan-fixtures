anga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-904\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both manga revolve around a man on a journey (through Tokugawa-era Japan in Lone Wolf and Cub, through post-Cold War Germany and The Czech Republic in Monster) to find and kill a man who had done a great evil to them. Both series are leisurely in pace and almost slice of life-like in nature, with a heavy emphasis on side characters and their interactions with the protagonist and antagonist. The main difference between the two, however, is the nature of the main characters: whereas Monster&#039;s Dr. Kenzo Tenma goes out of his way to avoid harming and killing others despite is ultimately murderous intentions, Lone <span style=\"display: none;\" id=\"recommend30401\">Wolf and Cub&#039;s Ogami Itto embraces the life of the wandering sellsword, carving a bloody swath across Japan in his quest for revenge.</span>&nbsp<a href=\"javascript:void(0);\" class=\"js-toggle-recommendation-button\" data-id=\"30401\">read more</a>&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=30401\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/DreamerDeciever\">DreamerDeciever</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/756/B