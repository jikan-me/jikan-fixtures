y <a href=\"/profile/Ligre44\">Ligre44</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1479/Blue_Heaven\" class=\"hoverinfo_trigger\" id=\"#raArea11479\" rel=\"#raInfo11479\">\n                <img src=\"https://myanimelist.cdn-dena.com/images/spacer.gif\" data-src=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/3/26457.jpg?s=e4ed7128edce40a78c0b42626921ea02\" data-srcset=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/3/26457.jpg?s=e4ed7128edce40a78c0b42626921ea02 1x,https://myanimelist.cdn-dena.com/r/100x140/images/manga/3/26457.jpg?s=76cbbd075a3a156a201adbf07b1e112f 2x\" width=\"50\" border=\"0\" alt=\"Manga: Blue Heaven\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea11479\">\n\t<div id=\"raInfo11479\" rel=\"m1479\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/1479/Blue_Heaven\"><strong>Blue Heaven</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-1479\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Ever wondered what would happen if a serial killer was after you? In both of these manga the main characters are in danger because a seria