e-space: pre-wrap\">Both manga are written by Naoki Urasawa, so their art styles and plot elements are quite similar. Both works have intricate plots, filled with numerous subplots and plot twists, which raise many questions and slowly answer them as the story goes by. Both stories feature main characters who seek to find the culprit between a series of murders. The main character of &quot;Pluto&quot;, Gesicht, and Lunge from &quot;Monster&quot; are both highly-skilled detectives, and they also look similar to each other. Apart from the, both manga also have other well-developed characters, as well as interesting villains. The main different between the two is that the events <span style=\"display: none;\" id=\"recommend39122\">of &quot;Pluto&quot; happen in a futuristic world where robots exist, while &quot;Monster&quot; is realistic. Overall, both manga have a similar tone and create a lot of tension.</span>&nbsp<a href=\"javascript:void(0);\" class=\"js-toggle-recommendation-button\" data-id=\"39122\">read more</a>&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=39122\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/BohemianRhapsody\">BohemianRhapsody</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Monster and Pluto have the same art style and same amount os suspense and thriller because they&#039;re from The Psychological Thriller Expert Naoki Urasawa&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=44409\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Legendarywarr11\">Legendarywarr11</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</