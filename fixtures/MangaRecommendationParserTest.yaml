\t\t\t\t\t\t<div id=\"simaid3\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">The antagonists Johan and Isaac are VERY similar.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=854\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/koara\">koara</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">The psychology described in both manga is great and some what similar to each other.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=4338\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/hJ\">hJ</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Very similar in relation of how the assassins deal with people.... They both also have very psychological-filled plots.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=11445\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/keonifx\">keonifx</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">These two are similar as they both have characters in search of someone who has committed crimes and are hard to catch. Both very good psychological mangas with interesting characters. &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=49932\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/PinkBlossom_Xx\">PinkBlossom_Xx</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1695/Adolf_ni_Tsugu\" class=\"hoverinfo_trigger\" id=\"#raArea11695\" rel=\"#raInfo11695\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/1788.jpg?s=f4503c25b2a47d4f74bdbbf95ca9cac4\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/1788.jpg?s=f4503c25b2a47d4f74bdbbf95ca9cac4 1x,https://cdn.myanimelist.net/r/100x140/images/manga/2/1788.jpg?s=885a413b7ddca639608b77fd62972edb 2x\" width=\"50\" border=\"0\" alt=\"Manga: Adolf ni Tsugu\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea11695\">\n\t<div id=\"raInfo11695\" rel=\"m1695\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/1695/Adolf_ni_Tsugu\"><strong>Adolf ni Tsugu</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-1695\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Fast paced, addicting thrillers full of conspiracies, betrayal and plot twists. Each plot is multi-layered, deep, intricate and well thought out with many characters. The stories pull you into their world and don&#039;t let go until their stunning conclusions.\r\nThey both also take place in Germany&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=4117\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Danish\">Danish</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"4\">Read recommendations by <strong>3</strong> more users</a></div>\n\t\t\t\t\t\t<div id=\"simaid4\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Main character gets involved in a conspiration, has to hide from both foes and police. Mature story woven from life stories of numerous cast. Also both take place in Germany.\r\n\r\nI think it&#039;s safe to say that Message to Adolf was one of Urasawa&#039;s inspiration when creating Monster.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=46986\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/abystoma2\">abystoma2</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Although they are set in different periods, &quot;Adolf ni Tsugu&quot; and &quot;Monster&quot; are quite similar. They both start with a japanese man working in Germany, who gets involved in a conspiracy and becomes a wanted man by the police after investigating a murder. The man soon finds himself without a home, without a job, and constantly on the run, but never giving up on his quest to find the truth.\r\nOverall, both manga are fast-paced thrillers, with a lot of character development and many plot twists.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=37430\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/BohemianRhapsody\">BohemianRhapsody</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Two historical thriller manga, that take place in Germany at least for a part.  Even if the time setting is different, these are two similar titles, with the same feeling of thriller while purchasing someone/something&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=41417\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/hubertpivert\">hubertpivert</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/11054/Billy_Bat\" class=\"hoverinfo_trigger\" id=\"#raArea111054\" rel=\"#raInfo111054\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/3/181197.jpg?s=c61c1a6ae51261d85bec5ff0a6b28142\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/3/181197.jpg?s=c61c1a6ae51261d85bec5ff0a6b28142 1x,https://cdn.myanimelist.net/r/100x140/images/manga/3/181197.jpg?s=535b952ef0d2877a8869ef8a3456d056 2x\" width=\"50\" border=\"0\" alt=\"Manga: Billy Bat\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea111054\">\n\t<div id=\"raInfo111054\" rel=\"m11054\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/11054/Billy_Bat\"><strong>Billy Bat</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-11054\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Suspense and thriller mangas created by the same author.\r\nBoth&#039;s main character fight against an evil that is suposed to be bigger than themselves.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=5068\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/daniel_rm2\">daniel_rm2</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"5\">Read recommendations by <strong>2</strong> more users</a></div>\n\t\t\t\t\t\t<div id=\"simaid5\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both series are written by the same author. Due to this the art (very well done in my opinion) looks alike in both series. If you like the way Naoki Urasawa tells a story and you like the general atmosphere of his stories than you should really read Monster. In my opinion Monster is by far his best work. It is the most deep and well written story I ever read. Both characters are on a journey that changes their whole life. &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=35911\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Darkbow\">Darkbow</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Great conspiracy manga made by Urusawa Naoki. Full of suspense, mystery and with numerous cast that get lives gradually intertwined. Protagonist is trying to save a world, yet few people believe him and few people he can trust. Both are seinen with very similar atmosphere and art (for obvious reasons, being made by same person).&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=47201\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/abystoma2\">abystoma2</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1677/MW\" class=\"hoverinfo_trigger\" id=\"#raArea11677\" rel=\"#raInfo11677\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/1/176646.jpg?s=05d09e464b826c32ca4e6d51347d7c25\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/1/176646.jpg?s=05d09e464b826c32ca4e6d51347d7c25 1x,https://cdn.myanimelist.net/r/100x140/images/manga/1/176646.jpg?s=d33f70e58a7aaf634e8ed5f872bf719c 2x\" width=\"50\" border=\"0\" alt=\"Manga: MW\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea11677\">\n\t<div id=\"raInfo11677\" rel=\"m1677\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/1677/MW\"><strong>MW</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-1677\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Naoki Urasawa&#039;s Monster was definitely influenced by MW. Both Johan Liebert in Monster and Michio Yuki are highly intelligent, manipulative, attractive, and dangerous sociopaths. And the reason both committed horrendous acts without conscience - or the justification they use - comes from unnatural origins. Both stories also have the &#039;good&#039; character, playing a good vs. evil cat-and-mouse game and being influenced negatively by Johan or Yuki.  &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=10550\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Duelistbluerose\">Duelistbluerose</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"6\">Read recommendations by <strong>2</strong> more users</a></div>\n\t\t\t\t\t\t<div id=\"simaid6\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Perhaps the most obvious recommendation, as MW&#039;s influences on Monster are many and Johan&#039;s similarities to Yuki are plain as day. Both series are dramatic thrillers with an unflinchingly cynical view of humanity and no fear of flawed heroes. Perhaps the most obvious parallels are the mutually destructive yet irresistable conection between the morally conflicted &quot;hero&quot; who finds himself on the wrong side of the law and the handsome, charismatic, and entirely ruthless antagonist who is the cause of his troubles.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=19383\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/lithiumflower\">lithiumflower</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">MW, just like a lot of other works from the unprecedented genius Osamu Tezuka, has a dark approach on human psyche. Monster does the same, but this approach is made in a lot more characters, allowing the reader to have more points of view in human condition.\r\nAnd I can tell you that the concept of Monster is clearly based on MW&#039;s; the background is pretty much the same, and the motifs are similar. Urasawa is acknowledged to be a big Tezuka fan, so it&#039;s not a surprise.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=41160\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/NosyMuggle\">NosyMuggle</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1479/Blue_Heaven\" class=\"hoverinfo_trigger\" id=\"#raArea11479\" rel=\"#raInfo11479\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/3/26457.jpg?s=e4ed7128edce40a78c0b42626921ea02\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/3/26457.jpg?s=e4ed7128edce40a78c0b42626921ea02 1x,https://cdn.myanimelist.net/r/100x140/images/manga/3/26457.jpg?s=76cbbd075a3a156a201adbf07b1e112f 2x\" width=\"50\" border=\"0\" alt=\"Manga: Blue Heaven\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea11479\">\n\t<div id=\"raInfo11479\" rel=\"m1479\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/1479/Blue_Heaven\"><strong>Blue Heaven</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-1479\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Ever wondered what would happen if a serial killer was after you? In both of these manga the main characters are in danger because a serial killer is on the loose and wants te kill them. If you like deep psychological stories with action, then these manga are perfect for you!&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=35969\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Darkbow\">Darkbow</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"7\">Read recommendations by <strong>1</strong> more user</a></div>\n\t\t\t\t\t\t<div id=\"simaid7\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both antagonists are homicidal maniacs and they don&#039;t stop killing everyone who interpose in their way.\r\n\r\nThe psychological and action is present in both.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=27823\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/katana1600\">katana1600</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1929/Loose_Senki__Old_Boy\" class=\"hoverinfo_trigger\" id=\"#raArea11929\" rel=\"#raInfo11929\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/1/179835.jpg?s=b6c907a26c51e16402a0998e9a91ad82\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/1/179835.jpg?s=b6c907a26c51e16402a0998e9a91ad82 1x,https://cdn.myanimelist.net/r/100x140/images/manga/1/179835.jpg?s=188efb392045c42389fd4b243b238299 2x\" width=\"50\" border=\"0\" alt=\"Manga: Loose Senki: Old Boy\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea11929\">\n\t<div id=\"raInfo11929\" rel=\"m1929\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/1929/Loose_Senki__Old_Boy\"><strong>Loose Senki: Old Boy</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-1929\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both these titles have a dark ambience. All the characters seem realistic and driven by a strong and dramatic storyline. the main protagonists are in a search for something in order to uncover the truth.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=38893\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Ashcom\">Ashcom</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"8\">Read recommendations by <strong>1</strong> more user</a></div>\n\t\t\t\t\t\t<div id=\"simaid8\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Old Boy started with the same mystery as Monster had but ended with an underwhelming story payoff\r\n\r\nSomehow similar art with noses drawn so big&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=44091\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/caca_\">caca_</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/24808/Kami_no_Kodomo\" class=\"hoverinfo_trigger\" id=\"#raArea124808\" rel=\"#raInfo124808\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/39937.jpg?s=ccc151bb3e0c86a633b55d3c9dba3f44\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/39937.jpg?s=ccc151bb3e0c86a633b55d3c9dba3f44 1x,https://cdn.myanimelist.net/r/100x140/images/manga/2/39937.jpg?s=4617c037550076ee8f1d6c0a7e7bb480 2x\" width=\"50\" border=\"0\" alt=\"Manga: Kami no Kodomo\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea124808\">\n\t<div id=\"raInfo124808\" rel=\"m24808\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/24808/Kami_no_Kodomo\"><strong>Kami no Kodomo</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-24808\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">These two are so similar that you could make a review synopsis of one via finishing the other. Monster is of course longer and doesn&#039;t go into the creepy artwork until the latter arcs while God&#039;s Child totally relies on it to deliver the horror. If you can stick to only one, I would probably go with God&#039;s Child but as mainstream rating already decided - most would probably head straight and prefer to read Monster rather than pay any attention to God&#039;s Child (as of this writing, I was the only one who submitted a review)&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=10121\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Foolness\">Foolness</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"9\">Read recommendations by <strong>1</strong> more user</a></div>\n\t\t\t\t\t\t<div id=\"simaid9\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">The main character of &quot;God&#039;s Child&quot; and the main villain of &quot;Monster&quot; have very similar characteristics. They are both sociopaths and nihilists, who use their charm to convince others to do heinous crimes for them. In both manga, these acts often go unpunished due to the characters&#039; ingenuity, as well as due to the fact that there is no real motive behind them. Apart from the characters, both manga create an atmosphere of suspense and deal with disturbing and taboo themes related to serial killing and psychopathy. &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=39098\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/BohemianRhapsody\">BohemianRhapsody</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/39325/Boku_dake_ga_Inai_Machi\" class=\"hoverinfo_trigger\" id=\"#raArea139325\" rel=\"#raInfo139325\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/1/172082.jpg?s=e715f8aa98a3f54a232bc5d4697a4e25\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/1/172082.jpg?s=e715f8aa98a3f54a232bc5d4697a4e25 1x,https://cdn.myanimelist.net/r/100x140/images/manga/1/172082.jpg?s=37afdab0021865c7564cf68fb8b0b699 2x\" width=\"50\" border=\"0\" alt=\"Manga: Boku dake ga Inai Machi\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea139325\">\n\t<div id=\"raInfo139325\" rel=\"m39325\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelis