">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Seizon-Life feels like another Monster side story. You could put most of it somewhere in Monster and it won&#039;t feel like you&#039;re reading something else.\r\nBoth contain suspenseful mystery-uncovering, realistic characters, and so on.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=12053\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/digibro\">digibro</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1211/Ore_to_Akuma_no_Blues\" class=\"hoverinfo_trigger\" id=\"#raArea11211\" rel=\"#raInfo11211\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/5/101327.jpg?s=035aa2b1b4bfd8583c00f8118b5274ae\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/5/101327.jpg?s=035aa2b1b4bfd8583c00f8118b5274ae 1x,https://cdn.myanimelist.net/r/100x140/images/manga/5/101327.jpg?s=2744d5641276dc75d7389d29cf7fb7f8 2x\" width=\"50\" border=\"0\" alt=\"Manga: Ore to Akuma no Blues\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea11211\">\n\t<div id=\"raInfo11211\" rel=\"m1211\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/1211/Ore_to_Akuma_no_Blues\"><strong>Ore to Akuma no Blues</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-1211\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Although the subject matter are vastly different, both stories deal with a kind of horror that is most keenly felt by those in isolation. Like Monster, 俺と悪魔ブルーズ is a disconcerting tale for grown-ups. In it, the author makes a real attempt to treat subjects like racism and life in the American South realistically and with respect.  Perhaps he does not always succeed, but between the quality of the art and the originality of the storyline, it&#039;s worth picking it up.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=45\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/all_monsters\">all_monsters</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/105901/Ijousha_no_Ai\" class=\"hoverinfo_trigger\" id=\"#raArea1105901\" rel=\"#raInfo1105901\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/3/198003.jpg?s=bdc84da2c3cf1f1fa32fe303aa09b01c\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/3/198003.jpg?s=bdc84da2c3cf1f1fa32fe303aa09b01c 1x,https://cdn.myanimelist.net/r/100x140/images/manga/3/198003.jpg?s=bfff04d6307907fedf66983dfe