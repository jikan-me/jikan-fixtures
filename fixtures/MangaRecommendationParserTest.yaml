\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/731/Eden__Its_an_Endless_World\" class=\"hoverinfo_trigger\" id=\"#raArea1731\" rel=\"#raInfo1731\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/63117.jpg?s=4428135143fd42bc1fe584a93e269ca3\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/63117.jpg?s=4428135143fd42bc1fe584a93e269ca3 1x,https://cdn.myanimelist.net/r/100x140/images/manga/2/63117.jpg?s=0fccca75adbe9ad04b363a5d80641d0b 2x\" width=\"50\" border=\"0\" alt=\"Manga: Eden: It&#039;s an Endless World!\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea1731\">\n\t<div id=\"raInfo1731\" rel=\"m731\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/731/Eden__Its_an_Endless_World\"><strong>Eden: It&#039;s an Endless World!</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-731\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both have very complex story lines, probably some of the best I&#039;ve read. Both have lot of characters dying, but still manage to make us care for all of them. \r\nIf you like one, you&#039;ll probably enjoy the other &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=20877\" class=\"lightLink\"><small>report<