o death is the same. There are similarities also to their childhood. The setting is completely different though.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=41406\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Ajuma\">Ajuma</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/845/Happy\" class=\"hoverinfo_trigger\" id=\"#raArea1845\" rel=\"#raInfo1845\">\n                <img src=\"https://cdn.myanimelist.net/images/spacer.gif\" data-src=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/148293.jpg?s=d067209621f3d78bf741b7149f524365\" data-srcset=\"https://cdn.myanimelist.net/r/50x70/images/manga/2/148293.jpg?s=d067209621f3d78bf741b7149f524365 1x,https://cdn.myanimelist.net/r/100x140/images/manga/2/148293.jpg?s=84b02ff9d1a422dad36956614317cd63 2x\" width=\"50\" border=\"0\" alt=\"Manga: Happy!\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea1845\">\n\t<div id=\"raInfo1845\" rel=\"m845\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/845/Happy\"><strong>Happy!</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-845\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; b