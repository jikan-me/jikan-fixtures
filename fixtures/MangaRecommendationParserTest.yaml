-1211\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Although the subject matter are vastly different, both stories deal with a kind of horror that is most keenly felt by those in isolation. Like Monster, 俺と悪魔ブルーズ is a disconcerting tale for grown-ups. In it, the author makes a real attempt to treat subjects like racism and life in the American South realistically and with respect.  Perhaps he does not always succeed, but between the quality of the art and the originality of the storyline, it&#039;s worth picking it up.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=45\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/all_monsters\">all_monsters</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/1344/Kirihito_Sanka\" class=\"hoverinfo_trigger\" id=\"#raArea11344\" rel=\"#raInfo11344\">\n                <img src=\"https://myanimelist.cdn-dena.com/images/spacer.gif\" data-src=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/3/176644.jpg?s=7c1ddd2cccae93cf3e26bebc3b58644b\" data-srcset=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/3/176644.jpg?s=7c1ddd2cccae93cf3e26bebc3b58644b 1x,https://myanimelist.cdn-dena.com/r/100x140/images/manga/3/176644.jpg?s=4343839228f168daf662748620d4bdf7 2x\" width=\"50\" border=\"0\" alt=\"Manga: Kirihito Sanka\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t