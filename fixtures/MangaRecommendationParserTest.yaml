oat: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=35917\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Darkbow\">Darkbow</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"12\">Read recommendations by <strong>1</strong> more user</a></div>\n\t\t\t\t\t\t<div id=\"simaid12\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">If you liked Monster and are interested in a more lighthearted work by Naoki Urusawa, then Master Keaton might be a good pick for you. The main selling point for Master Keaton is the fact that it has a far more satisfying ending than Monster does. Believe me, the last volume for Master Keaton is amazing and it felt like a treat for me. I also feel that this volume is similar to Monster regarding its style and executions. All in all, both are phenomenal, but Master Keaton is my favorite between the two. One last thing, Master Keaton does have a slow start. I <span style=\"display: none;\" id=\"recommend50776\">strongly recommend that you just bear the first one or two volumes. It gets much better.</span>&nbsp<a href=\"javascript:void(0);\" class=\"js-toggle-recommendation-button\" data-id=\"50776\">read more</a>&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=50776\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Toy_Myrtle\">Toy_Myrtle</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\"