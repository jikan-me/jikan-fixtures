itemtype=\"http://schema.org/ListItem\"><a href=\"https://myanimelist.net/manga/1/jikan/userrecs\" itemprop=\"item\"><span itemprop=\"name\">\n              Recommendations\n                          </span></a><meta itemprop=\"position\" content=\"4\"></div></div>\n\n\n\n\n<h2>Recommendations\n\t\t\t\t<div class=\"floatRightHeader\"><a href=\"/myrecommendations.php?go=make&mid=1\">Make a recommendation</a>\n\t\t\t\t</h2>\n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/21/Death_Note\" class=\"hoverinfo_trigger\" id=\"#raArea121\" rel=\"#raInfo121\">\n                <img src=\"https://myanimelist.cdn-dena.com/images/spacer.gif\" data-src=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/2/54453.jpg?s=64e676c2d2ea8370b400a0503db2bc46\" data-srcset=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/2/54453.jpg?s=64e676c2d2ea8370b400a0503db2bc46 1x,https://myanimelist.cdn-dena.com/r/100x140/images/manga/2/54453.jpg?s=7630c51872def009ba38c8076c466bc5 2x\" width=\"50\" border=\"0\" alt=\"Manga: Death Note\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea121\">\n\t<div id=\"raInfo121\" rel=\"m21\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/21/Death_Note\"><strong>Death Note</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-21\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both have the similar, eerie themes of being chased for taking actions that the antagonist party views as correct.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=978\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/011253\">011253</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"0\">Read recommendations by <strong>9</strong> more users</a></div>\n\t\t\t\t\t\t<div id=\"simaid0\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">The series take opposite perspectives (Death Note has a villain protagonist, Monster a villain antagonist) in a reverse whodunit scenario, where the reader knows all along who the villain is and watches as the (comparatively) heroic figure has to piece together evidence and catch him.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=2676\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/lithiumflower\">lithiumflower</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">These two are often compared together, and that&#039;s no surprise - they are both psychological thrillers that provoke discussions of morals and ethics, nature versus nurture, and life and death. Death Note deals primarily with the issue of justice and who has the divine right to take a life; Monster questions the equality of lives and what it means to save lives, whether they deserve it or not. With two main protagonists, Tenma Kenzo and Yagami Light, working non-stop to find their enemies, Johan Liebert and Detective L, the clock ticks on with a cat-and-mouse game, as various characters find their fates intertwined with that <span style=\"display: none;\" id=\"recommend37265\">of Tenma and Light. Death Note is based around supernatural elements, such as shinigami and a mysterious notebook (well, it&#039;s fairly obvious at this point), taking place in modern Japan. Monster, on the other hand, is more realistic, and takes place in 1990s Germany, drawing on historical events and the social and political impact of those events. The difference in demographics is clear (shounen and seinen), but the atmosphere of both is dark and terrifying in their own ways, built around mysteries and complex characters. Along with realistic art styles, both series are sure to keep readers guessing.</span>&nbsp<a href=\"javascript:void(0);\" class=\"js-toggle-recommendation-button\" data-id=\"37265\">read more</a>&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=37265\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Garowyn\">Garowyn</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">It has the same dark atmosphere and some of the guys who are in this manga just could be in Deathnote! Although they have weirder noses :P&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=2348\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/BorisSoad\">BorisSoad</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both amzing thrillers that will keep you on the edge of your seat until you have completed them.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=7636\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Kikiko\">Kikiko</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Monster and Death Note both have the same feeling to them. They both are an absolute thrill ride, and will keep you on the edge of your seat. &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=9592\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/MyNameSucks\">MyNameSucks</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Pure evil... That&#039;s what you are going to find in both of these series? At first you think that certain characters are just pure evil, but somewhere deep in yourself you can understand why they do what they do. These manga will be a deep ride to uncover what evil is. In both of the manga there are people who are trying to stop the main character from doing what he is doing. But he is trying to do the right thing. Or is he? Discover it for youself! Read both of these manga. They will leave you breathless, I can promise that&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=36151\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Darkbow\">Darkbow</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Monster, just like Death Note, is a thriller about a man pursuing a serial killer, and both villains (Johan Liebert and Yagami Light) are straight-up geniuses. The point of view is different - one is from the hero and the other from the villain. But both make a good work talking about ethics and morality.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=38755\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/mbfrohlich\">mbfrohlich</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Monster and Death Note alike follow a &quot;battle&quot; of sorts between two brilliant minds, but where Death Note falls short midway through the series, Monster just continues to get better and better. If you liked Death Note, Monster is essentially a seinen, more fleshed out version of it. If you liked Monster, you&#039;ll like the first half of Death Note.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=37963\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/catullus_d_rus\">catullus_d_rus</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">These two manga are both psychological thriller with very unique villains, and their take on morality and justice is also very interesting. &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=45860\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/xShinigami3125\">xShinigami3125</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/3/20th_Century_Boys\" class=\"hoverinfo_trigger\" id=\"#raArea13\" rel=\"#raInfo13\">\n                <img src=\"https://myanimelist.cdn-dena.com/images/spacer.gif\" data-src=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/1/54437.jpg?s=2dfac509e795f7cc672f1b4c4930bf92\" data-srcset=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/1/54437.jpg?s=2dfac509e795f7cc672f1b4c4930bf92 1x,https://myanimelist.cdn-dena.com/r/100x140/images/manga/1/54437.jpg?s=26af1bac059187fea168c7b52cdfdb27 2x\" width=\"50\" border=\"0\" alt=\"Manga: 20th Century Boys\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea13\">\n\t<div id=\"raInfo13\" rel=\"m3\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/3/20th_Century_Boys\"><strong>20th Century Boys</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-3\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Monster and 20th Century Boys are both written by the same author (Urasawa Naoki) and are both heavily psychological works that primarily explore the nature of evil.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=471\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Cren\">Cren</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"spaceit\"><a href=\"javascript:void(0);\" class=\"js-similar-recommendations-button\" data-id=\"1\">Read recommendations by <strong>7</strong> more users</a></div>\n\t\t\t\t\t\t<div id=\"simaid1\" style=\"display: none;\">\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both are by Urasawa, and among his best work. Monster deals with deeper issues while 20th Century Boys focuses more on character interactions and relationships, but the basic element of good people against a terrifying, ruthless enemy is the driving force of both.\r\n\r\nMonster is more tightly plotted and cleaner in terms of unnecessary side plots and characters, so I recommend starting out with 20th Century Boys as the slightly inferior (and I hate using that word for anything Urasawa has written) work.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=5385\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Arachneia\">Arachneia</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both are mistery manga written and illustrated by the same author.\r\nBoth have a  supreme interesting story about conspiracy and the fight between good and evil. In both cases, the &quot;bad&quot; one has childhood traumas, responsible for their behavior.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=5067\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/daniel_rm2\">daniel_rm2</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both series are written by the same author. Due to this the art (very well done in my opinion) looks alike in both series. If you like the way Naoki Urasawa tells a story and you like the general atmosphere of his stories than you should really read Monster. In my opinion Monster is by far his best work. It is the most deep and well written story I ever read. Both stories feature a main character who is on a quest to discover something. This quest changes his life completely.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=35907\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Darkbow\">Darkbow</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">These particular works by Naoki Urusawa carry an uncanny feeling of veracity; Monster and 20th Century Boys are complex, unified thrillers that are able to hold your interest (and occasionally give you chills down your spine) while still feeling rooted reality. &nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=30595\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Tatterdemalion\">Tatterdemalion</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both manga are written by Naoki Urasawa, so their art styles and plot elements are quite similar. Both works have intricate plots, filled with numerous subplots and plot twists, which raise many questions and slowly answer them as the story goes by. In both works, there is a main character with an unshakable sense of justice, who gets involved in a web of murder, lies and secrets, which he tries to solve. Both manga have many likable and well-developed characters, as well as interesting villains. While the story and philosophy behind Monster is deeper, both series have a similar style of storytelling and create a <span style=\"display: none;\" id=\"recommend39091\">lot of tension.</span>&nbsp<a href=\"javascript:void(0);\" class=\"js-toggle-recommendation-button\" data-id=\"39091\">read more</a>&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=39091\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/BohemianRhapsody\">BohemianRhapsody</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Monster and 20th Century Boys are two Mangas, which were made by Naoki Urasawa and center around different shapes of pure evil.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=40486\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/AnimeXHunter\">AnimeXHunter</a></div>\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"borderClass bgColor2\" style=\"padding: 3px; border-width: 1px 0 0 0; margin: 4px 0;\">\n\t\t\t\t\t<div class=\"spaceit_pad detail-user-recs-text\" style=\"white-space: pre-wrap\">Both are written by mastermind and awesome mangaka Naoki Urasawa (Pluto, Billy Bat...) and both follow the psychologic task of understanding the idea of evil in the humans. Why does a human became evil (Friend), or why does it became a monster (Johan). Their drawing is exactly the same and the characters are lovable, enjoyable and developed pieces of art, even if there are twenty that have a huge relevance in the plot.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=45642\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/PentagramShogoki\">PentagramShogoki</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            <div class=\"border_bottom\" style=\"padding:8px 0px 8px 0px;margin:0px 0px 8px 0px;\"><div style=\"width:728px; margin:0 auto\">    \n        <div class=\"_unit \" style=\"width:728px;display: block !important;\" data-height=\"120\">\n      <div id=\"pc_manga_detail_1st_leaderboard\" class=\"\" style=\"width:728px;\">\n        <script type='text/javascript'>\n          googletag.cmd.push(function() {\n                      var slot = googletag.defineSlot(\"/84947469/pc_manga_detail_1st_leaderboard\", [[728,90],[728,120],[1,1]], \"pc_manga_detail_1st_leaderboard\