ans of Tsubasa. If there is a God, please scan all of Tsubasa.&nbsp;</div>\n\t\t\t\t\t<div class=\"spaceit_pad\"><span style=\"float: right;\"><a href=\"/dbchanges.php?go=reportmangarecommendation&id=42719\" class=\"lightLink\"><small>report</small></a></span>Recommended by <a href=\"/profile/Inactiv3\">Inactiv3</a></div>\n\t\t\t\t\t</div></div>\n\t\t\t\t</td>\n\t\t\t</tr>\n\t\t\t</table>\n\t\t\t</div>\n            \n\t\t\t<div class=\"borderClass\">\n\t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\">\n\t\t\t<tr>\n\t\t\t\t<td width=\"60\" valign=\"top\">\n\t\t\t\t<div class=\"picSurround\"><a href=\"https://myanimelist.net/manga/2965/Line\" class=\"hoverinfo_trigger\" id=\"#raArea12965\" rel=\"#raInfo12965\">\n                <img src=\"https://myanimelist.cdn-dena.com/images/spacer.gif\" data-src=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/2/5193.jpg?s=40804677178ed75495a45b77db77132f\" data-srcset=\"https://myanimelist.cdn-dena.com/r/50x70/images/manga/2/5193.jpg?s=40804677178ed75495a45b77db77132f 1x,https://myanimelist.cdn-dena.com/r/100x140/images/manga/2/5193.jpg?s=6eb5adc3f345ec799aa36b27d35b5113 2x\" width=\"50\" border=\"0\" alt=\"Manga: Line\" class=\"lazyload\">\n                </a></div>\n\t\t\t\t</td>\n\t\t\t\t<td valign=\"top\">\n\t\t\t\t\n\t<div id=\"raArea12965\">\n\t<div id=\"raInfo12965\" rel=\"m2965\" class=\"hoverinfo\">\n\t</div>\n\t</div>\n\t\n                <div style=\"margin-bottom: 2px;\">\n                    <a href=\"https://myanimelist.net/manga/2965/Line\"><strong>Line</strong></a> <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2F1%2Fjikan%2Fuserrecs\" title=\"Quick add manga to my list\" class=\"button_add\">add</a><span style=\"float:right;\"><a href=\"/recommendations/manga/1-2965\" title=\"Permalink\"><small>permalink</small></a></span>\n                </div>\n\t\t\t\t\t<div class=\"borderClass bgColor1\" style=\"padding: 3px; border-width: 1px 0 0 0; marg